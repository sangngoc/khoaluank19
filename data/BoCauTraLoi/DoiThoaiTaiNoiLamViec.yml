- - Người sử dụng lao động phải tổ chức đối thoại tại nơi làm việc trong trường hợp sau đây&#58;
</br>a) Định kỳ ít nhất 01 năm một lần;
</br>b) Khi có yêu cầu của một hoặc các bên;
</br>c) khi đơn phương chấm dứt hợp đồng lao động;
</br>d) khi thay đổi cơ cấu, công nghệ hoặc vì lý do kinh tế
</br>e) khi thay đổi phương án sử dụng lao động
</br>f) khi Xây dựng thang lương, bảng lương và định mức lao động
</br>g) khi thưởng cho người lao động
</br>h) khi thay đổi nội quy lao động
</br>j) Khi tạm đình chỉ công việc
