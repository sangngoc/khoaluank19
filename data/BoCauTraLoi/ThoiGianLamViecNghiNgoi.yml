- - Thời gian làm việc bình thường không quá 08 giờ trong 01 ngày và không quá 48 giờ trong 01 tuần.
</br> Điều 105 khoảng 1 luật lao động 2019

- - Người sử dụng lao động có quyền quy định thời giam làm việc theo ngày hoặc tuần nhưng phải thông báo cho người lao động biết; trường hợp theo tuần thì thời gian làm việc bình thường không quá 10 giờ trong 01 ngày và không quá 48 giờ trong 01 tuần.
</br> Điều 105 khoảng 2 luật lao động 2019

- - Người sử dụng lao động có trách nhiệm bảo đảm giới hạn thời gian làm việc tiếp xúc với yếu tố nguy hiểm, yếu tố có hại đúng theo quy chuẩn kỹ thuật quốc gia và pháp luật có liên quan.
</br> Điều 105 khoảng 3 luật lao động 2019

- - Giờ làm việc ban đêm được tính từ 22 giờ đến 06 giờ sáng ngày hôm sau
</br> Điều 106 luật lao động 2019

- - Thời gian làm thêm gian là khoảng thời gian làm việc ngoài thời gian làm việc bình thường theo quy định của pháp luật, thỏa ước lao động tập thể hoặc nội quy lao động.
</br> Điều 107 khoảng 1 luật lao động 2019

- - Người sử dụng lao động được sử dụng người lao động làm thêm giờ khi đáp ứng đầy đủ các yêu cầu sau đây&#58;
</br>a) Phải được sự đồng ý của người lao động;
</br>b) Bảo đảm số giờ làm thêm của người lao động không quá 50% số giờ làm việc bình thường trong 01 ngày; trường hợp áp dụng quy định thời gian làm việc bình thường theo tuần thì tổng số giờ làm việc bình thường và số giờ làm thêm không quá 12 giờ trong 01 ngày; không quá 40 giờ trong 01 tháng;
</br>c) Bảo đảm số giờ làm thêm của người lao động không quá 200 giờ trong 01 năm, trừ trường hợp quy định tại khoản 3 Điều 107 luật lao động 2019.
</br> Điều 107 khoảng 2 luật lao động 2019

- -  Người sử dụng lao động được sử dụng người lao động làm thêm không quá 300 giờ trong 01 năm trong một số ngành, nghề, công việc hoặc trường hợp sau đây&#58;
</br>a) Sản xuất, gia công xuất khẩu sản phẩm hàng dệt, may, da, giày, điện, điện tử, chế biến nông, lâm, diêm nghiệp, thủy sản;
</br>b) Sản xuất, cung cấp điện, viễn thông, lọc dầu; cấp, thoát nước;
</br>c) Trường hợp giải quyết công việc đòi hỏi lao động có trình độ chuyên môn, kỹ thuật cao mà thị trường lao động không cung ứng đầy đủ, kịp thời;
</br>d) Trường hợp phải giải quyết công việc cấp bách, không thể trì hoãn do tính chất thời vụ, thời điểm của nguyên liệu, sản phẩm hoặc để giải quyết công việc phát sinh do yếu tố khách quan không dự liệu trước, do hậu quả thời tiết, thiên tai, hỏa hoạn, địch họa, thiếu điện, thiếu nguyên liệu, sự cố kỹ thuật của dây chuyền sản xuất;
</br>đ) Trường hợp khác do Chính phủ quy định.
</br> Điều 107 khoảng 3 luật lao động 2019

- - Người sử dụng lao động có quyền yêu cầu người lao động làm thêm giờ vào bất kỳ ngày nào mà không bị giới hạn về số giờ làm thêm theo quy định và người lao động không được từ chối trong trường hợp sau đây&#58;
</br>1. Thực hiện lệnh động viên, huy động bảo đảm nhiệm vụ quốc phòng, an ninh theo quy định của pháp luật;
</br>2. Thực hiện các công việc nhằm bảo vệ tính mạng con người, tài sản của cơ quan, tổ chức, cá nhân trong phòng ngừa, khắc phục hậu quả thiên tai, hỏa hoạn, dịch bệnh nguy hiểm và thảm họa, trừ trường hợp có nguy cơ ảnh hưởng đến tính mạng, sức khỏe của người lao động theo quy định của pháp luật về an toàn, vệ sinh lao động.
</br> Điều 108 khoảng 3 luật lao động 2019

- - Người lao động làm việc theo thời gian làm việc quy định từ 06 giờ trở lên trong một ngày thì được nghỉ giữa giờ ít nhất 30 phút liên tục, làm việc ban đêm thì được nghỉ giữa giờ ít nhất 45 phút liên tục.
</br>Trường hợp người lao động làm việc theo ca liên tục từ 06 giờ trở lên thì thời gian nghỉ giữa giờ được tính vào giờ làm việc.
</br> Điều 109 khoảng 1 luật lao động 2019

- - Người lao động làm việc theo ca được nghỉ ít nhất 12 giờ trước khi chuyển sang ca làm việc khác.
</br> Điều 110 luật lao động 2019

- - Mỗi tuần, người lao động được nghỉ ít nhất 24 giờ liên tục. Trong trường hợp đặc biệt do chu kỳ lao động không thể nghỉ hằng tuần thì người sử dụng lao động có trách nhiệm bảo đảm cho người lao động được nghỉ tính bình quân 01 tháng ít nhất 04 ngày.
</br> Điều 111 khoảng 1 luật lao động 2019

- -  Người lao động được nghỉ làm việc, hưởng nguyên lương trong những ngày lễ, tết sau đây&#58;
</br>a) Tết Dương lịch&#58; 01 ngày (ngày 01 tháng 01 dương lịch);
</br>b) Tết Âm lịch&#58; 05 ngày;
</br>c) Ngày Chiến thắng&#58; 01 ngày (ngày 30 tháng 4 dương lịch);
</br>d) Ngày Quốc tế lao động&#58; 01 ngày (ngày 01 tháng 5 dương lịch);
</br>đ) Quốc khánh&#58; 02 ngày (ngày 02 tháng 9 dương lịch và 01 ngày liền kề trước hoặc sau);
</br>e) Ngày Giỗ Tổ Hùng Vương&#58; 01 ngày (ngày 10 tháng 3 âm lịch).
</br> Điều 112 khoảng 1 luật lao động 2019

- - Lao động là người nước ngoài làm việc tại Việt Nam ngoài các ngày nghỉ theo quy định còn được nghỉ thêm 01 ngày Tết cổ truyền dân tộc và 01 ngày Quốc khánh của nước họ.
</br> Điều 112 khoảng 2 luật lao động 2019

- - Người lao động làm việc đủ 12 tháng cho một người sử dụng lao động thì được nghỉ hằng năm, hưởng nguyên lương theo hợp đồng lao động như sau&#58;
</br>a) 12 ngày làm việc đối với người làm công việc trong điều kiện bình thường;
</br>b) 14 ngày làm việc đối với người lao động chưa thành niên, lao động là người khuyết tật, người làm nghề, công việc nặng nhọc, độc hại, nguy hiểm;
</br>c) 16 ngày làm việc đối với người làm nghề, công việc đặc biệt nặng nhọc, độc hại, nguy hiểm.
</br> Điều 113 khoảng 1 luật lao động 2019

- - Người lao động làm việc chưa đủ 12 tháng cho một người sử dụng lao động thì số ngày nghỉ hằng năm theo tỷ lệ tương ứng với số tháng làm việc.
</br> Điều 113 khoảng 2 luật lao động 2019

- - Trường hợp do thôi việc, bị mất việc làm mà chưa nghỉ hằng năm hoặc chưa nghỉ hết số ngày nghỉ hằng năm thì được người sử dụng lao động thanh toán tiền lương cho những ngày chưa nghỉ.
</br> Điều 113 khoảng 3 luật lao động 2019

- - Người sử dụng lao động có trách nhiệm quy định lịch nghỉ hằng năm sau khi tham khảo ý kiến của người lao động và phải thông báo trước cho người lao động biết. Người lao động có thể thỏa thuận với người sử dụng lao động để nghỉ hằng năm thành nhiều lần hoặc nghỉ gộp tối đa 03 năm một lần.
</br> Điều 113 khoảng 4 luật lao động 2019

- - Khi nghỉ hằng năm, nếu người lao động đi bằng các phương tiện đường bộ, đường sắt, đường thủy mà số ngày đi đường cả đi và về trên 02 ngày thì từ ngày thứ 03 trở đi được tính thêm thời gian đi đường ngoài ngày nghỉ hằng năm và chỉ được tính cho 01 lần nghỉ trong năm.
</br> Điều 113 khoảng 6 luật lao động 2019

- - Cứ đủ 05 năm làm việc cho một người sử dụng lao động thì số ngày nghỉ hằng năm của người lao động theo quy định được tăng thêm tương ứng 01 ngày.
</br> Điều 114 luật lao động 2019

- - Người lao động được nghỉ việc riêng mà vẫn hưởng nguyên lương và phải thông báo với người sử dụng lao động trong trường hợp sau đây&#58;
</br>a) Kết hôn&#58; nghỉ 03 ngày;
</br>b) Con đẻ, con nuôi kết hôn&#58; nghỉ 01 ngày;
</br>c) Cha đẻ, mẹ đẻ, cha nuôi, mẹ nuôi; cha đẻ, mẹ đẻ, cha nuôi, mẹ nuôi của vợ hoặc chồng; vợ hoặc chồng; con đẻ, con nuôi chết&#58; nghỉ 03 ngày.
</br> Điều 115 khoảng 1 luật lao động 2019

- - Người lao động được nghỉ không hưởng lương 01 ngày và phải thông báo với người sử dụng lao động khi ông nội, bà nội, ông ngoại, bà ngoại, anh, chị, em ruột chết; cha hoặc mẹ kết hôn; anh, chị, em ruột kết hôn.
</br> Điều 115 khoảng 2 luật lao động 2019

