- - Theo Điều 5 của Luật lao động năm 2019, Hợp đồng lao động là một thỏa thuận bằng văn bản giữa người lao động và nhà tuyển dụng về quyền, nghĩa vụ và điều kiện lao động của hai bên. 
</br>Nguồn&#58; Điều 5 - Luật lao động năm 2019.
- - Theo điều 7 Luật lao động năm 2019, các cá nhân, tổ chức kinh tế có nhu cầu sử dụng lao động có thể ký kết hợp đồng lao động với người lao động.
</br>Nguồn&#58; Điều 7 - Luật lao động năm 2019.
- - Theo Điều 25 của Luật lao động năm 2019, việc lập hợp đồng lao động phải tuân thủ các quy định sau đây&#58;
</br>- Hợp đồng lao động phải được lập thành văn bản.
</br>- Hợp đồng lao động phải ghi rõ đầy đủ các nội dung liên quan đến quyền và nghĩa vụ của các bên, thời hạn, nơi làm việc, tiền lương và chế độ đãi ngộ khác, đảm bảo tuân thủ pháp luật.
</br>- Hợp đồng lao động được lập thành hai (02) bản, mỗi bên giữ một (01) bản và được phép sao chép lại bản hợp đồng khi cần thiết.
</br>Nguồn&#58; Điều 25 - Luật lao động năm 2019.
- - Theo Điều 25 của Luật lao động năm 2019, hợp đồng lao động phải ghi rõ các thông tin sau&#58;
    </br>1.Tên, địa chỉ, số điện thoại, số chứng minh thư nhân dân hoặc số hộ chiếu của người lao động và tên, địa chỉ, mã số thuế của người sử dụng lao động.
   </br> 2. Loại hình hợp đồng lao động và thời hạn của hợp đồng.
   </br> 3. Nơi làm việc.
   </br> 4. Nội dung công việc và nghĩa vụ của người lao động.
    </br>5. Tiền lương, lương thỏa thuận và các khoản phụ cấp khác.
    </br>6. Thời gian làm việc, nghỉ ngơi và nghỉ phép hàng năm.
    </br>7. Chế độ bảo hiểm xã hội và các chế độ đãi ngộ khác.
    </br>8. Các điều kiện và thủ tục để chấm dứt hợp đồng lao động.
</br>Ngoài ra, các điều khoản khác có thể được thỏa thuận theo thỏa thuận giữa người sử dụng lao động và người lao động, miễn là không vi phạm các quy định của pháp luật.
</br>Nguồn&#58; Điều 25 - Luật lao động năm 2019.
- - Theo Điều 25 của Luật lao động năm 2019, thời hạn của hợp đồng lao động có thể được thỏa thuận theo các quy định sau đây&#58;
</br>1. Hợp đồng lao động có thời hạn không quá 36 tháng.
</br>2. Hợp đồng lao động có thời hạn từ 12 tháng đến dưới 36 tháng được ký kết khi có các trường hợp sau đây&#58;
   </br>a) Thực hiện công việc có tính chất đặc thù và thời hạn xác định.
   </br>b) Thực hiện công việc phát sinh trong thời hạn không quá 36 tháng để thực hiện một công việc cụ thể.
</br>3. Hợp đồng lao động có thời hạn dưới 12 tháng được ký kết khi có các trường hợp sau đây&#58;
   </br>a) Thay thế người lao động tạm thời hoặc trong thời gian thử việc.
   </br>b) Thực hiện công việc có tính chất đặc thù và thời hạn không xác định.
   </br>c) Thực hiện công việc có tính chất thời vụ hoặc công việc có tính chất đột xuất và ngắn hạn.
   </br>d) Làm việc cho người sử dụng lao động ở nước ngoài tại Việt Nam và thời gian làm việc tại Việt Nam không quá 12 tháng.
   </br>e) Làm việc cho người sử dụng lao động ở nước ngoài tại Việt Nam và thời gian làm việc tại Việt Nam từ 12 tháng đến dưới 36 tháng.
</br>Ngoài ra, hợp đồng lao động không thể có thời hạn hơn thời hạn hoạt động của tổ chức, đơn vị hoặc dự án.
</br>Nguồn tham khảo&#58; Điều 25 - Luật lao động năm 2019.
- - Theo Điều 28 của Luật lao động năm 2019, hợp đồng lao động có thể được gia hạn trong các trường hợp sau&#58;
</br>1. Hai bên đồng ý gia hạn hợp đồng.
</br>2. Người sử dụng lao động không thông báo việc không gia hạn hợp đồng trong thời hạn từ 35 đến 30 ngày trước ngày hết thời hạn hợp đồng đối với hợp đồng có thời hạn từ 12 tháng trở lên hoặc trong thời hạn từ 05 đến 03 ngày trước ngày hết thời hạn hợp đồng đối với hợp đồng có thời hạn dưới 12 tháng.
</br>3. Người sử dụng lao động có lý do chính đáng không thể thông báo trước nhưng phải thông báo ngay khi có thể.
</br>Nếu hợp đồng lao động được gia hạn, thời hạn gia hạn không được quá thời hạn ban đầu. Số lần gia hạn hợp đồng lao động không quá hai lần, tổng thời hạn của các lần gia hạn không quá 36 tháng.
</br>Nguồn tham khảo&#58; Điều 28 - Luật lao động năm 2019.
- - Theo Điều 14 của Luật lao động năm 2019, người lao động có quyền từ chối ký hợp đồng lao động trước khi ký hoặc trong vòng 03 ngày kể từ ngày ký hợp đồng, nếu thấy điều khoản hợp đồng vi phạm pháp luật, ảnh hưởng đến quyền và lợi ích hợp pháp của người lao động.
</br>Nếu người lao động từ chối ký hợp đồng, người sử dụng lao động phải chấp nhận và không được có bất kỳ hình thức khiêu khích, đe dọa, phân biệt đối xử hoặc trả thù đối với người lao động vì việc từ chối ký hợp đồng lao động.
</br>Nguồn tham khảo&#58; Điều 14 - Luật lao động năm 2019.
- - Theo Điều 23 của Luật lao động năm 2019, các loại hợp đồng lao động được quy định như sau&#58;
</br>1. Hợp đồng lao động không xác định thời hạn&#58; là hợp đồng được ký kết giữa người lao động và người sử dụng lao động mà không xác định thời hạn làm việc.
</br>2. Hợp đồng lao động có thời hạn&#58; là hợp đồng được ký kết giữa người lao động và người sử dụng lao động với thời hạn làm việc cụ thể.
</br>3. Hợp đồng lao động thời vụ&#58; là hợp đồng được ký kết để thực hiện công việc có tính chất thời vụ, công việc phát sinh trong một thời gian ngắn và xác định được thời hạn hoàn thành công việc.
</br>4. Hợp đồng lao động thực tập&#58; là hợp đồng được ký kết để người lao động thực hiện công việc thực tập để nâng cao kiến thức, kỹ năng và có kinh nghiệm làm việc.
</br>5. Hợp đồng lao động ngắn hạn&#58; là hợp đồng được ký kết để thực hiện công việc có thời hạn ngắn không quá 12 tháng, thường để thực hiện một số dự án hoặc công việc cụ thể trong thời gian ngắn.
</br>Ngoài ra, Luật lao động còn quy định một số loại hợp đồng đặc biệt khác như hợp đồng lao động cho người nước ngoài, hợp đồng lao động tập thể, hợp đồng lao động ở khu công nghiệp.
</br>Nguồn&#58; Điều 23 - Luật lao động năm 2019.
- - Theo Điều 23 Luật lao động năm 2019, Hợp đồng lao động thời vụ là hợp đồng được ký kết để thực hiện công việc có tính chất thời vụ, công việc phát sinh trong một thời gian ngắn và xác định được thời hạn hoàn thành công việc. Các công việc thời vụ có thể bao gồm, nhưng không giới hạn ở các lĩnh vực như sản xuất, xây dựng, nông lâm, dịch vụ, quảng cáo, truyền thông, thực tập, đào tạo, v.v.
</br>Thời hạn của hợp đồng lao động thời vụ không được quá 2 năm, ngoại trừ trường hợp nơi làm việc cần thực hiện một dự án hoặc công việc cụ thể trong thời gian dài hơn thì có thể ký hợp đồng lao động thời vụ lâu hơn 2 năm nhưng không quá 36 tháng.
</br>Nguồn&#58; Điều 23 - Luật lao động năm 2019.
- - Theo Điều 22 Luật lao động năm 2019, Hợp đồng lao động dài hạn là hợp đồng được ký kết để thực hiện công việc có tính chất liên tục, không giới hạn thời hạn hoàn thành công việc. Các công việc liên tục bao gồm các công việc thường xuyên hàng ngày, hàng tuần, hàng tháng hoặc các công việc có tính chất liên tục khác. 
</br>Thời hạn của hợp đồng lao động dài hạn không được quá 36 tháng, trừ trường hợp nơi làm việc cần thực hiện một dự án hoặc công việc cụ thể trong thời gian dài hơn thì có thể ký hợp đồng lao động dài hạn lâu hơn 36 tháng nhưng không quá 60 tháng.
</br>Nguồn tham khảo&#58; Điều 22 - Luật lao động năm 2019.
- - Theo Điều 23 Luật lao động năm 2019, Hợp đồng lao động ngắn hạn là hợp đồng được ký kết để thực hiện một công việc cụ thể hoặc một số công việc có tính chất tạm thời, có thời hạn hoàn thành công việc không quá 12 tháng. 
</br>Điều này có nghĩa là hợp đồng lao động ngắn hạn chỉ có thời hạn tối đa là 12 tháng và chỉ dùng để thực hiện các công việc cụ thể hoặc các công việc có tính chất tạm thời.
</br>Nguồn tham khảo&#58; Điều 23 - Luật lao động năm 2019.
- - Theo Điều 9 Luật lao động năm 2019, Lao động có quyền đòi hỏi điều kiện tốt hơn trong hợp đồng lao động. Cụ thể, hợp đồng lao động phải quy định rõ các điều kiện về&#58; 
</br>- Lương và các khoản thu nhập khác.
</br>- Thời gian làm việc, nghỉ ngơi, nghỉ phép, bảo hiểm xã hội, bảo hiểm y tế và các chế độ khác liên quan đến quyền lợi và nghĩa vụ của người lao động. 
</br>- Điều kiện làm việc, an toàn và sức khỏe lao động.
</br>Nếu các điều kiện trong hợp đồng lao động không tốt hơn so với các quy định của pháp luật, người lao động có quyền yêu cầu sửa đổi lại hợp đồng hoặc từ chối ký hợp đồng đó.
</br>Nguồn tham khảo&#58; Điều 9 - Luật lao động năm 2019.
- - Theo Điều 8 của Luật lao động năm 2019, hợp đồng lao động có thể chứa các điều khoản bổ sung khác phù hợp với tính chất, đặc thù và nhu cầu của từng bên trong quá trình thực hiện hợp đồng, nhưng phải đảm bảo tuân thủ quy định của pháp luật về lao động. 
</br>Nếu các điều khoản bổ sung này không vi phạm quy định pháp luật và được cả hai bên đồng ý, thì các điều khoản đó cũng có giá trị pháp lý như các điều khoản khác trong hợp đồng lao động.
</br>Tuy nhiên, các điều khoản bổ sung này không được vi phạm quyền và lợi ích của người lao động, và không được sử dụng để tránh hoặc giảm bớt các quyền của người lao động được quy định tại pháp luật.
</br>Nguồn tham khảo&#58; Điều 8 - Luật lao động năm 2019.
- - Theo Điều 39 của Luật lao động năm 2019, hợp đồng lao động có thể được thay đổi bởi sự đồng ý của hai bên và phải được ghi nhận bằng văn bản. Thay đổi hợp đồng lao động phải đảm bảo các quyền và lợi ích hợp pháp của người lao động.
</br>Cụ thể, các điều kiện chung của hợp đồng lao động như lương, thời gian làm việc, chế độ bảo hiểm xã hội, an toàn vệ sinh lao động, trách nhiệm của người lao động và của người sử dụng lao động không thể thay đổi bằng thỏa thuận của hai bên trong suốt thời gian thực hiện hợp đồng.
</br>Nếu không có sự đồng ý của người lao động thì người sử dụng lao động không được thay đổi hợp đồng lao động hoặc các điều kiện của hợp đồng lao động một cách đơn phương.
</br>Nguồn tham khảo&#58; Điều 39 - Luật lao động năm 2019.
- - Theo Luật lao động năm 2019, hợp đồng lao động có thể bị chấm dứt trước thời hạn trong các trường hợp sau đây&#58;
</br>1. Sự đồng ý của hai bên&#58; người sử dụng lao động và người lao động đồng ý chấm dứt hợp đồng trước thời hạn bằng văn bản.
</br>2. Thỏa thuận của hai bên&#58; khi có sự thỏa thuận của hai bên về việc chấm dứt hợp đồng trước thời hạn.
</br>3. Người lao động muốn chấm dứt hợp đồng do người sử dụng lao động vi phạm nghiêm trọng nghĩa vụ của mình theo hợp đồng lao động.
</br>4. Người lao động không thể tiếp tục thực hiện công việc do sức khỏe không đảm bảo hoặc không đạt được năng lực lao động yêu cầu của công việc.
</br>5. Do lý do kinh doanh, sản xuất, tài chính, kỹ thuật hoặc lý do khác mà người sử dụng lao động phải giảm thiểu lao động.
</br>6. Người lao động chấp nhận việc chấm dứt hợp đồng do người sử dụng lao động phải giảm thiểu lao động.
</br>7. Người lao động chấp nhận việc chấm dứt hợp đồng vì điều kiện tiên quyết do hai bên đã thỏa thuận trong hợp đồng lao động.
</br>Ngoài các trường hợp nêu trên, hợp đồng lao động không được chấm dứt trước thời hạn nếu không có sự đồng ý của người lao động, trừ các trường hợp phá sản của người sử dụng lao động. 
</br>Nguồn tham khảo&#58; Điều 36 - Luật lao động năm 2019.
- - Hợp đồng lao động có thể bị chấm dứt trước thời hạn trong các trường hợp sau&#58;
</br>1. Thỏa thuận của hai bên&#58; Hai bên có thể thỏa thuận chấm dứt hợp đồng trước thời hạn, tuy nhiên, việc này phải tuân thủ theo quy định của pháp luật (Điều 38, Luật lao động năm 2019).
</br>2. Thoả thuận của bên lao động&#58; Bên lao động có quyền yêu cầu chấm dứt hợp đồng trước thời hạn nếu bên lao động hoặc con của bên lao động mắc bệnh nặng hoặc bị tai nạn, không thể tiếp tục công việc và được xác nhận bởi cơ quan y tế có thẩm quyền (Điều 36, Luật lao động năm 2019).
</br>3. Lý do kinh doanh&#58; Chủ lao động có quyền chấm dứt hợp đồng lao động trước thời hạn nếu có lý do kinh doanh bất khả kháng, khó khăn kinh tế, thiếu nguồn vốn, hoặc phải giảm số lượng lao động. Tuy nhiên, trước khi chấm dứt hợp đồng, chủ lao động phải báo cáo với đoàn đại biểu công nhân viên hoặc đại diện người lao động trước ít nhất 30 ngày và có trách nhiệm giải quyết các quyền và lợi ích của người lao động theo quy định của pháp luật (Điều 38, Luật lao động năm 2019).
</br>4. Vi phạm nghĩa vụ của người lao động&#58; Người lao động có thể bị chấm dứt hợp đồng trước thời hạn nếu vi phạm nghĩa vụ lao động, gây thiệt hại cho doanh nghiệp hoặc không đủ khả năng hoàn thành công việc (Điều 38, Luật lao động năm 2019).
</br>Nguồn&#58; Luật lao động năm 2019.
- - Bên lao động cũng có quyền chấm dứt hợp đồng lao động theo quy định của pháp luật. Bên lao động có thể yêu cầu chấm dứt hợp đồng trong các trường hợp sau&#58;
</br>1. Lý do sức khỏe&#58; Bên lao động có quyền yêu cầu chấm dứt hợp đồng nếu bị mắc bệnh hoặc tai nạn, không đủ khả năng làm việc và được xác nhận bởi cơ quan y tế có thẩm quyền (Điều 35, Luật lao động năm 2019).
</br>2. Chuyển công tác&#58; Nếu do lý do cá nhân, bên lao động yêu cầu chuyển công tác đến nơi khác thì nếu đồng ý, chủ lao động phải thực hiện chuyển công tác, còn nếu không đồng ý thì bên lao động có quyền yêu cầu chấm dứt hợp đồng (Điều 39, Luật lao động năm 2019).
</br>3. Vi phạm nghĩa vụ của chủ lao động&#58; Bên lao động có quyền yêu cầu chấm dứt hợp đồng nếu chủ lao động vi phạm nghĩa vụ của mình gây thiệt hại cho bên lao động (Điều 39, Luật lao động năm 2019).
</br>4. Chủ lao động bắt buộc chấm dứt hợp đồng&#58; Trong trường hợp chủ lao động bị mất hoặc bị giải thể, bên lao động có quyền yêu cầu chấm dứt hợp đồng lao động (Điều 39, Luật lao động năm 2019).
</br>Tuy nhiên, bên lao động phải tuân thủ quy trình chấm dứt hợp đồng và báo cáo trước với chủ lao động hoặc đơn vị quản lý đang giữ hộ chiếu lao động để đảm bảo quyền lợi của các bên được bảo đảm.
</br>Nguồn&#58; Luật lao động năm 2019.
- - Nhà tuyển dụng cũng có quyền chấm dứt hợp đồng lao động trong các trường hợp sau&#58;
</br>1. Lao động vi phạm nghĩa vụ&#58; Nếu bên lao động vi phạm các nghĩa vụ trong hợp đồng lao động, như không đúng thời hạn, không đủ năng lực, không đảm bảo an toàn, vệ sinh lao động hoặc vi phạm các quy định khác thì nhà tuyển dụng có quyền chấm dứt hợp đồng lao động (Điều 38, Luật lao động năm 2019).
</br>2. Lao động không hoàn thành công việc&#58; Nếu bên lao động không hoàn thành công việc được giao trong thời gian quy định, nhà tuyển dụng có thể chấm dứt hợp đồng lao động (Điều 38, Luật lao động năm 2019).
</br>3. Khi hết thời hạn hợp đồng&#58; Khi hợp đồng lao động đã đến hạn, nhà tuyển dụng có quyền chấm dứt hợp đồng hoặc tiếp tục sử dụng lao động theo thỏa thuận mới (Điều 36, Luật lao động năm 2019).
</br>4. Lao động đồng ý chấm dứt&#58; Trong trường hợp bên lao động đồng ý chấm dứt hợp đồng lao động, nhà tuyển dụng có thể chấm dứt hợp đồng đó (Điều 38, Luật lao động năm 2019).
</br>Ngoài ra, nhà tuyển dụng phải tuân thủ quy định của pháp luật và các quy định trong hợp đồng lao động khi chấm dứt hợp đồng, đảm bảo quyền lợi của bên lao động được bảo đảm.
</br>Nguồn&#58; Luật lao động năm 2019.
- - Theo quy định của Luật lao động năm 2019, quy trình chấm dứt hợp đồng lao động bao gồm các bước sau&#58;
</br>1. Thông báo bằng văn bản&#58; Nhà tuyển dụng phải thông báo bằng văn bản cho bên lao động về việc chấm dứt hợp đồng trước ít nhất 45 ngày (đối với hợp đồng có thời hạn từ 12 tháng trở lên) hoặc ít nhất 30 ngày (đối với hợp đồng có thời hạn dưới 12 tháng hoặc hợp đồng không xác định thời hạn).
</br>2. Gặp gỡ giải quyết&#58; Nhà tuyển dụng và bên lao động có thể gặp nhau để giải quyết các vấn đề liên quan đến việc chấm dứt hợp đồng.
</br>3. Thanh toán các khoản nợ&#58; Nhà tuyển dụng phải thanh toán đầy đủ các khoản nợ của bên lao động liên quan đến quyền lợi lao động, bao gồm lương, bảo hiểm, trợ cấp và các khoản phúc lợi khác.
</br>4. Ký giấy chấm dứt&#58; Sau khi thực hiện đầy đủ các bước trên, nhà tuyển dụng và bên lao động ký một văn bản xác nhận việc chấm dứt hợp đồng lao động.
</br>5. Báo cáo cơ quan quản lý lao động&#58; Nhà tuyển dụng phải báo cáo cơ quan quản lý lao động về việc chấm dứt hợp đồng lao động của bên lao động.
</br>Nếu nhà tuyển dụng vi phạm quy trình chấm dứt hợp đồng lao động, bên lao động có quyền khiếu nại đến cơ quan quản lý lao động để được giải quyết.
</br>Nguồn&#58; Luật lao động năm 2019.
- - Theo quy định của Luật lao động năm 2019, khi hợp đồng lao động bị chấm dứt, bên lao động sẽ được bảo vệ pháp lý bằng cách&#58;
</br>1. Được hưởng các quyền lợi theo quy định của pháp luật và hợp đồng lao động;
</br>2. Được giải quyết các tranh chấp phát sinh từ việc chấm dứt hợp đồng lao động theo quy định của pháp luật;
</br>3. Được cơ quan quản lý nhà nước về lĩnh vực lao động tư vấn, hỗ trợ trong việc giải quyết các tranh chấp lao động phát sinh từ việc chấm dứt hợp đồng lao động.
</br>Bên cạnh đó, nếu nhà tuyển dụng vi phạm quy định pháp luật về chấm dứt hợp đồng lao động, bên lao động có quyền khiếu nại và yêu cầu được bồi thường thiệt hại phát sinh do việc chấm dứt hợp đồng một cách sai trái.
</br>Nguồn&#58; Luật lao động năm 2019.
- - Hợp đồng lao động không thời hạn là một loại hợp đồng lao động mà không xác định rõ ngày kết thúc của hợp đồng. Thay vào đó, hợp đồng chỉ kết thúc khi một trong hai bên thông báo cho bên kia biết về việc chấm dứt hợp đồng, và thông báo này được thực hiện trước một khoảng thời gian cụ thể được quy định trước.
</br>Hợp đồng lao động không thời hạn thường được áp dụng cho các công việc chủ yếu, liên quan đến hoạt động sản xuất, kinh doanh của doanh nghiệp và những vị trí công việc có tính ổn định cao. Nếu không có sự chấm dứt hợp đồng từ một trong hai bên, hợp đồng này có thể kéo dài vô thời hạn.
</br>Tuy nhiên, cả bên lao động và bên nhà tuyển dụng vẫn phải tuân thủ các quy định của pháp luật về lao động và hợp đồng lao động, và việc chấm dứt hợp đồng lao động phải được thực hiện theo đúng quy trình quy định của pháp luật.
</br>Nguồn&#58; Luật lao động năm 2019.
- - Hợp đồng lao động không thời hạn có các quy định chính sau đây&#58;
</br>1. Thời hạn chấm dứt hợp đồng&#58; Hợp đồng lao động không thời hạn sẽ chỉ kết thúc khi một trong hai bên thông báo cho bên kia biết về việc chấm dứt hợp đồng. Thông báo này phải được thực hiện trước một khoảng thời gian cụ thể, tùy theo quy định của pháp luật và thỏa thuận giữa các bên.
</br>2. Thời gian làm việc và lương&#58; Thời gian làm việc và mức lương được quy định trong hợp đồng lao động không thời hạn phải tuân thủ các quy định của pháp luật về lao động và các quy định của doanh nghiệp.
</br>3. Quyền và nghĩa vụ của nhân viên&#58; Nhân viên có các quyền và nghĩa vụ được quy định trong hợp đồng lao động và phải tuân thủ các quy định của pháp luật về lao động.
</br>4. Quyền và nghĩa vụ của nhà tuyển dụng&#58; Nhà tuyển dụng cũng có các quyền và nghĩa vụ được quy định trong hợp đồng lao động và phải tuân thủ các quy định của pháp luật về lao động.
</br>5. Trách nhiệm và nghĩa vụ của các bên&#58; Các bên phải tuân thủ đầy đủ các quy định của hợp đồng lao động và các quy định của pháp luật về lao động.
</br>Ngoài ra, hợp đồng lao động không thời hạn cũng phải tuân thủ các quy định khác của pháp luật liên quan đến lao động, như quy định về thời gian làm việc tối đa trong một ngày, tuần, tháng, quy định về nghỉ ngơi, bảo hiểm xã hội, và các quy định khác.
</br>Nguồn&#58; Điều 36 – Luật lao động năm 2019. 
- - Theo quy định của Luật lao động Việt Nam năm 2019, lao động có quyền từ chối ký kết hợp đồng lao động không thời hạn. Tức là, nếu lao động không đồng ý với điều kiện, nội dung của hợp đồng lao động được đề xuất hoặc đề nghị ký kết hợp đồng lao động không thời hạn thì lao động có quyền từ chối ký kết và không phải chịu trách nhiệm trước pháp luật hay bị xử lý vi phạm hợp đồng.
</br>Nguồn&#58; Điều 25 - Luật lao động năm 2019.
- - Theo Luật lao động năm 2019, có 2 loại hợp đồng lao động không thời hạn được quy định đó là&#58;
</br>1. Hợp đồng lao động không xác định thời hạn là hợp đồng được ký kết giữa người lao động và nhà tuyển dụng mà không xác định thời hạn của hợp đồng.
</br>2. Hợp đồng lao động xác định thời hạn là hợp đồng được ký kết giữa người lao động và nhà tuyển dụng với thời hạn cụ thể và không vượt quá 36 tháng.
</br>Nguồn&#58; Điều 24 - Luật lao động năm 2019.
- - Hợp đồng lao động không thời hạn có thể được thay đổi nếu cả người lao động và nhà tuyển dụng đồng ý về điều chỉnh nào đó. Việc điều chỉnh hợp đồng phải được thực hiện bằng văn bản và được hai bên ký tên xác nhận.
</br>Cụ thể, theo quy định của Điều 26 Luật lao động năm 2019, việc thay đổi nội dung hợp đồng lao động không thời hạn có thể được thực hiện trong trường hợp&#58;
</br>1. Hai bên cùng thỏa thuận thay đổi nội dung của hợp đồng.
</br>2. Thực hiện việc đổi mới, sửa đổi hoặc bổ sung điều khoản của hợp đồng theo quy định của pháp luật.
</br>3. Điều chỉnh lại các nội dung của hợp đồng theo quy định của pháp luật.
</br>4. Sửa đổi nội dung của hợp đồng trong trường hợp có sự thay đổi về nhu cầu sản xuất kinh doanh hoặc về khả năng của người lao động.
</br>Nguồn&#58; Điều 26 - Luật lao động năm 2019.
- - Theo quy định tại Điều 38 của Bộ Luật lao động 2019, hợp đồng lao động không thời hạn có thể chấm dứt trong các trường hợp sau&#58;
</br>1. Hai bên đồng ý chấm dứt hợp đồng;
</br>2. Một trong hai bên đơn phương chấm dứt hợp đồng, tuy nhiên bên đơn phương chấm dứt hợp đồng phải có lý do hợp lý;
</br>3. Lao động chấm dứt hợp đồng trong các trường hợp được quy định tại Điều 38.2 BLĐ 2019;
</br>4. Nhà tuyển dụng chấm dứt hợp đồng trong các trường hợp được quy định tại Điều 38.3 BLĐ 2019.
</br>Việc chấm dứt hợp đồng lao động không thời hạn phải được thông báo trước một khoảng thời gian nhất định, thường là 30 ngày. Các trường hợp đơn phương chấm dứt hợp đồng phải được giải trình và gửi thông báo cho bên còn lại. Nếu có tranh chấp, bên phát hiện vi phạm có thể yêu cầu bên kia bồi thường thiệt hại.
</br>Nguồn&#58; Điều 38 - Bộ Luật lao động 2019.
- - Theo quy định của Luật lao động năm 2019, các điều khoản cơ bản phải được ghi rõ trong hợp đồng lao động không thời hạn bao gồm&#58;
</br>1. Tên, địa chỉ, chủ sở hữu hoặc người đại diện theo pháp luật của chủ sở hữu.
</br>2. Tên, địa chỉ của người lao động.
</br>3. Công việc được giao và nơi làm việc.
</br>4. Thời gian làm việc, lương và phụ cấp.
</br>5. Bảo hiểm xã hội và bảo hiểm y tế.
</br>6. Điều kiện, thủ tục chấm dứt hợp đồng lao động.
</br>7. Quyền và nghĩa vụ của các bên.
</br>8. Các quy định khác theo thỏa thuận của hai bên.
</br>Thông thường, ngoài những điều khoản cơ bản này, hợp đồng lao động không thời hạn còn có thể bao gồm các điều khoản khác phù hợp với nhu cầu và điều kiện cụ thể của các bên tham gia. 
</br>Nguồn&#58; Điều 36 - Luật lao động năm 2019.
- - Theo quy định của Bộ Luật lao động năm 2019, hợp đồng lao động thời vụ là hợp đồng lao động có thời hạn, được ký kết để thực hiện công việc phù hợp với một công việc nhất định, có tính chất tạm thời và được thực hiện trong một thời gian xác định, không vượt quá 12 tháng, trừ trường hợp quy định khác của pháp luật.
</br>Hợp đồng lao động thời vụ phải ghi rõ các nội dung như thời hạn của hợp đồng, công việc cụ thể được giao, lương, chế độ làm việc, địa điểm làm việc và các điều kiện khác liên quan đến việc làm.
</br>Lưu ý rằng, đối với hợp đồng lao động thời vụ, nhà tuyển dụng không được chấm dứt hợp đồng trước thời hạn ngoại trừ trường hợp lao động vi phạm nghiêm trọng các quy định của pháp luật về lao động hoặc có hành vi gây thiệt hại đến tài sản, quyền lợi của nhà tuyển dụng. 
</br>Nguồn&#58; Điều 23 và 33 - Bộ Luật Lao động năm 2019.
- - Theo quy định của Bộ luật lao động năm 2019, thời hạn của hợp đồng lao động thời vụ không được vượt quá 12 tháng kể từ ngày ký kết hợp đồng ban đầu. Tuy nhiên, nếu công việc cần thiết phải thực hiện trong thời gian dài hơn 12 tháng, nhà tuyển dụng và người lao động có thể ký kết thêm các hợp đồng lao động thời vụ khác nhau với thời hạn không quá 12 tháng cho mỗi hợp đồng. </br>Trong một năm, tổng thời hạn của các hợp đồng lao động thời vụ không được vượt quá 24 tháng. 
</br>Nguồn&#58; Điều 74, 75 và 76 - Bộ luật lao động năm 2019.
- - 1. Thời hạn của hợp đồng lao động thời vụ không được quá 12 tháng, trừ trường hợp đặc biệt quy định tại khoản 2 Điều này.
</br>2. Chủ sử dụng lao động và người lao động có thể ký kết hợp đồng lao động thời vụ có thời hạn từ 12 đến 36 tháng đối với các ngành, nghề có đặc thù đặc biệt hoặc công việc có tính chất đặc biệt, theo quy định của Chính phủ.
</br>Nguồn&#58; Điều 60 - Luật lao động năm 2019
- - Hợp đồng lao động thời vụ có thể chấm dứt trước thời hạn nếu hai bên thỏa thuận hoặc trong các trường hợp được quy định tại Điều 37 của Bộ luật lao động 2019, bao gồm&#58;
</br>- Lao động vi phạm các quy định của hợp đồng lao động hoặc các quy định của pháp luật về lao động;
</br>- Lao động không hoàn thành công việc theo thỏa thuận trong hợp đồng lao động;
</br>- Do lý do kinh doanh, sản xuất hoặc sử dụng lao động có sự thay đổi;
</br>- Do thiên tai, dịch bệnh, hoặc các lý do khác không thể tiếp tục thực hiện hợp đồng lao động thời vụ được ký kết.
</br>Tuy nhiên, việc chấm dứt hợp đồng lao động thời vụ trước thời hạn phải tuân thủ các quy định của pháp luật về lao động, đảm bảo quyền lợi cho cả người lao động và nhà tuyển dụng. 
</br>Nguồn&#58; Điều 37, Điều 38 - Bộ luật lao động 2019.
- - Hợp đồng lao động thời vụ có thể bị chấm dứt trước thời hạn trong các trường hợp sau đây&#58;
</br>1. Lao động đề nghị chấm dứt hợp đồng và đồng ý của người sử dụng lao động.
</br>2. Hai bên thỏa thuận chấm dứt hợp đồng trước thời hạn.
</br>3. Lao động bị cách chức, bị sa thải theo quy định của pháp luật.
</br>4. Lao động mắc bệnh nặng hoặc không đủ sức khỏe làm việc, được cơ quan y tế có thẩm quyền xác nhận không đủ sức khỏe để tiếp tục làm việc tại người sử dụng lao động.
</br>5. Lao động không đáp ứng được yêu cầu về chuyên môn, kỹ năng hoặc sức khỏe cần thiết cho công việc đã thỏa thuận.
</br>6. Người sử dụng lao động chấm dứt hợp đồng lao động thời vụ vì lí do sản xuất kinh doanh.
</br>Trong tất cả các trường hợp trên, người sử dụng lao động phải thông báo bằng văn bản cho lao động biết trước ít nhất 03 ngày và thanh toán đầy đủ các khoản tiền và các quyền lợi khác cho lao động theo quy định của pháp luật. 
</br>Nguồn&#58; Điều 36, 37 - Bộ luật lao động năm 2019.
- - Lao động có quyền được bảo vệ pháp lý khi hợp đồng lao động thời vụ bị chấm dứt trước thời hạn. Theo quy định của Luật lao động, trong trường hợp hợp đồng lao động thời vụ bị chấm dứt mà không tuân thủ đúng quy trình, nguyên tắc, thủ tục và có những hành vi vi phạm pháp luật, lao động có quyền yêu cầu bồi thường thiệt hại và đòi lại quyền lợi của mình thông qua các cơ quan có thẩm quyền. 
</br>Ngoài ra, nếu hợp đồng lao động thời vụ bị chấm dứt trước thời hạn vì lý do sức khỏe, người lao động có quyền được hưởng các quyền lợi về bảo hiểm xã hội tùy theo từng trường hợp cụ thể. 
</br>Điều này nhằm đảm bảo quyền lợi và bảo vệ pháp lý cho người lao động trong trường hợp hợp đồng lao động thời vụ bị chấm dứt trước thời hạn một cách không công bằng hoặc không đúng quy trình. 
</br>Nguồn&#58; Luật lao động 2019 (sửa đổi, bổ sung 2021)
- - Hợp đồng lao động dài hạn là loại hợp đồng có thời hạn từ 12 tháng trở lên, được quy định tại Điều 23 Bộ luật lao động 2019. Hợp đồng này cần được lập bằng văn bản, ghi rõ các thông tin như&#58; thông tin người sử dụng lao động, thông tin người lao động, nội dung công việc, mức lương, thời hạn của hợp đồng, chế độ bảo hiểm và các quyền và nghĩa vụ của hai bên. Nếu muốn chấm dứt hợp đồng trước thời hạn, hai bên cần thông báo cho nhau trước ít nhất 45 ngày và phải tuân thủ các quy định tại Điều 36 của Bộ luật lao động 2019.
</br>Nguồn&#58; Điều 23, 36 – Luật lao động năm 2019
- - Theo điều 23 Luật lao động năm 2019, thời hạn của hợp đồng lao động dài hạn không quá 36 tháng kể từ ngày ký hợp đồng, trừ trường hợp theo quy định khác của pháp luật. 
</br>Nguồn&#58; Điều 23 - Luật Lao động năm 2019.
- - Hợp đồng lao động dài hạn có thể được gia hạn. Theo quy định của Điều 24 Luật lao động năm 2012, sau khi hết thời hạn của hợp đồng lao động, nếu hai bên tiếp tục cần nhau, họ có thể ký kết một hợp đồng mới để tiếp tục làm việc. Tuy nhiên, lưu ý rằng thời hạn của hợp đồng gia hạn không được vượt quá 36 tháng. 
</br>Nguồn&#58; Điều 24.3 Luật lao động năm 2012 (sửa đổi và bổ sung 2019).
- - Lao động có quyền yêu cầu điều kiện tốt hơn trong hợp đồng lao động dài hạn, bao gồm cả yêu cầu tăng lương và các chế độ phúc lợi khác. Tuy nhiên, việc yêu cầu này phải tuân thủ theo quy định của pháp luật và các thỏa thuận giữa nhà lao động và nhà tuyển dụng trong hợp đồng lao động. Nếu các điều khoản trong hợp đồng lao động đã được thỏa thuận thì các bên phải tuân thủ theo đó. Tuy nhiên, nếu có thỏa thuận mới và các bên đồng ý thì hợp đồng có thể được sửa đổi để cập nhật các điều khoản mới. 
</br>Ngoài ra, bên nhà tuyển dụng cũng có thể tăng lương và cung cấp các chế độ phúc lợi khác cho nhân viên theo quy định của pháp luật và chính sách của công ty mà không cần yêu cầu từ phía nhân viên. Tuy nhiên, trong trường hợp này, bên nhà tuyển dụng phải đảm bảo sự công bằng và tôn trọng quyền lợi của nhân viên. 
</br>Nguồn&#58; Điều 37 - Luật lao động số 45/2019/QH14.
- - Hợp đồng lao động dài hạn có thể chứa các điều khoản bổ sung, miễn sao các điều khoản này không vi phạm các quy định của pháp luật lao động hiện hành và phải được hai bên thỏa thuận đồng ý. Điều này được quy định tại Điều 34 của Luật lao động năm 2019. 
</br>Nguồn&#58; Điều 34 - Luật lao động năm 2019.
- - Hợp đồng lao động ngắn hạn là hợp đồng lao động có thời hạn không quá 12 tháng hoặc thời hạn xác định nhưng không vượt quá 36 tháng.
</br>Nguồn&#58; Điều 7 - Luật lao động năm 2019.
- - Theo quy định tại Điều 37 Luật lao động năm 2019, thời hạn của hợp đồng lao động ngắn hạn không được vượt quá 36 tháng. Tuy nhiên, theo quy định của pháp luật, hợp đồng lao động ngắn hạn không được ký kết để thay thế cho hợp đồng lao động không xác định thời hạn hoặc hợp đồng lao động xác định thời hạn nhưng có thời hạn 12 tháng trở lên. 
</br>Nguồn&#58; Điều 37 và Điều 38 - Luật lao động năm 2019.
- - Theo quy định của Luật lao động năm 2019, hợp đồng lao động ngắn hạn không được gia hạn. Tuy nhiên, trong trường hợp đột xuất hoặc khi thiếu nhân lực, người sử dụng lao động và lao động có thể ký hợp đồng lao động ngắn hạn mới tương tự với hợp đồng cũ, nhưng thời hạn tối đa không quá hai lần thời hạn ban đầu và không được vượt quá 12 tháng. 
</br>Ngoài ra, cần lưu ý rằng các quy định liên quan đến hợp đồng lao động ngắn hạn còn tùy thuộc vào các quy định của từng lĩnh vực, ngành nghề cụ thể, vì vậy nếu có sự khác biệt thì cần tuân theo quy định cụ thể của lĩnh vực hoặc ngành nghề đó. 
</br>Nguồn&#58; Điều 37 và 38 - Luật lao động năm 2019.
- - Lao động có quyền yêu cầu điều kiện tốt hơn trong hợp đồng lao động ngắn hạn theo quy định tại Điều 12 Luật lao động năm 2012. Tuy nhiên, quyền này chỉ áp dụng đối với những điều kiện có thể thỏa thuận được giữa người lao động và nhà tuyển dụng, không vi phạm quy định của pháp luật về lao động, bảo hiểm xã hội và các chế độ khác của pháp luật (nếu có). Điều này cũng được quy định rõ trong Nghị định số 05/2019/NĐ-CP ngày 01 tháng 01 năm 2019 của Chính phủ hướng dẫn thi hành một số điều của Luật lao động về lao động người nước ngoài làm việc tại Việt Nam.
</br>Nguồn&#58; Điều 12 - Luật lao động năm 2012, Nghị định số 05/2019/NĐ-CP.
- - Theo Điều 39 của Bộ luật lao động năm 2019, hợp đồng lao động ngắn hạn phải có ít nhất các nội dung quy định tại Điều 35 và Điều 36 của Bộ luật lao động. Tuy nhiên, theo Điều 40 của Bộ luật lao động năm 2019, các bên có thể thỏa thuận các điều khoản khác phù hợp với quy định của pháp luật và thỏa thuận của các bên. Do đó, hợp đồng lao động ngắn hạn có thể chứa các điều khoản bổ sung phù hợp với quy định của pháp luật và thỏa thuận của các bên.
</br>Nguồn&#58; Điều 39, 40 – Bộ luật lao động 2019
- - Theo điều 7 của Bộ luật lao động năm 2019 và Nghị định số 143/2018/NĐ-CP ngày 15 tháng 10 năm 2018 quy định về bảo hiểm xã hội, mọi lao động đều có quyền được tham gia bảo hiểm xã hội và được hưởng các quyền lợi theo quy định của pháp luật về bảo hiểm xã hội. Cụ thể, các quyền lợi này bao gồm nhưng không giới hạn ở quyền lợi hưu trí, bảo hiểm y tế, bảo hiểm thất nghiệp, bảo hiểm tai nạn lao động và bệnh nghề nghiệp. 
</br>Nguồn&#58; Điều 7 – Bộ luật lao động năm 2019 và Nghị định số 143/2018/NĐ-CP.
- - Theo quy định của pháp luật lao động tại Việt Nam, nhà tuyển dụng có trách nhiệm đăng ký bảo hiểm xã hội cho lao động trong thời gian làm việc tại doanh nghiệp. Ngoài ra, nhà tuyển dụng còn phải đóng các khoản bảo hiểm xã hội cho lao động như BHXH, BHYT, BHTN, theo quy định của pháp luật. 
</br>Cụ thể, điều 125 Bộ Luật Lao động năm 2019 quy định&#58; "Người sử dụng lao động có trách nhiệm đóng bảo hiểm xã hội, bảo hiểm y tế và bảo hiểm thất nghiệp cho người lao động; trường hợp không đóng bảo hiểm, phải chịu trách nhiệm đền bù thiệt hại gây ra cho người lao động trong trường hợp có sự cố xảy ra".
</br>Ngoài ra, Nghị định số 44/2019/NĐ-CP của Chính phủ ngày 20/5/2019 về quản lý, sử dụng lao động người nước ngoài tại Việt Nam cũng quy định rõ việc đóng bảo hiểm xã hội cho người lao động người nước ngoài là bắt buộc khi thực hiện đăng ký lao động người nước ngoài.
</br>Nguồn&#58; Điều 125 Bộ Luật Lao động năm 2019 và Nghị định số 44/2019/NĐ-CP.
- - Trong Luật lao động, có quy định về các loại bảo hiểm xã hội sau đây&#58;
</br>1. Bảo hiểm xã hội hưu trí&#58; bảo vệ người lao động khi về hưu.
</br>2. Bảo hiểm xã hội tai nạn lao động và bệnh nghề nghiệp&#58; bảo vệ cho người lao động khi gặp tai nạn lao động hoặc mắc bệnh nghề nghiệp trong quá trình làm việc.
</br>3. Bảo hiểm xã hội bệnh tật&#58; bảo vệ cho người lao động khi mắc bệnh hoặc tai nạn không phải là tai nạn lao động hoặc bệnh nghề nghiệp.
</br>4. Bảo hiểm xã hội mẹ và trẻ em&#58; bảo vệ cho phụ nữ mang thai, phụ nữ sau khi sinh con và trẻ em.
</br>Tất cả các doanh nghiệp, tổ chức kinh tế, các cá nhân, hộ gia đình có người làm việc đều phải thực hiện đóng bảo hiểm xã hội cho người lao động theo quy định của pháp luật.
</br>Nguồn&#58; Điều 3 - Luật Bảo hiểm xã hội 2014.
- - Theo Điều 4 của Luật Bảo hiểm xã hội năm 2014, người tham gia bảo hiểm xã hội sẽ được hưởng những quyền lợi như sau&#58;
</br>1. Quyền lợi về chế độ bảo hiểm xã hội theo quy định của pháp luật;
</br>2. Quyền lợi được cấp sổ bảo hiểm xã hội;
</br>3. Quyền lợi được hướng dẫn, giải đáp, giải quyết thủ tục liên quan đến việc đóng, nộp và hưởng chế độ bảo hiểm xã hội;
</br>4. Quyền lợi khác theo quy định của pháp luật.
</br>Các quyền lợi này được đảm bảo và giám sát bởi cơ quan quản lý Nhà nước về bảo hiểm xã hội. 
</br>Nguồn&#58; Luật Bảo hiểm xã hội năm 2014
- - Theo quy định của Luật Bảo hiểm xã hội năm 2014, những trường hợp sau đây sẽ không được hưởng bảo hiểm xã hội&#58;
</br>1. Người lao động chưa được ký hợp đồng lao động, hoặc thời gian làm việc không được tính vào kỳ đóng bảo hiểm.
</br>2. Người lao động đã đủ tuổi nghỉ hưu, được cấp chứng chỉ xác nhận vô hiệu hóa sức lao động, hoặc chấm dứt hợp đồng lao động mà không ký kết hợp đồng mới trong vòng 01 tháng kể từ ngày chấm dứt.
</br>3. Người lao động không có tên trong danh sách đóng bảo hiểm hoặc danh sách này không đầy đủ, sai sự thật.
</br>4. Người lao động chưa đóng đủ số tiền và thời gian quy định.
</br>5. Người lao động chưa trả các khoản nợ quá hạn của mình đối với Quỹ bảo hiểm xã hội.
</br>6. Các trường hợp khác do vi phạm quy định của pháp luật.
</br>Nguồn&#58; Khoản 1, Điều 64 - Luật Bảo hiểm xã hội năm 2014.
- - Theo quy định tại Điều 55 của Luật lao động năm 2019, bảo hiểm y tế là một trong những loại bảo hiểm xã hội bắt buộc, được thực hiện thông qua quỹ bảo hiểm y tế, nhằm hỗ trợ các chi phí liên quan đến chăm sóc sức khỏe của người lao động và người thân trong gia đình. Các quyền lợi được hưởng khi tham gia bảo hiểm y tế bao gồm khám chữa bệnh, mua thuốc, vật tư y tế, xét nghiệm và chẩn đoán hình ảnh, phẫu thuật và hồi sức cấp cứu, phục hồi chức năng, nội trú, ngoại trú và chăm sóc tại nhà. 
</br>Nguồn&#58; Điều 55 - Luật lao động năm 2019.
- - Khi tham gia bảo hiểm y tế, lao động sẽ được hưởng một số quyền lợi sau đây&#58;
</br>1. Khám chữa bệnh, điều trị, cấp thuốc và vật tư y tế theo quy định của pháp luật.
</br>2. Được tham gia phòng khám, bệnh viện, trạm y tế hoặc cơ sở y tế có ký hợp đồng với đơn vị quản lý bảo hiểm y tế.
</br>3. Được hưởng chế độ miễn giảm, giảm giá đối với dịch vụ y tế theo quy định của pháp luật.
</br>4. Được miễn phí hoặc giảm giá các dịch vụ y tế phòng bệnh, phòng chống dịch bệnh, tiêm chủng phòng bệnh.
</br>5. Nhận được tiền chi trả chi phí khám chữa bệnh, cấp thuốc và vật tư y tế từ quỹ bảo hiểm y tế.
</br>Nguồn&#58; Điều 63 - Luật Bảo hiểm xã hội.
- - Theo Điều 57 của Luật Bảo hiểm xã hội năm 2014, nhà tuyển dụng phải tổ chức đóng Bảo hiểm xã hội cho người lao động, bao gồm bảo hiểm y tế và Bảo hiểm xã hội hưu trí, Bảo hiểm xã hội tai nạn lao động và bệnh nghề nghiệp. Còn theo Nghị định 143/2018/NĐ-CP ngày 15/10/2018, thì quy định thủ tục đăng ký bảo hiểm y tế cho người lao động bao gồm các bước sau đây&#58;
</br>1. Nhà tuyển dụng đăng ký bảo hiểm y tế cho người lao động khi thực hiện đăng ký Bảo hiểm xã hội cho người lao động.
</br>2. Nhà tuyển dụng thu xếp thực hiện các thủ tục cần thiết để có thẻ bảo hiểm y tế cho người lao động, trong đó bao gồm&#58;
</br>- Thu thập thông tin y tế của người lao động;
</br>- Thực hiện các thủ tục cần thiết với cơ quan bảo hiểm y tế để có thẻ bảo hiểm y tế cho người lao động;
</br>- Cấp thẻ bảo hiểm y tế cho người lao động.
</br>3. Nhà tuyển dụng giao thẻ bảo hiểm y tế cho người lao động. 
</br>Nguồn&#58; Nghị định số 143/2018/NĐ-CP.
- - Theo quy định của Luật Bảo hiểm xã hội năm 2014, các trường hợp sau đây lao động sẽ không được hưởng bảo hiểm y tế&#58;
</br>1. Lao động không thực hiện nghĩa vụ đóng bảo hiểm xã hội;
</br>2. Lao động chưa đủ thời gian tham gia đóng bảo hiểm y tế theo quy định;
</br>3. Lao động không đóng đủ tiền bảo hiểm y tế theo quy định;
</br>4. Lao động đã được thanh toán các chi phí y tế bởi người sử dụng lao động trong trường hợp bị tai nạn lao động hoặc bệnh nghề nghiệp;
</br>5. Lao động được thanh toán các chi phí y tế bởi các chương trình, dự án hỗ trợ y tế của tổ chức, cá nhân trong và ngoài nước;
</br>6. Lao động không có đăng ký tham gia bảo hiểm y tế đối với trường hợp hưởng chế độ bảo hiểm y tế theo quy định của Luật bảo hiểm xã hội.
</br>Nguồn&#58; Điều 60 - Luật Bảo hiểm xã hội năm 2014.
- - Bảo hiểm xã hội và bảo hiểm y tế là hai loại bảo hiểm khác nhau. Theo quy định tại Điều 4 của Luật Bảo hiểm xã hội năm 2014, bảo hiểm xã hội là chế độ bảo đảm về tiền lương, trợ cấp, tiền lương thay thế và các quyền lợi khác cho người lao động, người lao động bị thương tật, gia đình người lao động và người có công với cách mạng; còn bảo hiểm y tế là chế độ bảo đảm chi phí khám chữa bệnh, tiền mua thuốc, hỗ trợ kỹ thuật điều trị bệnh cho người tham gia bảo hiểm. 
</br>Nguồn&#58; Nghị định số 143/2018/NĐ-CP của Chính phủ quy định về bảo hiểm xã hội và nghị định số 146/2018/NĐ-CP quy định về bảo hiểm y tế.
- - Theo Điều 19 của Luật Bảo hiểm xã hội năm 2014 và Nghị định 44/2017/NĐ-CP ngày 14/4/2017 của Chính phủ quy định chi tiết một số điều và biện pháp thi hành Luật Bảo hiểm xã hội thì quyền lợi của lao động khi tham gia bảo hiểm xã hội bao gồm&#58;
</br>- Hưởng chế độ bảo hiểm xã hội và bảo hiểm y tế trong trường hợp chấn thương, bệnh tật, nguy hiểm cho sức khỏe hoặc tai nạn gây tử vong hoặc tàn tật.
</br>- Hưởng các chế độ trợ cấp, phụ cấp theo quy định của pháp luật.
</br>Còn trách nhiệm của lao động và nhà tuyển dụng như sau&#58;
</br>- Lao động&#58; Đóng tiền bảo hiểm xã hội và bảo hiểm y tế theo quy định, chịu trách nhiệm báo cáo và cung cấp thông tin đầy đủ, chính xác về tình trạng lao động, lương, thâm niên, số người phụ thuộc.
</br>- Nhà tuyển dụng&#58; Đóng tiền bảo hiểm xã hội và bảo hiểm y tế cho lao động theo quy định, bảo vệ quyền lợi, lợi ích hợp pháp của lao động về bảo hiểm xã hội và bảo hiểm y tế, đảm bảo việc đăng ký, nộp tiền và thực hiện các nghĩa vụ bảo hiểm đối với lao động. 
</br>Nguồn&#58; Điều 19 Luật Bảo hiểm xã hội năm 2014 và Nghị định 44/2017/NĐ-CP ngày 14/4/2017 của Chính phủ quy định chi tiết một số điều và biện pháp thi hành Luật Bảo hiểm xã hội.
- - Theo Điều 38 của Luật Bảo hiểm Xã hội năm 2014 và Nghị định số 44/2016/NĐ-CP ngày 15 tháng 5 năm 2016 hướng dẫn thi hành một số điều của Luật Bảo hiểm Xã hội và Nghị định số 146/2018/NĐ-CP ngày 15 tháng 10 năm 2018 quy định về bảo hiểm y tế, quyền lợi và trách nhiệm của lao động và nhà tuyển dụng khi tham gia bảo hiểm y tế được quy định như sau&#58;
</br>1. Quyền lợi của lao động khi tham gia bảo hiểm y tế&#58;
</br>- Được khám và chữa bệnh, cấp thuốc, trang thiết bị y tế theo quy định của pháp luật;
</br>- Được hưởng tiền trợ cấp phục hồi sức khỏe và tiền trợ cấp dưỡng bệnh theo quy định của pháp luật.
</br>2. Trách nhiệm của lao động khi tham gia bảo hiểm y tế&#58;
</br>- Đóng đầy đủ các khoản bảo hiểm y tế theo quy định của pháp luật và chịu trách nhiệm về tính chính xác và đầy đủ của hồ sơ, thông tin đăng ký bảo hiểm y tế.
</br>3. Quyền lợi của nhà tuyển dụng khi tham gia bảo hiểm y tế&#58;
</br>- Được giảm chi phí đóng bảo hiểm y tế cho những người lao động mà nhà tuyển dụng đóng bảo hiểm y tế.
</br>4. Trách nhiệm của nhà tuyển dụng khi tham gia bảo hiểm y tế&#58;
</br>- Thực hiện đầy đủ các nghĩa vụ về đóng bảo hiểm y tế đối với người lao động mà nhà tuyển dụng đóng bảo hiểm y tế;
</br>- Thực hiện đầy đủ các quy định của pháp luật về bảo vệ sức khỏe và an toàn lao động.
</br>Nguồn&#58; Điều 38 - Luật Bảo hiểm Xã hội năm 2014, Nghị định số 44/2016/NĐ-CP ngày 15 tháng 5 năm 2016 và Nghị định số 146/2018/NĐ-CP ngày 15 tháng 10 năm 2018.
- - Lao động được hưởng chế độ nghỉ phép theo quy định của Điều 117 Bộ luật lao động năm 2019. Cụ thể&#58;
</br>1. Lao động được nghỉ phép hàng năm với thời gian nghỉ phép ít nhất là 12 ngày đối với lao động làm việc 12 tháng trở lên trong năm đó.
</br>2. Lao động được nghỉ phép theo các trường hợp sau đây&#58;
</br>- Lao động kết hôn&#58; 3 ngày;
</br>- Lao động chăm sóc con nhỏ dưới 12 tháng tuổi&#58; 1 giờ/ngày; 
</br>- Lao động chăm sóc người phụ thuộc bị ốm đau, suy dinh dưỡng, mất nặng&#58; 1 giờ/ngày;
</br>- Lao động bị tai nạn lao động hoặc bệnh nghề nghiệp&#58; thời gian được cơ quan y tế cấp giấy chứng nhận nghỉ ốm đau do tai nạn lao động hoặc bệnh nghề nghiệp;
</br>- Lao động phải đi khám, điều trị bệnh ốm đau, thai sản, phẫu thuật, phục hồi sức khỏe&#58; thời gian được cơ quan y tế cấp giấy chứng nhận nghỉ ốm đau.
</br>Quy định về chế độ nghỉ phép của lao động cũng được thực hiện theo Nghị định số 148/2018/NĐ-CP ngày 14/10/2018 của Chính phủ.
</br>Nguồn&#58; Điều 117 - Bộ luật lao động năm 2019, Nghị định số 148/2018/NĐ-CP ngày 14/10/2018 của Chính phủ.
- - Theo quy định của Bộ luật lao động năm 2019, thời gian nghỉ phép hàng năm của lao động được quy định như sau&#58;
</br>- Lao động có thời gian làm việc đủ 12 tháng đến dưới 5 năm được nghỉ phép hàng năm 12 ngày làm việc.
</br>- Lao động có thời gian làm việc từ 5 năm đến dưới 10 năm được nghỉ phép hàng năm 14 ngày làm việc.
</br>- Lao động có thời gian làm việc từ 10 năm trở lên được nghỉ phép hàng năm 16 ngày làm việc.
</br>Ngoài ra, theo Nghị định số 145/2020/NĐ-CP ngày 14 tháng 12 năm 2020 của Chính phủ quy định về nghỉ phép, các đối tượng lao động được hưởng nghỉ phép có thêm một số trường hợp như&#58; phụ nữ mang thai, người nuôi con nhỏ, người lao động có công với cách mạng, người lao động có công với sự nghiệp giáo dục và đào tạo, người lao động làm việc trong môi trường độc hại.
</br>Nguồn&#58; Điều 114 - Bộ luật lao động năm 2019, Nghị định số 148/2018/NĐ-CP ngày 14/10/2018 của Chính phủ về quản lý, sử dụng và nghỉ phép của cán bộ, công chức và viên chức trong các cơ quan, đơn vị sự nghiệp công lập.
- - Lao động có quyền yêu cầu được nghỉ phép trong các trường hợp sau đây&#58;
</br>- Nghỉ phép hàng năm&#58; Lao động có quyền yêu cầu được nghỉ phép hàng năm trong trường hợp đã đủ điều kiện và thời gian làm việc theo quy định (tối đa là 12 ngày/năm trong trường hợp làm việc từ 12 tháng đến dưới 36 tháng và tối đa là 14 ngày/năm trong trường hợp làm việc từ 36 tháng trở lên).
</br>- Nghỉ phép bù&#58; Lao động có quyền yêu cầu được nghỉ phép bù trong các trường hợp đã thực hiện nghỉ phép hàng năm theo quy định nhưng do lý do công tác hoặc lý do khác mà không thực hiện được.
</br>- Nghỉ phép bảo vệ sức khỏe&#58; Lao động có quyền yêu cầu được nghỉ phép bảo vệ sức khỏe trong các trường hợp cần điều trị, chữa bệnh hoặc khám sức khỏe định kỳ.
</br>Nguồn&#58; Điều 115, 116 và 117 - Bộ luật lao động năm 2019 và Nghị định số 45/2013/NĐ-CP ngày 10/5/2013 của Chính phủ quy định về nghỉ phép trong công tác.
- - Theo quy định tại Điều 122 Bộ luật lao động năm 2019, nhà tuyển dụng có quyền từ chối yêu cầu nghỉ phép của lao động nếu đây là thời gian sản xuất kinh doanh bận rộn hoặc các lý do khác phù hợp với thực tế sản xuất kinh doanh của doanh nghiệp. Tuy nhiên, trường hợp nhà tuyển dụng từ chối yêu cầu nghỉ phép của lao động phải báo trước cho lao động ít nhất 14 ngày và chịu trách nhiệm trước pháp luật về việc từ chối yêu cầu của lao động đó.
</br>Ngoài ra, theo Nghị định số 45/2019/NĐ-CP ngày 26 tháng 6 năm 2019 của Chính phủ quy định về chi tiết thi hành một số điều của Bộ luật lao động về thời gian làm việc và nghỉ ngơi, nhà tuyển dụng cũng không được từ chối nghỉ phép nếu lao động yêu cầu nghỉ phép trả lương trong các trường hợp nghỉ phép hợp lý như bệnh tật, thai sản, chăm sóc con nhỏ, chăm sóc người phụ thuộc.
</br>Nguồn&#58; Điều 122 - Bộ luật lao động năm 2019, Nghị định số 45/2019/NĐ-CP ngày 26 tháng 6 năm 2019.
- - Theo quy định của Điều 114 Bộ luật Lao động năm 2019, số ngày phép năm chưa sử dụng được tính sang năm sau, nhưng số ngày không được vượt quá 06 ngày. Nghị định 45/2019/NĐ-CP cũng xác định tương tự. 
</br>Ví dụ, nếu trong năm nay, lao động được cấp 12 ngày nghỉ phép, nhưng chỉ sử dụng 10 ngày, thì số ngày còn lại là 2 ngày. Số ngày này có thể được tính sang năm sau, nhưng không được vượt quá 06 ngày. 
</br>Nguồn&#58; Bộ luật Lao động năm 2019, Nghị định 45/2019/NĐ-CP.
- - Theo quy định của Điều 115 Bộ luật Lao động năm 2019, khi làm việc vào ngày lễ, lao động sẽ được trả tiền lương bình thường cộng thêm tiền lương tăng ca theo quy định của pháp luật. Tuy nhiên, việc được nghỉ bù vào ngày khác hay không sẽ tuỳ thuộc vào thỏa thuận giữa lao động và nhà tuyển dụng. Nếu thỏa thuận được thì lao động có quyền được nghỉ bù. 
</br>Ngoài ra, theo quy định của Luật Lao động Việt Nam, các ngày nghỉ lễ tết quốc gia bao gồm&#58; Tết Dương lịch (1/1), Tết Nguyên đán (từ ngày 1 đến 5/1 âm lịch), Giỗ Tổ Hùng Vương (10/3 âm lịch), ngày Quốc tế Lao động (1/5), ngày Quốc khánh (2/9), ngày Quốc tế Phụ nữ (20/10), ngày Nhà giáo Việt Nam (20/11) và ngày Giáng sinh (25/12).
</br>Nguồn&#58; Điều 115 - Bộ luật Lao động năm 2019, Nghị định 146/2018/NĐ-CP ngày 15/11/2018.
- - Lao động được hưởng lương khi nghỉ phép theo quy định của pháp luật. Cụ thể, theo Điều 113 Bộ luật lao động năm 2019, lao động được hưởng lương khi nghỉ phép hàng năm và các trường hợp nghỉ phép khác theo quy định của pháp luật. Lương được hưởng khi nghỉ phép bao gồm lương cơ bản và phụ cấp chức vụ, phụ cấp khu vực, phụ cấp công việc độc hại, phụ cấp thâm niên và các khoản phụ cấp khác nếu có. 
</br>Ngoài ra, nếu lao động nghỉ phép bị ốm đau hoặc tai nạn lao động, lao động sẽ được hưởng lương theo quy định của pháp luật. 
</br>Nguồn&#58; Điều 113 - Bộ luật lao động năm 2019.
- - Theo điều 106 Luật lao động năm 2019, thời gian làm thêm giờ tối đa là 50% thời gian làm việc một ngày và 30 giờ một tháng. Trường hợp cần thiết phải làm thêm giờ vượt quá giới hạn trên, phải có sự đồng ý bằng văn bản của lao động và được đại diện công đoàn cùng người lao động xác nhận. Ngoài ra, nhà tuyển dụng không được phép bắt buộc lao động làm thêm giờ nếu không được sự đồng ý của lao động. 
</br>Ngoài ra, Nghị định số 45/2019/NĐ-CP ngày 26/6/2019 của Chính phủ quy định việc kiểm tra, giám sát thời gian làm việc, thời gian nghỉ ngơi và thời gian làm thêm của người lao động.
</br>Nguồn&#58; Điều 106 - Luật lao động năm 2019, Nghị định số 45/2019/NĐ-CP ngày 26/6/2019.
- - Theo Điều 105 của Bộ luật lao động năm 2019, lao động được hưởng lương làm thêm giờ với tỷ lệ lương tối thiểu bằng 150% đối với giờ làm thêm trong ngày và 200% đối với giờ làm thêm vào ngày nghỉ, ngày lễ, ngày nghỉ phép và được tính vào lương cơ bản cho việc tính các khoản phụ cấp và các chế độ đãi ngộ khác. 
</br>Ngoài ra, Nghị định số 45/2019/NĐ-CP ngày 26/4/2019 của Chính phủ cũng quy định việc trả lương làm thêm giờ cho lao động với các quy định chi tiết hơn.
</br>Nguồn&#58; Điều 105 - Bộ luật lao động năm 2019, Nghị định số 45/2019/NĐ-CP ngày 26/4/2019.
- - Theo điều 106 Bộ luật lao động năm 2019, nhà tuyển dụng chỉ được yêu cầu lao động làm thêm giờ trong trường hợp khẩn cấp hoặc trong những trường hợp quy định tại khoản 3 Điều 105 của Luật này và phải có sự đồng ý của lao động, trừ trường hợp lao động làm việc trong sản xuất kinh doanh, giải trí, dịch vụ ăn uống và dịch vụ lưu trú du lịch. Trong trường hợp này, nhà tuyển dụng phải tuân thủ quy định của pháp luật về thời gian làm thêm giờ, đồng thời hưởng lương làm thêm giờ cho lao động theo quy định. 
</br>Ngoài ra, khoản 2 Điều 106 Bộ luật lao động năm 2019 cũng quy định rằng nhà tuyển dụng không được tạo điều kiện, bắt buộc lao động làm thêm giờ hoặc trả lương thấp hơn lương của lao động trong cùng vị trí công việc vì lí do lao động từ chối làm thêm giờ. 
</br>Nguồn&#58; Điều 106 - Bộ luật lao động năm 2019.
- - Theo quy định của Điều 105 - Luật lao động năm 2019&#58; Lao động có quyền từ chối làm thêm giờ trừ trường hợp làm thêm giờ để phòng, chống dịch bệnh hoặc xảy ra sự cố, thiên tai, hoạt động không thể ngưng được và ảnh hưởng nghiêm trọng đến sản xuất kinh doanh, bảo vệ sức khỏe và tính mạng con người.
</br>Tuy nhiên, trong thực tế, việc từ chối làm thêm giờ có thể ảnh hưởng đến quyền lợi của lao động trong công ty, có thể dẫn đến việc mất việc làm hoặc giảm thu nhập, vì vậy lao động cần cân nhắc trước khi quyết định từ chối làm thêm giờ. 
</br>Nguồn&#58; Luật lao động năm 2019 (sửa đổi, bổ sung năm 2020), Nghị định số 145/2021/NĐ-CP.
- - Theo quy định của Điều 108 Bộ luật lao động năm 2019, lao động sẽ không được làm thêm giờ trong những trường hợp sau đây&#58;
</br>1. Đã làm việc đủ thời gian làm việc quy định trong ngày, tuần, tháng.
</br>2. Làm việc vượt quá giờ làm thêm giờ tối đa trong ngày, tuần, tháng.
</br>3. Lao động đang mang thai, có con nhỏ dưới 12 tháng tuổi hoặc con bị khuyết tật.
</br>4. Có lý do khác theo quy định của pháp luật hoặc thỏa thuận giữa nhà tuyển dụng và lao động.
</br>Ngoài ra, nếu làm thêm giờ trong thời gian từ 22 giờ đến 5 giờ sáng hôm sau, lao động phải được trả lương tăng ca ít nhất bằng 150% so với lương bình thường. 
</br>Nguồn&#58; Điều 108 - Bộ luật lao động năm 2019.
- - Theo điều 106 Bộ luật lao động năm 2019, lao động được hưởng lương tăng ca như sau&#58;
</br>- Làm thêm giờ vào ngày thường&#58; Từ giờ làm thêm giờ đến hết giờ 22 giờ cùng ngày, mức lương tăng 50% so với lương bình thường.
</br>- Làm thêm giờ vào ngày nghỉ, ngày lễ, ngày tết&#58; Từ giờ làm thêm giờ đến hết giờ 22 giờ cùng ngày, mức lương tăng 100% so với lương bình thường. 
</br>Nếu làm thêm giờ sau giờ 22 giờ đến 6 giờ sáng hôm sau thì mức lương tăng thêm 30% so với mức lương tăng ca quy định trên.
</br>Nguồn&#58; Điều 106 - Bộ luật lao động năm 2019.
- - Theo Điều 107 - Luật lao động năm 2019, thời gian làm việc tối đa trong ngày là 8 giờ, trừ những trường hợp lao động được nghỉ ngơi trong giờ làm việc, hoặc được hưởng lương tương đương với giờ làm việc. Thời gian làm việc tối đa trong 1 tuần là 48 giờ, trừ những trường hợp do Bộ trưởng Bộ lao động - Thương binh và Xã hội quy định khác. 
</br>Ngoài ra, theo Điều 109, khi làm việc quá 8 giờ một ngày hoặc 48 giờ một tuần, lao động phải được hưởng lương tăng ca.
</br>Nguồn&#58; Điều 107, Điều 109 - Luật lao động năm 2019.
- - Theo Điều 102 của Bộ luật Lao động năm 2019, những trường hợp sau đây lao động không được làm việc quá giờ&#58;
</br>1. Lao động chưa đủ 18 tuổi.
</br>2. Phụ nữ có thai được từ 12 tuần trở lên, phụ nữ đang cho con bú dưới 12 tháng tuổi.
</br>3. Người khuyết tật, người làm công tác bảo vệ, chăm sóc trẻ em, người giúp việc trong gia đình, người làm công tác tại nhà ga, trạm xe lửa, sân bay và tàu thuyền.
</br>4. Các trường hợp khác theo quy định của pháp luật. 
</br>Trong các trường hợp khác, lao động có thể làm việc quá giờ nhưng không được vượt quá 50% giờ làm việc một ngày và không quá 200 giờ trong năm.
</br>Nguồn&#58; Điều 102 - Bộ luật Lao động năm 2019.
- - Theo điều 110 của Bộ Luật Lao động năm 2019, khi lao động nghỉ việc hoặc kỷ luật hình sự, nếu còn ngày phép năm chưa sử dụng hết thì nhà tuyển dụng phải thanh toán tiền bù lương cho lao động, tính trên cơ sở lương ngày của lao động tại thời điểm nghỉ việc hoặc kỷ luật hình sự. Tuy nhiên, khi lao động xin nghỉ phép và được chấp thuận thì sẽ không được tính lương nghỉ bù.
</br>Nguồn&#58; Điều 110 - Bộ Luật Lao động năm 2019.
- - Theo Điều 5 của Luật Thuế thu nhập cá nhân năm 2007, các trường hợp được miễn giảm mức thuế thu nhập cá nhân bao gồm&#58;
</br>- Cá nhân, từ thiện, tôn giáo và các tổ chức phi lợi nhuận khác thực hiện hoạt động từ thiện, tôn giáo.
</br>- Các cá nhân sản xuất nông nghiệp, nông dân, ngư dân hoặc thuộc diện hộ nghèo, hộ cận nghèo.
</br>- Cá nhân, gia đình hoặc hộ gia đình bị tai nạn, bệnh hiểm nghèo hoặc bị tàn tật.
</br>- Các cá nhân tham gia bảo hiểm xã hội.
</br>- Các cá nhân phát triển kinh tế tại các khu kinh tế cửa khẩu, khu kinh tế ven biển, khu kinh tế đặc biệt, khu kinh tế cảng hàng không, khu công nghiệp vùng sâu, vùng xa, hoặc khu chuyển đổi cơ cấu nông nghiệp.
</br>- Các cá nhân đầu tư vào một số ngành, lĩnh vực, dự án đặc biệt quan trọng phát triển kinh tế, xã hội, môi trường theo quy định của pháp luật.
</br>Vì vậy, những trường hợp nào được miễn giảm mức thuế thu nhập cá nhân cụ thể phụ thuộc vào các quy định của Điều 5 của Luật Thuế thu nhập cá nhân năm 2007.
</br>Nguồn&#58; Điều 5 - Luật Thuế thu nhập cá nhân năm 2007.
- - Theo Điều 11 - Bộ luật lao động năm 2019, nhà tuyển dụng phải thực hiện đầy đủ trách nhiệm về thuế đối với lao động của mình trong hợp đồng lao động, bao gồm&#58; 
</br>- Tổ chức đóng thuế thu nhập cá nhân và các loại thuế, phí theo quy định của pháp luật đối với lao động mà mình tuyển dụng.
</br>- Chịu trách nhiệm về tính toán, khai, nộp thuế, phí thuế và bảo đảm quyền và lợi ích hợp pháp của người lao động.
</br>- Cung cấp cho người lao động các giấy tờ, tài liệu có liên quan đến thuế mà theo quy định của pháp luật phải cung cấp cho người lao động.
</br>Nếu nhà tuyển dụng vi phạm các quy định liên quan đến trách nhiệm thuế đối với lao động trong hợp đồng lao động, thì sẽ bị xử lý theo quy định của pháp luật về thuế.
</br>Nguồn&#58; Điều 11 - Bộ luật lao động năm 2019.
- - Lao động có trách nhiệm đóng thuế thu nhập cá nhân đối với thu nhập từ việc làm trong hợp đồng lao động theo quy định của pháp luật về thuế thu nhập cá nhân.
</br>Nguồn&#58; Khoản 2, Điều 93 - Bộ luật lao động năm 2019.
- - Bên thứ ba có trách nhiệm nộp thuế thu nhập cá nhân thay cho cá nhân có thu nhập từ việc làm trong hợp đồng lao động với bên thứ nhất trong trường hợp bên thứ nhất không thực hiện trách nhiệm nộp thuế.
</br>Nguồn&#58; Điều 23 - Bộ luật lao động năm 2019.
- - Theo quy định tại Khoản 1 Điều 95 của Bộ luật lao động năm 2019, lao động có quyền yêu cầu nhà tuyển dụng cung cấp bảng lương hàng tháng của mình.
</br>Nguồn&#58; Khoản 1, Điều 95 - Bộ luật lao động năm 2019.
- - Bảng lương phải được cung cấp cho lao động ngay sau khi ký hợp đồng lao động. Nếu có sự thay đổi về lương, bảng lương phải được cập nhật và thông báo cho lao động biết trước ít nhất 3 ngày làm việc trước khi thực hiện thay đổi đó.
</br>Nguồn&#58; Khoản 3, Điều 63 - Bộ luật lao động năm 2019.
- - Bảng lương phải ghi rõ các thông tin sau đây&#58; 
</br>1. Họ tên, ngày tháng năm sinh, giới tính, quốc tịch và số chứng minh thư hoặc hộ chiếu của người lao động.
</br>2. Chức danh, bậc lương và lương căn bản của người lao động.
</br>3. Các khoản phụ cấp, hỗ trợ khác và tiền lương tăng ca, làm việc đêm, làm việc ngày nghỉ, các khoản trợ cấp khác và các khoản được hưởng theo quy định của pháp luật.
</br>4. Số ngày công của người lao động, số giờ làm thêm giờ trong tháng.
</br>5. Các khoản bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp, bảo hiểm hưu trí và các khoản trích nộp khác, theo quy định của pháp luật.
</br>Ngoài ra, bảng lương còn phải ghi rõ các khoản giảm trừ, số tiền được nhận và số tiền còn lại sau khi trừ các khoản giảm trừ đối với người lao động.
</br>Nguồn&#58; Khoản 2, Điều 91 - Bộ Luật lao động năm 2019.
- - Lao động có quyền yêu cầu được hưởng lương bổ sung trong các trường hợp sau đây&#58;
</br>- Lao động làm việc trong điều kiện khắc nghiệt, nguy hiểm, độc hại.
</br>- Lao động làm việc trong môi trường độc hại, độc tố.
</br>- Lao động làm việc trong môi trường có áp lực cao, nhiệt độ thấp hoặc cao, độ ẩm cao.
</br>- Lao động làm việc trong điều kiện làm việc đặc biệt khác.
</br>- Lao động làm việc trong điều kiện thời tiết bất thường, tuyết rơi, bão lốc, lũ lụt, động đất.
</br>Nguồn&#58; Điều 106 - Bộ luật lao động năm 2019.
- - Lao động được hưởng phụ cấp nếu có điều kiện theo quy định của pháp luật, thỏa thuận giữa người lao động và nhà tuyển dụng hoặc quy định của ngành nghề hoặc địa phương. Lao động có quyền yêu cầu được hưởng các phụ cấp đó nếu đáp ứng được các điều kiện quy định.
</br>Nguồn&#58; Điều 104 - Luật lao động năm 2019.
- - Nhà tuyển dụng có trách nhiệm chi trả cho lao động các khoản phụ cấp, bao gồm cả phụ cấp đi lại trong thời gian làm việc nếu lao động phải di chuyển giữa nơi làm việc và nơi cư trú của mình, trừ trường hợp được quy định khác theo quy định của pháp luật.
</br>Nguồn&#58; Khoản 1, Điều 94 - Bộ luật lao động năm 2019.
- - Nhà tuyển dụng có trách nhiệm cung cấp cho lao động các khoản phụ cấp khác như phụ cấp chức vụ, phụ cấp trách nhiệm, phụ cấp kỹ thuật, phụ cấp tiền cơm và tiền điện thoại... Ngoài ra, nhà tuyển dụng có thể quyết định cấp phụ cấp khác cho lao động như phụ cấp đi lại, phụ cấp xăng xe... Trong trường hợp lao động yêu cầu được hưởng phụ cấp đi lại thì nhà tuyển dụng phải thỏa thuận với lao động về các điều kiện cụ thể và quyết định hưởng phụ cấp đi lại cho lao động theo quy định của pháp luật.
</br>Nguồn&#58; Điều 104 - Luật lao động năm 2019.
- - Nhà tuyển dụng phải hỗ trợ chi phí ăn trưa cho người lao động theo quy định của pháp luật, thỏa thuận giữa hai bên hoặc theo quy chế của cơ quan, đơn vị nơi làm việc.
</br>Nguồn&#58; Điều 95 của Bộ luật lao động năm 2019
- - Phụ cấp ăn trưa là một loại phụ cấp có thể được đưa vào trong quy chế làm việc của mỗi doanh nghiệp. Tuy nhiên, việc yêu cầu được hưởng phụ cấp ăn trưa hay không phụ thuộc vào quy định của từng doanh nghiệp. Do đó, lao động có thể tham khảo và yêu cầu quy định về phụ cấp ăn trưa của doanh nghiệp mà mình làm việc.
</br>Nguồn&#58; Điều 96 - Bộ Luật lao động năm 2019.
- - Theo Điều 103 của Bộ luật lao động năm 2019, phụ cấp làm việc trong môi trường độc hại được quy định như sau&#58; 
</br>1. Lao động làm việc trong môi trường độc hại, nguy hiểm phải được hưởng phụ cấp làm việc theo quy định của pháp luật.
</br>Chính phủ quy định việc xác định mức độ độc hại, nguy hiểm của môi trường lao động và mức phụ cấp tương ứng được hưởng bởi người lao động.
</br>3. Nhà tuyển dụng phải trang bị, bảo đảm sử dụng và bảo vệ cho lao động những phương tiện bảo hộ lao động, vệ sinh môi trường lao động đúng cách, phù hợp với quy định của pháp luật; đào tạo, cấp chứng chỉ an toàn lao động và y tế nghề nghiệp cho lao động làm việc trong môi trường độc hại, nguy hiểm. 
</br>Điều này cho thấy lao động có quyền được hưởng phụ cấp làm việc trong môi trường độc hại và nhà tuyển dụng có trách nhiệm trang bị và bảo đảm an toàn lao động trong môi trường lao động độc hại.
</br>Nguồn&#58; Điều 103 - Bộ luật lao động năm 2019.
- - Lao động làm việc trong môi trường độc hại được hưởng phụ cấp độc hại. Cụ thể, phụ cấp độc hại là khoản phụ cấp bù đắp cho tình trạng bức xạ, tác động của các chất độc hại, độc tố trong môi trường làm việc gây hại cho sức khỏe của người lao động. Phụ cấp độc hại được tính theo mức độ độc hại của môi trường lao động, được quy định tại Thông tư số 15/2016/TT-BLĐTBXH của Bộ Lao động - Thương binh và Xã hội.
</br>Nguồn&#58; Điều 129 - Bộ luật lao động năm 2019.
- - Theo điều 139 Khoản 2 của Bộ luật lao động năm 2019, Nhà tuyển dụng có trách nhiệm cung cấp cho người lao động các thiết bị bảo vệ lao động, đồng thời phải hướng dẫn người lao động sử dụng đúng cách, bảo quản và bảo trì thiết bị bảo vệ lao động.
</br>Nguồn&#58; Khoản 2, Điều 139 - Bộ luật lao động năm 2019.
- - Theo điều 91 Bộ Luật lao động năm 2019, trẻ em dưới 15 tuổi không được sử dụng làm lao động. Trẻ em từ đủ 15 tuổi đến dưới 18 tuổi được sử dụng làm lao động nhưng thời gian làm việc phải được tính vào giờ học của trẻ em và không được quá 7 giờ/ngày và 42 giờ/tuần.
</br>Nguồn&#58; Điều 91 - Bộ Luật lao động năm 2019.
- - Theo Điều 148 Bộ luật lao động năm 2019, lao động trẻ từ 15 tuổi đến chưa đủ 18 tuổi được quy định thời gian làm việc không vượt quá 7 tiếng một ngày và 42 tiếng một tuần. Nếu là lao động học sinh, sinh viên thì thời gian làm việc không vượt quá 30 giờ một tuần. Ngoài ra, lao động trẻ còn được quyền được nghỉ học đối với ngày làm việc trên 4 tiếng và được nghỉ ít nhất 1 ngày trong tuần.
</br>Nguồn&#58; Điều 148 - Bộ luật lao động năm 2019.

- - Theo Điều 123 của Bộ luật lao động năm 2019, để được phép làm việc, lao động trẻ tuổi cần đáp ứng các điều kiện sau&#58;
</br>1. Đã đủ 15 tuổi đối với lao động trong nước và 18 tuổi đối với lao động nước ngoài.
</br>2. Đã có giấy khám sức khỏe định kỳ trong năm.
</br>3. Được cha mẹ hoặc người giám hộ đồng ý làm việc bằng văn bản.
</br>4. Được đào tạo về kỹ năng nghề và kiến thức về an toàn và vệ sinh lao động tương ứng với công việc được phân công và được đào tạo định kỳ.
</br>5. Không làm việc vào ban đêm, trừ các trường hợp ngoại lệ được quy định tại khoản 3 Điều 125 của Bộ luật lao động năm 2019.
</br>6. Không làm việc trong các ngành nghề độc hại, nguy hiểm, độc hại cao.
</br>Nguồn&#58; Điều 123 - Bộ luật lao động năm 2019.

- - Theo quy định của Bộ Luật lao động năm 2019, lao động trẻ tuổi chỉ được phép làm việc trong những ngành nghề không nguy hiểm, không có tính chất độc hại và không ảnh hưởng đến sức khỏe, thể chất và tâm lý của trẻ. Cụ thể, Điều 105 Luật lao động năm 2019 quy định rõ những ngành nghề mà trẻ em không được làm việc và những ngành nghề mà trẻ em từ 15 tuổi trở lên được làm việc nhưng phải được giám sát chặt chẽ.
</br>Nguồn&#58; Điều 105 - Luật lao động năm 2019.

- - Lương của lao động trẻ tuổi không thấp hơn lương tối thiểu vùng, lương thực tế đã ký hợp đồng lao động hoặc lương bình quân đang áp dụng tại đơn vị làm việc.
</br>Nguồn&#58; Khoản 1, Điều 95 - Bộ luật lao động năm 2019.

- - Thời gian làm việc của lao động nữ không vượt quá 8 giờ một ngày và 48 giờ một tuần. Ngoài ra, lao động nữ được nghỉ 1 ngày trong tuần và có quyền nghỉ thai sản và nghỉ bệnh theo quy định.
</br>Nguồn&#58; Điều 106 Luật lao động năm 2019.

- - Theo điều 104 Luật lao động năm 2019, lao động nữ không được làm việc quá 8 giờ một ngày và 48 giờ một tuần. Ngoài ra, những trường hợp sau đây cũng làm cho lao động nữ không được làm việc quá giờ&#58;
</br>- Đang mang thai trong suốt thời gian thai kỳ và cho con bú dưới 12 tháng tuổi.
</br>- Bị suy giảm sức khỏe do sản xuất kinh doanh hoặc sức khỏe của phụ nữ bị giảm sút theo quy định của pháp luật.
</br>Nguồn&#58; Điều 104 - Luật lao động năm 2019.

- - Theo Điều 34 của Bộ luật lao động năm 2019, lao động nữ được nghỉ thai sản trước và sau sinh, thời gian nghỉ tối đa là 06 tháng. Trong đó, thời gian nghỉ trước sinh là 02 tháng, nghỉ sau sinh là 04 tháng. Trường hợp sinh non, thai phụ được nghỉ thêm 01 tháng nữa. Lao động nữ được hưởng lương trả theo quy định của pháp luật và không được giảm lương, thưởng doanh số và các chế độ khác trong thời gian nghỉ thai sản.
</br>Nguồn&#58; Điều 34 - Bộ luật lao động năm 2019.

- - Theo quy định tại Điều 156, Khoản 1 của Bộ luật lao động năm 2019, lao động nữ được hưởng tiền lương, tiền lương thực tế và các khoản phụ cấp khác tùy theo chính sách của doanh nghiệp trong thời gian nghỉ thai sản. Cụ thể, tiền lương hưởng được tính trên cơ sở lương thực tế trước khi nghỉ thai sản, bao gồm cả phụ cấp chức vụ (nếu có) và được trả bởi nhà tuyển dụng trừ thuế theo quy định của pháp luật.
</br>Nguồn&#58; Khoản 1, Điều 156 - Bộ luật lao động năm 2019.

- - Theo điều 114 của Bộ luật lao động năm 2019, trong thời hạn làm việc 12 tháng liên tục, người lao động được nghỉ phép hàng năm ít nhất là 12 ngày làm việc có tiền lương, nếu làm việc trong môi trường độc hại, nguy hiểm, người lao động được nghỉ phép hàng năm ít nhất 14 ngày. Các quy định về nghỉ phép cụ thể hơn có thể được quy định tại Nghị định số 45/2013/NĐ-CP của Chính phủ.
</br>Nguồn&#58; Điều 114 - Bộ luật lao động năm 2019.

- - Theo Điều 112, Khoản 1 của Bộ luật lao động năm 2019, lao động có thời gian làm việc từ 12 tháng đến dưới 60 tháng trong năm được nghỉ phép hàng năm ít nhất 12 ngày làm việc có trả lương. Trường hợp lao động làm việc trên 60 tháng trong năm sẽ được hưởng nghỉ phép hàng năm tăng thêm 1 ngày nghỉ phép hàng năm so với mỗi 5 năm làm việc, tối đa là 18 ngày nghỉ phép hàng năm.
</br>Nguồn&#58; Khoản 1, Điều 112 - Bộ luật lao động năm 2019.

- - Theo điều 113 của Bộ luật lao động năm 2019, những trường hợp sau đây làm cho lao động được nghỉ phép nhiều hơn bình thường&#58;
</br>- Lao động còn lại trong trường hợp người phụ thuộc của họ mất đi.
</br>- Lao động cần điều trị bệnh nếu được xác nhận bởi cơ quan y tế có thẩm quyền.
</br>- Lao động cần điều trị tâm thần, nếu được xác nhận bởi cơ quan y tế có thẩm quyền.
</br>- Lao động có con nhỏ từ 12 tháng tuổi trở xuống được nghỉ phép hàng năm để chăm sóc con nhỏ.
</br>Nguồn&#58; Điều 113 - Bộ luật lao động năm 2019.

- - Theo điều 115 khoản 1 Bộ luật lao động năm 2019, "Trong thời gian nghỉ phép hàng năm, lao động được hưởng lương bình thường như đang làm việc". Tuy nhiên, nếu trong hợp đồng lao động có quy định khác thì áp dụng quy định đó.
</br>Nguồn&#58; Khoản 1, Điều 115 - Bộ luật lao động năm 2019.

