- - Hợp đồng lao động được giao kết bằng văn bản và được làm thành 02 bản, người lao động giữ 01 bản, người sử dụng lao động giữ 01 bản.
</br>Hợp đồng lao động được giao kết thông qua phương tiện điện tử dưới hình thức thông điệp dữ liệu theo quy định của pháp luật về giao dịch điện tử có giá trị như hợp đồng lao động bằng văn bản.
</br>(Khoản 1 Điều 14 Bộ luật Lao động số 45/2019/QH14)
- - Hợp đồng lao động có 02 loại&#58;
</br>1) Hợp đồng lao động không xác định thời hạn&#58 là hợp đồng mà trong đó người sử dụng lao động và người lao động không xác định thời hạn, thời điểm chấm dứt hiệu lực của hợp đồng;
</br>2) Hợp đồng lao động xác định thời hạn&#58 là hợp đồng mà trong đó người sử dụng lao động và người lao động xác định thời hạn, thời điểm chấm dứt hiệu lực của hợp đồng trong thời gian không quá 36 tháng kể từ thời điểm có hiệu lực của hợp đồng.
</br>(Khoản 1 Điều 20 Bộ luật Lao động số 45/2019/QH14)
- - Khi hợp đồng lao động xác định thời hạn hết hạn mà người lao động vẫn tiếp tục làm việc thì sẽ được thực hiện&#58; 
</br>a) Trong thời hạn 30 ngày kể từ ngày hợp đồng lao động hết hạn, người sử dụng lao động và người lao động phải ký kết hợp đồng lao động mới; trong thời gian chưa ký kết hợp đồng lao động mới thì quyền, nghĩa vụ và lợi ích của hai bên được thực hiện theo hợp đồng đã giao kết;
</br>b) Nếu hết thời hạn 30 ngày kể từ ngày hợp đồng lao động hết hạn mà người sử dụng lao động và người lao động không ký kết hợp đồng lao động mới thì hợp đồng đã giao kết trở thành hợp đồng lao động không xác định thời hạn;
</br>c) Trường hợp người sử dụng lao động và người lao động ký kết hợp đồng lao động mới là hợp đồng lao động xác định thời hạn thì cũng chỉ được ký thêm 01 lần, sau đó nếu người lao động vẫn tiếp tục làm việc thì phải ký kết hợp đồng lao động không xác định thời hạn.
</br>(Khoản 2 Điều 20 Bộ luật Lao động số 45/2019/QH14)
- - Hợp đồng lao động phải có 10 nội dung chủ yếu sau đây&#58;
</br>1) Tên, địa chỉ của người sử dụng lao động và họ tên, chức danh của người giao kết hợp đồng lao động bên phía người sử dụng lao động;
</br>2) Họ tên, ngày tháng năm sinh, giới tính, nơi cư trú, số thẻ Căn cước công dân, Chứng minh nhân dân hoặc hộ chiếu của người giao kết hợp đồng lao động bên phía người lao động;
</br>3) Công việc và địa điểm làm việc;
</br>4) Thời hạn của hợp đồng lao động;
</br>5) Mức lương theo công việc hoặc chức danh, hình thức trả lương, thời hạn trả lương, phụ cấp lương và các khoản bổ sung khác;
</br>6) Chế độ nâng bậc, nâng lương;
</br>7) Thời giờ làm việc, thời giờ nghỉ ngơi;
</br>8) Trang bị bảo hộ lao động cho người lao động;
</br>9) Bảo hiểm xã hội, bảo hiểm y tế và bảo hiểm thất nghiệp;
</br>10) Đào tạo, bồi dưỡng, nâng cao trình độ, kỹ năng nghề.
</br>(Khoản 1 Điều 21 Bộ luật Lao động số 45/2019/QH14)
- - Người sử dụng lao động và người lao động có thể thỏa thuận nội dung thử việc ghi trong hợp đồng lao động hoặc thỏa thuận về thử việc bằng việc giao kết hợp đồng thử việc.
</br>(Khoản 1 Điều 24 Bộ luật Lao động số 45/2019/QH14)
- - Hợp đồng thử việc bao gồm những nội dung&#58;
</br>1) Thời gian thử việc&#58;
</br>Thời gian thử việc do người sử dụng lao động và người lao động thỏa thuận căn cứ vào tính chất và mức độ phức tạp của công việc nhưng chỉ được thử việc một lần đối với một công việc và bảo đảm điều kiện sau&#58;
</br>+ Không quá 180 ngày đối với công việc của người quản lý doanh nghiệp;
</br>+ Không quá 60 ngày đối với công việc có chức danh nghề nghiệp cần trình độ chuyên môn, kỹ thuật từ cao đẳng trở lên;
</br>+ Không quá 30 ngày đối với công việc có chức danh nghề nghiệp cần trình độ chuyên môn, kỹ thuật trung cấp, công nhân kỹ thuật, nhân viên nghiệp vụ;
</br>+ Không quá 06 ngày làm việc đối với công việc khác.
</br>2) Tên, địa chỉ của người sử dụng lao động và họ tên, chức danh của người giao kết hợp đồng lao động bên phía người sử dụng lao động;
</br>3) Họ tên, ngày tháng năm sinh, giới tính, nơi cư trú, số thẻ Căn cước công dân, Chứng minh nhân dân hoặc hộ chiếu của người giao kết hợp đồng lao động bên phía người lao động;
</br>4) Công việc và địa điểm làm việc;
</br>5) Mức lương theo công việc hoặc chức danh, hình thức trả lương, thời hạn trả lương, phụ cấp lương và các khoản bổ sung khác;
</br>6) Thời giờ làm việc, thời giờ nghỉ ngơi;
</br>7) Trang bị bảo hộ lao động cho người lao động.
</br>(Khoản 2 Điều 24, Điều 25 Bộ luật Lao động số 45/2019/QH14)
- - Tiền lương của người lao động trong thời gian thử việc do người sử dụng lao động và người lao động thỏa thuận nhưng ít nhất phải bằng 85% mức lương của công việc đó.
</br>(Điều 26 Bộ luật Lao động số 45/2019/QH14)
- - Khi kết thúc thời gian thử việc, người sử dụng lao động phải thông báo kết quả thử việc cho người lao động.
</br>Trường hợp thử việc đạt yêu cầu thì người sử dụng lao động tiếp tục thực hiện hợp đồng lao động đã giao kết đối với trường hợp thỏa thuận thử việc trong hợp đồng lao động hoặc phải giao kết hợp đồng lao động đối với trường hợp giao kết hợp đồng thử việc.
</br>Trường hợp thử việc không đạt yêu cầu thì chấm dứt hợp đồng lao động đã giao kết hoặc hợp đồng thử việc.
</br>(Khoản 1 Điều 27 Bộ luật Lao động số 45/2019/QH14)
- - Trong thời gian thử việc, người sử dụng lao động hoặc người lao động có quyền hủy bỏ hợp đồng thử việc hoặc hợp đồng lao động đã giao kết mà không cần báo trước và không phải bồi thường.
</br>(Khoản 2 Điều 27 Bộ luật Lao động số 45/2019/QH14)
- - ​Theo quy định tại khoản 2 Điều 14 của Bộ luật Lao động năm 2019 thì người sử dụng lao động và người lao động có thể giao kết hợp đồng lao động bằng lời nói để làm công việc có thời hạn dưới 1 tháng trừ trường hợp giao kết hợp đồng lao động với nhóm người lao động hoặc với người chưa đủ 15 tuổi hoặc với người lao động là người giúp việc gia đình.
- - ​Căn cứ Điều 19 Bộ luật Lao động năm 2019 thì người lao động có thể giao kết nhiều hợp đồng lao động với nhiều người sử dụng lao động nhưng phải bảo đảm thực hiện đầy đủ các nội dung đã giao kết.
</br>Điều 19 Bộ luật Lao động năm 2019
- - Doanh nghiệp thuê lại lao động không phải đóng bảo hiểm xã hội cho người lao động khi ký hợp đồng thuê lại người lao động với doanh nghiệp cho thuê lại lao động
</br>Căn cứ khoản 1 Điều 52; Điều 56; Điều 57 Bộ luật Lao động.
- - Theo quy định tại khoản 1 Điều 149 của Bộ luật Lao động năm 2019 thì khi sử dụng người lao động cao tuổi, hai bên có thể thỏa thuận giao kết nhiều lần hợp đồng lao động xác định thời hạn.
</br>Như vậy, pháp luật lao động không giới hạn số lần giao kết hợp đồng lao động xác định thời hạn đối với người lao động cao tuổi.
- - Theo quy định tại khoản 1 Điều 46 của Bộ luật Lao động năm 2019 và khoản 1 Điều 8 Nghị định số 145/2020/NĐ-CP ngày 14/12/2020 của Chính phủ quy định chi tiết và hướng dẫn thi hành một số điều của Bộ luật Lao động về điều kiện lao động và quan hệ lao động (sau đây gọi tắt là Nghị định số 145/2020/NĐ-CP), thì người sử dụng lao động có trách nhiệm chi trả trợ cấp thôi việc cho người lao động đã làm việc thường xuyên cho mình từ đủ 12 tháng trở lên khi hợp đồng lao động chấm dứt theo quy định tại các khoản 1, 2, 3, 4, 6, 7, 9 và 10 Điều 34 của Bộ luật Lao động năm 2019, trừ các trường hợp sau&#58;
</br>- Người lao động đủ điều kiện hưởng lương hưu theo quy định tại Điều 169 của Bộ luật Lao động năm 2019 và pháp luật về bảo hiểm xã hội;
</br>- Người lao động tự ý bỏ việc mà không có lý do chính đáng từ 05 ngày làm việc liên tục trở lên quy định tại điểm e khoản 1 Điều 36 của Bộ luật Lao động năm 2019. Trường hợp được coi là có lý do chính đáng theo quy định tại khoản 4 Điều 125 của Bộ luật Lao động năm 2019.
- - ​Theo quy định tại khoản 3 Điều 36 của Bộ luật Lao động năm 2019 thì người sử dụng lao động không phải báo trước cho người lao động khi đơn phương chấm dứt hợp đồng lao động trong các trường hợp sau&#58;
</br>- Người lao động không có mặt tại nơi làm việc sau thời hạn tạm hoãn thực hiện hợp đồng lao động quy định tại Điều 31 của Bộ luật Lao động năm 2019;
</br>- Người lao động tự ý bỏ việc mà không có lý do chính đáng từ 05 ngày làm việc liên tục trở lên.
- - ​Theo quy định tại điểm đ khoản 1 Điều 36 của Bộ luật Lao động năm 2019 thì người sử dụng lao động có quyền đơn phương chấm dứt hợp đồng lao động đối với người lao động khi người lao động đủ tuổi nghỉ hưu theo quy định tại Điều 169 của Bộ luật Lao động, trừ trường hợp các bên có thỏa thuận khác.
- - Người sử dụng lao động và người lao động có quyền giao kết hợp đồng lao động thông qua phương tiện điện tử dưới hình thức thông điệp dữ liệu theo quy định của pháp luật về giao dịch điện tử. Hợp đồng này có giá trị như hợp đồng lao động bằng văn bản.
</br>​(Theo quy định tại khoản 1 Điều 14 Bộ luật Lao động)
- - Người lao động có quyền đơn phương chấm dứt hợp đồng lao động với người sử dụng lao động nhưng phải thông báo trước cho người sử dụng lao động một khoảng thời gian tùy theo loại hợp đồng lao động đã giao kết mà không cần nêu lý do, thời hạn báo trước được quy định như sau&#58;
</br>1) Ít nhất 45 ngày nếu làm việc theo hợp đồng lao động không xác định thời hạn;
</br>2) Ít nhất 30 ngày nếu làm việc theo hợp đồng lao động xác định thời hạn có thời hạn từ 12 tháng đến 36 tháng;
</br>3) Ít nhất 03 ngày làm việc nếu làm việc theo hợp đồng lao động xác định thời hạn có thời hạn dưới 12 tháng;
</br>4) Đối với một số ngành, nghề, công việc đặc thù thì thời hạn báo trước được thực hiện theo quy định của Chính phủ.
</br>(Theo quy định tại khoản 1 Điều 35 Bộ luật Lao động)
- - Người lao động được trả tiền lương trong thời gian thử việc. Tiền lương của người lao động trong thời gian thử việc do hai bên thỏa thuận nhưng ít nhất phải bằng 85% mức lương của công việc đó.
Trong thời gian thử việc, mỗi bên có quyền hủy bỏ hợp đồng thử việc hoặc hợp đồng lao động đã giao kết mà không cần báo trước và không phải bồi thường.
(Theo quy định tại Điều 26 Bộ luật Lao động)
- - Người lao động khi tham gia Dân quân tự vệ thì được tạm hoãn thực hiện hợp đồng lao động.
</br>
- - Trong thời gian tạm hoãn thực hiện hợp đồng lao động do tham gia Dân quân tự vệ, người lao động không được hưởng lương và quyền, lợi ích đã giao kết trong hợp đồng lao động, trừ trường hợp hai bên có thỏa thuận hoặc pháp luật có quy định khác.
(Theo quy định tại khoản 2 Điều 30 Bộ luật Lao động)
- - Khi giao kết hợp đồng lao động, người sử dụng lao động không được giữ bản chính giấy tờ tùy thân, văn bằng, chứng chỉ của người lao động.
(Theo quy định tại Điều 17 Bộ luật Lao động) 
- - Người lao động có thể được thử việc đối với công việc khác trong cùng 1 công ty (nhưng không phải là công việc đã thử việc mà không đạt yêu cầu)
(Theo quy định tại Điều 25 Bộ luật Lao động)
- - Sau khi chấm dứt hợp đồng lao động với người lao động thì người sử dụng lao động có trách nhiệm hoàn thành thủ tục xác nhận thời gian đóng bảo hiểm xã hội và trả lại số bảo hiểm xã hội cho người lao động.
(Theo quy định tại khoản 3 Điều 48 Bộ luật Lao động)
- - Người sử dụng lao động có được quyền chuyển người lao động làm công việc khác so với hợp đồng lao động&#58;
</br>1. Khi gặp khó khăn đột xuất do thiên tai, hỏa hoạn, dịch bệnh nguy hiểm, áp dụng biện pháp ngăn ngừa, khắc phục tai nạn lao động, bệnh nghề nghiệp, sự cố điện, nước hoặc do nhu cầu sản xuất, kinh doanh thì người sử dụng lao động được quyền tạm thời chuyển người lao động làm công việc khác so với hợp đồng lao động nhưng không được quá 60 ngày làm việc cộng dồn trong 01 năm.
</br>Trường hợp chuyển người lao động làm công việc khác so với hợp đồng lao động quá 60 ngày làm việc cộng dồn trong 01 năm thì chỉ được thực hiện khi người lao động đồng ý bằng văn bản.
</br>2. Khi tạm thời chuyển người lao động làm công việc khác so với hợp đồng lao động, người sử dụng lao động phải báo cho người lao động biết trước ít nhất 03 ngày làm việc, thông báo rõ thời hạn làm tạm thời và bố trí công việc phù hợp với sức khỏe, giới tính của người lao động.
</br>(Khoản 1, Khoản 2 Điều 29 Bộ luật Lao động số 45/2019/QH14)
- - Tiền lương của người lao động khi chuyển sang làm công việc khác so với hợp đồng lao động được quy định&#58;
</br>1. Người lao động chuyển sang làm công việc khác so với hợp đồng lao động được trả lương theo công việc mới.
</br>Nếu tiền lương của công việc mới thấp hơn tiền lương của công việc cũ thì được giữ nguyên tiền lương của công việc cũ trong thời hạn 30 ngày làm việc.
</br>Tiền lương theo công việc mới ít nhất phải bằng 85% tiền lương của công việc cũ nhưng không thấp hơn mức lương tối thiểu.
</br>2. Người lao động không đồng ý tạm thời làm công việc khác so với hợp đồng lao động quá 60 ngày làm việc cộng dồn trong 01 năm mà phải ngừng việc thì người sử dụng lao động phải trả lương ngừng việc theo quy định về trả lương ngừng việc.
</br>(Khoản 3 và khoản 4 Điều 29 Bộ luật Lao động số 45/2019/QH14)
- - Các trường hợp tạm hoãn thực hiện hợp đồng lao động bao gồm&#58;
</br>1) Người lao động thực hiện nghĩa vụ quân sự, nghĩa vụ tham gia Dân quân tự vệ;
</br>2) Người lao động bị tạm giữ, tạm giam theo quy định của pháp luật về tố tụng hình sự;
</br>3) Người lao động phải chấp hành quyết định áp dụng biện pháp đưa vào trường giáo dưỡng, cơ sở cai nghiện bắt buộc hoặc cơ sở giáo dục bắt buộc;
</br>4) Lao động nữ mang thai nếu có xác nhận của cơ sở khám bệnh, chữa bệnh có thẩm quyền về việc tiếp tục làm việc sẽ ảnh hưởng xấu tới thai nhi.
</br>5) Người lao động được bổ nhiệm làm người quản lý doanh nghiệp của công ty trách nhiệm hữu hạn một thành viên do Nhà nước nắm giữ 100% vốn điều lệ;
</br>6) Người lao động được ủy quyền để thực hiện quyền, trách nhiệm của đại diện chủ sở hữu nhà nước đối với phần vốn nhà nước tại doanh nghiệp;
</br>7) Người lao động được ủy quyền để thực hiện quyền, trách nhiệm của doanh nghiệp đối với phần vốn của doanh nghiệp đầu tư tại doanh nghiệp khác;
</br>8) Trường hợp khác do hai bên thỏa thuận.
</br>(Khoản 1 Điều 30, Điều 138 Bộ luật Lao động số 45/2019/QH14)
- - Trong thời gian tạm hoãn thực hiện hợp đồng lao động, người lao động không được hưởng lương và quyền, lợi ích đã giao kết trong hợp đồng lao động, trừ trường hợp hai bên có thỏa thuận hoặc pháp luật có quy định khác.
</br>(Khoản 2 Điều 30 Bộ luật Lao động số 45/2019/QH14)
