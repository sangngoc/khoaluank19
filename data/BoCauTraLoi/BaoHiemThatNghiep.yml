- - Bảo hiểm thất nghiệp là một chương trình Bảo hiểm xã hội được cung cấp bởi chính phủ hoặc các tổ chức xã hội, nhằm cung cấp hỗ trợ tài chính cho người lao động trong trường hợp họ thất nghiệp mất việc làm do các lý do không phải lỗi của họ, chẳng hạn như thất nghiệp do sự giảm bớt công việc, suy thoái kinh tế, hoặc thay đổi trong công nghệ hoặc tổ chức lao động. Khoản tiền trợ cấp hàng tháng hoặc hàng tuần của Bảo hiểm thất nghiệp thường dựa trên mức lương trước đó của người lao động, và có các quy định về thời hạn và mức độ hỗ trợ tài chính được hưởng. Để đủ điều kiện hưởng bảo hiểm thất nghiêp, người lao động phải đáp ứng các điều kiện cụ thể như đã đóng đủ số tiền đóng góp, đăng ký và báo cáo thất nghiệp đúng thời hạn, và không tự ý từ chối công việc phù hợp.
</br>(Bộ luật lao động số 45/2019/QH14)
- - Các đối tượng sau có thể tham gia Bảo hiểm thất nghiệp tại Việt Nam&#58;
</br>- Công nhân, viên chức, người lao động làm việc dưới hợp đồng lao động có thời hạn từ 3 tháng trở lên.
</br>- Người lao động làm việc không theo hợp đồng lao động như người tự do, tự kinh doanh, lao động không chính thức, lao động không ổn định.
</br>- Người thực hiện công việc thời vụ, công việc theo giờ, theo ngày, theo tuần, theo tháng, theo công trình, theo dự án.
</br>- Người lao động làm việc theo hợp đồng dịch vụ, hợp đồng sản phẩm.
</br>(Bộ luật lao động Việt Nam, được ban hành ngày 20/11/2019, số 45/2019/QH14).
- - Mục đích của Bảo hiểm thất nghiệp nhằm cung cấp hỗ trợ tài chính cho người lao động khi họ mất việc làm do các nguyên nhân không phải lỗi của bản thân, như do doanh nghiệp giảm bớt lao động, giải thể, phá sản, tái cơ cấu sản xuất, hoặc thay đổi công nghệ. Mục đích chính của Bảo hiểm thất nghiệp là đảm bảo an sinh xã hội, giảm bớt khó khăn tài chính cho người lao động khi họ đối mặt với tình trạng thất nghiệp, giúp họ có thời gian để tìm kiếm việc làm mới, đào tạo nâng cao năng lực, hoặc chuẩn bị cho công việc mới. Đồng thời, Bảo hiểm thất nghiệp cũng đóng vai trò ổn định nền kinh tế và xã hội, đồng phục vụ cho mục tiêu phát triển kinh tế và xã hội của quốc gia.
(Bộ luật lao động Việt Nam, được ban hành ngày 20/11/2019, số 45/2019/QH14).
- - Ủy ban Bảo hiểm xã hội Việt Nam (tên gọi tiếng Anh&#58; Vietnam Social Security, viết tắt là VSS) là tổ chức quản lý, giám sát Bảo hiểm thất nghiệp tại Việt Nam. VSS là cơ quan trực thuộc Bộ Lao động - Thương binh và Xã hội, có trách nhiệm tổ chức thực hiện hoạt động Bảo hiểm xã hội trên cả nước, bao gồm cả Bảo hiểm thất nghiệp, theo quy định của pháp luật.
(Bộ luật lao động Việt Nam, được ban hành ngày 20/11/2019, số 45/2019/QH14)
- - Bảo hiểm thất nghiệp không phải là bảo hiểm bắt buộc cho người lao động tại Việt Nam. Theo Luật Bảo hiểm xã hội năm 2014 và Nghị định số 44/2017/NĐ-CP hướng dẫn thi hành một số điều của Luật Bảo hiểm xã hội, Bảo hiểm thất nghiệp là một loại Bảo hiểm xã hội tùy chọn mà người lao động có thể tham gia hoặc không tham gia. Người lao động chỉ tham gia Bảo hiểm thất nghiệp nếu họ tự nguyện đăng ký và đóng tiền Bảo hiểm thất nghiệp theo quy định của pháp luật.
</br>Tuy nhiên, Bảo hiểm thất nghiệp là một công cụ hỗ trợ quan trọng để người lao động đối phó với tình trạng thất nghiệp và đảm bảo an sinh xã hội. Việc tham gia Bảo hiểm thất nghiệp đồng nghĩa với việc người lao động chủ động đảm bảo một nguồn hỗ trợ tài chính trong trường hợp mất việc làm, giúp giảm bớt khó khăn trong quá trình tìm kiếm việc làm mới.
</br>(Luật Bảo hiểm xã hội năm 2014, Nghị định số 44/2017/NĐ-CP hướng dẫn thi hành một số điều của Luật Bảo hiểm xã hội)
- - Theo quy định của pháp luật Việt Nam, tiền Bảo hiểm thất nghiệp được đóng bởi người lao động và doanh nghiệp theo tỷ lệ phân chia định kỳ. Cụ thể như sau&#58;
</br>- Người lao động&#58; Người lao động có thể tự nguyện đăng ký tham gia Bảo hiểm thất nghiệp và đóng tiền Bảo hiểm thất nghiệp hàng tháng theo tỷ lệ tính trên mức lương đóng Bảo hiểm xã hội của mình. Số tiền này sẽ được trích khấu trừ trực tiếp từ mức lương mỗi tháng của người lao động trước khi tính thuế thu nhập cá nhân.
</br>- Doanh nghiệp&#58; Doanh nghiệp là đơn vị có trách nhiệm đóng tiền Bảo hiểm thất nghiệp cho các lao động làm việc tại đơn vị đó. Số tiền đóng Bảo hiểm thất nghiệp của doanh nghiệp được tính trên tổng số tiền lương của người lao động và doanh nghiệp phải đóng vào quỹ Bảo hiểm thất nghiệp theo tỷ lệ do pháp luật quy định.
</br>Điều này có nghĩa là cả người lao động và doanh nghiệp đều có trách nhiệm đóng tiền Bảo hiểm thất nghiệp để đóng góp vào quỹ Bảo hiểm thất nghiệp, từ đó tạo nguồn tài chính để hỗ trợ người lao động trong trường hợp mất việc làm.
</br>(Luật Bảo hiểm xã hội năm 2014, Nghị định số 44/2017/NĐ-CP hướng dẫn thi hành một số điều của Luật Bảo hiểm xã hội)
- - Bảo hiểm thất nghiệp có hiệu lực từ ngày lao động đóng tiền Bảo hiểm thất nghiệp đầu tiên. Người lao động cần đóng tiền Bảo hiểm thất nghiệp liên tục trong thời gian làm việc để có đủ điều kiện đăng ký và hưởng quyền lợi Bảo hiểm thất nghiệp sau khi mất việc làm.
</br>(Luật Bảo hiểm xã hội năm 2014, Nghị định số 44/2017/NĐ-CP hướng dẫn thi hành một số điều của Luật Bảo hiểm xã hội)
- - Tỷ lệ đóng Bảo hiểm thất nghiệp tại Việt Nam là 1% trên tổng lương và tiền công mà người lao động nhận hàng tháng. Trong đó, 0,5% do người lao động đóng, và 0,5% do người sử dụng lao động đóng.
(Luật Bảo hiểm xã hội năm 2014, Nghị định số 44/2017/NĐ-CP hướng dẫn thi hành một số điều của Luật Bảo hiểm xã hội)
- - Mức đóng Bảo hiểm thất nghiệp tại Việt Nam được tính dựa trên tổng lương và tiền công mà người lao động nhận hàng tháng, với tỷ lệ 1% trên tổng lương và tiền công đó. Cụ thể, trong đó&#58;
</br>Người lao động đóng 0,5% trên tổng lương và tiền công mà mình nhận hàng tháng.
</br>Người sử dụng lao động (tức là doanh nghiệp, tổ chức, cá nhân tuyển dụng người lao động) đóng 0,5% trên tổng lương và tiền công mà họ trả cho người lao động hàng tháng.
</br>(Luật Bảo hiểm xã hội năm 2014, Nghị định số 44/2017/NĐ-CP hướng dẫn thi hành một số điều của Luật Bảo hiểm xã hội)
- - Theo quy định tại Việt Nam, người lao động có thể nhận được trợ cấp Bảo hiểm thất nghiệp trong các trường hợp sau&#58;
</br>- Người lao động bị mất việc do doanh nghiệp, tổ chức, cá nhân giải thể, phá sản, hoạt động sản xuất, kinh doanh bị gián đoạn hoặc dừng hoạt động mà không đáp ứng được nhu cầu lao động của người lao động.
</br>- Người lao động bị mất việc do doanh nghiệp, tổ chức, cá nhân sử dụng lao động giải thể, phá sản, hoạt động sản xuất, kinh doanh gián đoạn hoặc dừng hoạt động mà không đáp ứng được nhu cầu lao động của người lao động.
Người lao động chấm dứt hợp đồng lao động mà không phải do lỗi của mình, trong trường hợp doanh nghiệp, tổ chức, cá nhân giải thể, phá sản, hoạt động sản xuất, kinh doanh gián đoạn hoặc dừng hoạt động mà không đáp ứng được nhu cầu lao động của người lao động.
</br>- Người lao động bị sa thải, chấm dứt hợp đồng lao động theo quy định của pháp luật.
</br>(Luật Bảo hiểm xã hội năm 2014, Nghị định số 44/2017/NĐ-CP hướng dẫn thi hành một số điều của Luật Bảo hiểm xã hội)
- - Trợ cấp Bảo hiểm thất nghiệp được hưởng trong một trong hai thời hạn sau đây&#58;
</br>- Trong vòng 6 tháng tính từ tháng đầu tiên sau tháng người lao động mất việc.
</br>- Trong vòng 12 tháng tính từ tháng đầu tiên sau tháng người lao động mất việc, đối với người lao động đã đóng Bảo hiểm thất nghiệp trong ít nhất 12 tháng trước khi mất việc.
</br>(Luật Bảo hiểm xã hội năm 2014, Nghị định số 44/2017/NĐ-CP hướng dẫn thi hành một số điều của Luật Bảo hiểm xã hội)
- - Tại Việt Nam, để được hưởng trợ cấp Bảo hiểm thất nghiệp, người lao động cần đáp ứng các điều kiện sau&#58;
</br>- Đã tham gia đóng Bảo hiểm thất nghiệp đúng quy định của pháp luật.
</br>- Đã đóng Bảo hiểm thất nghiệp đủ số tháng quy định trước khi thất nghiệp (thông thường là từ 12 tháng trở lên).
</br>- Đã bị mất việc làm hoặc bị sa thải từ công việc đang làm mà không phải là lỗi của người lao động.
</br>- Đã đăng ký và được cơ quan quản lý Bảo hiểm xã hội chấp thuận việc hưởng trợ cấp Bảo hiểm thất nghiệp.
</br>- Đã không có việc làm trong thời gian nhận trợ cấp Bảo hiểm thất nghiệp.
</br>(Luật Bảo hiểm xã hội năm 2014, Nghị định số 44/2017/NĐ-CP hướng dẫn thi hành một số điều của Luật Bảo hiểm xã hội)
- - Mức trợ cấp Bảo hiểm thất nghiệp tại Việt Nam được tính dựa trên mức lương trung bình của người lao động trước khi thất nghiệp, với mức tối đa không vượt quá 70% của mức lương tối đa đóng Bảo hiểm xã hội.
</br>Cụ thể, công thức tính mức trợ cấp Bảo hiểm thất nghiệp như sau&#58;
</br>Mức trợ cấp Bảo hiểm thất nghiệp = Mức lương trung bình của 12 tháng trước đó * Hệ số 70%
</br>Ví dụ&#58; Nếu mức lương trung bình của người lao động trong 12 tháng trước đó là 6 triệu đồng/tháng, thì mức trợ cấp Bảo hiểm thất nghiệp sẽ là&#58; 6 triệu đồng/tháng * 70% = 4,2 triệu đồng/tháng.
</br>Mức trợ cấp Bảo hiểm thất nghiệp sẽ được hưởng trong suốt thời gian đang được hưởng trợ cấp, không vượt quá 12 tháng tính từ tháng đầu tiên nhận trợ cấp.
</br>(Luật Bảo hiểm xã hội năm 2014, Nghị định số 44/2017/NĐ-CP hướng dẫn thi hành một số điều của Luật Bảo hiểm xã hội)
- - Bảo hiểm thất nghiệp tại Việt Nam có giới hạn số tiền hưởng. Theo quy định hiện hành, mức trợ cấp Bảo hiểm thất nghiệp không vượt quá 70% của mức lương tối đa đóng Bảo hiểm xã hội. Tuy nhiên, số tiền hưởng tối đa được quy định là mức trợ cấp tối thiểu của lương hưu được hưởng theo quy định của pháp luật (tính đến thời điểm thất nghiệp).
</br>Ngoài ra, theo Luật Bảo hiểm thất nghiệp, mức trợ cấp Bảo hiểm thất nghiệp không được cao hơn 1,5 lần mức trung bình thu nhập đối với những người làm việc trong lĩnh vực nông nghiệp, nghề cá, ngư nghiệp.
</br>(Luật Bảo hiểm thất nghiệp số 152/2014/QH13 ngày 11/11/2014)
- - Nếu người lao động đã có việc làm mới trước khi kết thúc thời gian nhận trợ cấp Bảo hiểm thất nghiệp theo quy định, hoặc không thực hiện đúng thủ tục, điều kiện quy định về việc thông báo việc làm mới cho cơ quan quản lý Bảo hiểm thất nghiệp, thì người lao động sẽ không được hưởng tiếp trợ cấp Bảo hiểm thất nghiệp.
(Luật Bảo hiểm thất nghiệp số 152/2014/QH13 ngày 11/11/2014 và Thông tư số 38/2015/TT-BLĐTBXH ngày 30/12/2015 hướng dẫn thực hiện một số điều của Luật Bảo hiểm thất nghiệp)
- - Theo quy định của pháp luật Việt Nam, người tự chủ kinh doanh không được hưởng trợ cấp Bảo hiểm thất nghiệp. Trợ cấp Bảo hiểm thất nghiệp chỉ áp dụng cho người lao động làm việc dưới hợp đồng lao động định kỳ và đã đóng đầy đủ Bảo hiểm thất nghiệp theo quy định.
</br>(Luật Bảo hiểm thất nghiệp số 152/2014/QH13 ngày 11/11/2014 và Thông tư số 38/2015/TT-BLĐTBXH ngày 30/12/2015 hướng dẫn thực hiện một số điều của Luật Bảo hiểm thất nghiệp)
- - Hiện tại, theo quy định của pháp luật Việt Nam, Bảo hiểm thất nghiệp không áp dụng cho người lao động tự do hoặc tự kinh doanh. Bảo hiểm thất nghiệp chỉ áp dụng cho người lao động làm việc dưới hợp đồng lao động định kỳ và đã đóng đầy đủ Bảo hiểm thất nghiệp theo quy định của Luật Bảo hiểm thất nghiệp.
</br>(Luật Bảo hiểm thất nghiệp số 152/2014/QH13 ngày 11/11/2014 và Thông tư số 38/2015/TT-BLĐTBXH ngày 30/12/2015 hướng dẫn thực hiện một số điều của Luật Bảo hiểm thất nghiệp)
- - Trong trường hợp doanh nghiệp bị giải thể, phá sản, người lao động có thể được hưởng trợ cấp Bảo hiểm thất nghiệp, tuy nhiên điều kiện và thủ tục cụ thể phụ thuộc vào quy định của pháp luật Việt Nam và cơ quan quản lý, giám sát về Bảo hiểm thất nghiệp. Thông thường, người lao động cần đáp ứng các điều kiện, chứng minh được tình trạng thất nghiệp do giải thể, phá sản của doanh nghiệp, và tuân thủ các quy định về thủ tục, thời gian nộp hồ sơ, và các yêu cầu khác để được hưởng trợ cấp Bảo hiểm thất nghiệp.
</br>(Luật Bảo hiểm thất nghiệp số 152/2014/QH13 ngày 11/11/2014 và Thông tư số 38/2015/TT-BLĐTBXH ngày 30/12/2015 hướng dẫn thực hiện một số điều của Luật Bảo hiểm thất nghiệp)
- - Nếu doanh nghiệp không đóng Bảo hiểm thất nghiệp cho người lao động theo quy định của pháp luật, người lao động sẽ không được hưởng trợ cấp Bảo hiểm thất nghiệp. Bảo hiểm thất nghiệp là một khoản đóng góp bắt buộc của doanh nghiệp vào Quỹ Bảo hiểm thất nghiệp để đảm bảo quyền lợi của người lao động trong trường hợp thất nghiệp. Nếu doanh nghiệp không đóng Bảo hiểm thất nghiệp, người lao động sẽ không có quyền hưởng trợ cấp Bảo hiểm thất nghiệp theo quy định của pháp luật Việt Nam.
</br>(Luật Bảo hiểm thất nghiệp số 152/2014/QH13 ngày 11/11/2014 và Thông tư số 38/2015/TT-BLĐTBXH ngày 30/12/2015 hướng dẫn thực hiện một số điều của Luật Bảo hiểm thất nghiệp)
- - Người lao động muốn đăng ký tham gia Bảo hiểm thất nghiệp cần thực hiện các bước sau&#58;
</br>Liên hệ với đơn vị đóng Bảo hiểm thất nghiệp&#58; Người lao động cần liên hệ với đơn vị đóng Bảo hiểm thất nghiệp của địa phương hoặc nơi làm việc để được hướng dẫn và cung cấp thông tin cụ thể về thủ tục đăng ký.
</br>Chuẩn bị hồ sơ&#58 Người lao động cần chuẩn bị hồ sơ gồm các giấy tờ sau&#58;
</br>+ Bản sao hoặc công chứng hợp đồng lao động hoặc quyết định, quyết định ký kết hợp đồng lao động hoặc giấy xác nhận việc làm của đơn vị cung cấp việc làm.
</br>+ Bản sao giấy chứng minh nhân dân hoặc thẻ căn cước công dân.
</br>+ Các giấy tờ khác nếu có yêu cầu của đơn vị đóng Bảo hiểm thất nghiệp.
</br>Hoàn thành hồ sơ và nộp đơn đăng ký&#58; Người lao động cần hoàn thành hồ sơ theo yêu cầu của đơn vị đóng Bảo hiểm thất nghiệp và nộp đơn đăng ký tham gia Bảo hiểm thất nghiệp.
</br>Theo dõi tiến độ xử lý&#58; Sau khi nộp đơn đăng ký, người lao động cần theo dõi tiến độ xử lý của hồ sơ và liên hệ với đơn vị đóng Bảo hiểm thất nghiệp để được cung cấp thông tin về kết quả xử lý.
</br>Sau khi hoàn tất thủ tục đăng ký, người lao động sẽ được đóng Bảo hiểm thất nghiệp và có quyền hưởng trợ cấp Bảo hiểm thất nghiệp theo quy định của pháp luật Việt Nam khi đáp ứng các điều kiện cần thiết.
- -  Điều kiện để đăng ký tham gia Bảo hiểm thất nghiệp bao gồm&#58;
</br> - Là người lao động đã đóng Bảo hiểm xã hội liên tục trong thời gian từ 12 tháng trở lên và chưa đủ điều kiện hưởng chế độ hưu trí, đã nộp đầy đủ các khoản đóng Bảo hiểm xã hội theo quy định của pháp luật.
</br> - Có giấy xác nhận thất nghiệp của cơ quan quản lý nhà nước về lao động hoặc của cơ quan quản lý nhà nước có thẩm quyền.
</br> - Chưa đủ điều kiện hưởng trợ cấp thất nghiệp theo quy định của pháp luật về Bảo hiểm xã hội.
</br> (Luật Bảo hiểm xã hội, ban hành kèm theo Nghị định số 143/2018/NĐ-CP ngày 15/10/2018.)
- - Theo Luật Bảo hiểm xã hội của Việt Nam, Bảo hiểm thất nghiệp chỉ áp dụng cho người lao động Việt Nam, không bao gồm người lao động nước ngoài làm việc tại Việt Nam. Người lao động nước ngoài có thể không được hưởng quyền lợi từ chế độ Bảo hiểm thất nghiệp theo quy định của pháp luật Việt Nam. Tuy nhiên, người lao động nước ngoài có thể được hưởng các quyền lợi khác theo quy định của pháp luật hoặc theo thỏa thuận giữa người lao động và nhà tuyển dụng, tuỳ theo các điều khoản và điều kiện của hợp đồng lao động hoặc luật lao động Việt Nam.
</br>(Luật Bảo hiểm xã hội, ban hành kèm theo Nghị định số 143/2018/NĐ-CP ngày 15/10/2018)
- - Theo quy định của Luật Bảo hiểm xã hội của Việt Nam, khi người lao động chuyển công tác hoặc chuyển đổi nghề nghiệp, họ vẫn có quyền giữ lại quyền tham gia Bảo hiểm thất nghiệp, miễn là đáp ứng các điều kiện sau&#58;
</br>- Tiếp tục đóng Bảo hiểm xã hội đúng theo quy định của pháp luật.
</br>- Đã có thời gian đóng Bảo hiểm thất nghiệp tối thiểu là 12 tháng liên tục trước khi chuyển công tác hoặc chuyển đổi nghề nghiệp.
</br>- Thời gian đóng Bảo hiểm thất nghiệp tính đến thời điểm chuyển công tác hoặc chuyển đổi nghề nghiệp là không quá 36 tháng.
</br>Nếu người lao động đáp ứng đủ các điều kiện trên, họ có thể giữ lại quyền tham gia Bảo hiểm thất nghiệp và tiếp tục đóng Bảo hiểm thất nghiệp trong công việc mới hoặc nghề nghiệp mới.
</br>(Luật Bảo hiểm xã hội, ban hành kèm theo Nghị định số 143/2018/NĐ-CP ngày 15/10/2018.)
- - Người lao động ký hợp đồng lao động có thời hạn từ 03 tháng trở lên được tham gia Bảo hiểm thất nghiệp. Nếu người lao động bị sa thải trước thời hạn hợp đồng đã ký kết mà không do lỗi của mình, thì người lao động có quyền được hưởng trợ cấp Bảo hiểm thất nghiệp. Tuy nhiên, số ngày hưởng trợ cấp sẽ tính bằng tổng số ngày người lao động đã đóng Bảo hiểm thất nghiệp, chia cho một tháng, nhưng không quá 06 tháng.
</br>Vì vậy, nếu người lao động bị sa thải trước thời hạn hợp đồng đã ký kết mà không do lỗi của mình, và đã đóng đầy đủ Bảo hiểm thất nghiệp thì sẽ được hưởng trợ cấp Bảo hiểm thất nghiệp tương ứng. Tuy nhiên, số tiền và thời gian hưởng trợ cấp sẽ được tính theo quy định của pháp luật.
</br>Lưu ý rằng, nếu người lao động bị sa thải vì vi phạm nội quy, hợp đồng lao động hoặc hành vi vi phạm pháp luật thì sẽ không được hưởng trợ cấp Bảo hiểm thất nghiệp.
</br>(Điều 27 Luật Bảo hiểm xã hội)
- - Người lao động cần phải đóng đủ số tháng Bảo hiểm thất nghiệp yêu cầu để được hưởng trợ cấp Bảo hiểm thất nghiệp. Số tháng đóng Bảo hiểm thất nghiệp yêu cầu thường được quy định theo quy định của pháp luật và thông thường là 12 tháng liên tiếp trước khi người lao động gặp tình trạng thất nghiệp.
</br>Nếu người lao động đăng ký tham gia Bảo hiểm thất nghiệp nhưng chưa đóng đủ số tháng yêu cầu, thì họ không được hưởng trợ cấp Bảo hiểm thất nghiệp. Việc hưởng trợ cấp Bảo hiểm thất nghiệp phụ thuộc vào việc đóng đủ số tháng Bảo hiểm thất nghiệp quy định theo luật, và nếu không đáp ứng đủ điều kiện này, người lao động sẽ không được hưởng quyền lợi này.
</br> (Điều 30 Luật Bảo hiểm xã hội)
- - Theo quy định tại Điều 30 của Luật Bảo hiểm xã hội năm 2014, người lao động chỉ được hưởng trợ cấp Bảo hiểm thất nghiệp khi đáp ứng đầy đủ các điều kiện được quy định, bao gồm việc đã đóng đủ số tháng bảo hiểm và đang tham gia Bảo hiểm thất nghiệp. Do đó, nếu người lao động không tham gia Bảo hiểm thất nghiệp mà thất nghiệp, họ sẽ không được hưởng trợ cấp Bảo hiểm thất nghiệp. Tuy nhiên, họ có thể có quyền được hưởng các khoản trợ cấp khác theo quy định của pháp luật.
</br>(Luật Bảo hiểm xã hội năm 2014).
- - Theo quy định hiện hành, người lao động đã nghỉ hưu không thể tham gia Bảo hiểm thất nghiệp. Bảo hiểm thất nghiệp được áp dụng cho những người lao động đang hoạt động trong độ tuổi lao động, thường là từ 15 đến 60 tuổi, và chưa đạt tuổi nghỉ hưu theo quy định của pháp luật. Sau khi nghỉ hưu, người lao động không còn hoạt động lao động và không còn trong độ tuổi lao động nên không đáp ứng điều kiện tham gia Bảo hiểm thất nghiệp.
</br>(Luật Bảo hiểm xã hội năm 2014).
- - Theo quy định hiện hành, Bảo hiểm thất nghiệp không áp dụng cho người lao động làm việc theo hợp đồng thời vụ. Bảo hiểm thất nghiệp được áp dụng cho những người lao động có hợp đồng lao động dài hạn và đã đóng đủ các điều kiện tham gia Bảo hiểm thất nghiệp, bao gồm số tháng đóng Bảo hiểm thất nghiệp theo quy định của pháp luật.
</br>Hợp đồng thời vụ là loại hợp đồng lao động có thời hạn ngắn, thường được sử dụng cho công việc cụ thể hoặc dự án cụ thể, và không đáp ứng điều kiện tham gia Bảo hiểm thất nghiệp theo quy định của pháp luật.
</br>(Luật Bảo hiểm xã hội năm 2014).
- - Theo quy định của pháp luật, người lao động đã đóng Bảo hiểm thất nghiệp nhưng chưa đủ số tháng để được hưởng trợ cấp Bảo hiểm thất nghiệp không được hoàn lại số tiền đã đóng vào bảo hiểm. Số tiền đã đóng vào Bảo hiểm thất nghiệp sẽ được quản lý và sử dụng theo quy định của cơ quan quản lý Bảo hiểm thất nghiệp để hỗ trợ cho người lao động tham gia Bảo hiểm thất nghiệp khác hoặc các hoạt động khác liên quan đến Bảo hiểm thất nghiệp.
</br>(Luật Bảo hiểm xã hội năm 2014).
- - Theo điều 47 Luật Bảo hiểm xã hội năm 2014, trong trường hợp người lao động chưa đủ thời gian tham gia Bảo hiểm thất nghiệp để được hưởng trợ cấp thất nghiệp nhưng ngừng đóng bảo hiểm, thì số tiền Bảo hiểm thất nghiệp đã đóng vào sẽ được hoàn lại cho người lao động.
</br>Tuy nhiên, nếu người lao động bị mất việc và đóng đủ số tháng yêu cầu để được hưởng trợ cấp thất nghiệp, thì số tiền đã đóng vào Bảo hiểm thất nghiệp sẽ được sử dụng để trợ cấp cho người lao động đó.
</br>Tóm lại, số tiền đã đóng Bảo hiểm thất nghiệp sẽ được hoàn lại cho người lao động trong trường hợp họ chưa đủ thời gian để được hưởng trợ cấp thất nghiệp. Nếu họ đủ điều kiện để được hưởng trợ cấp, số tiền đã đóng vào sẽ được sử dụng để trợ cấp cho họ.
</br>(Luật Bảo hiểm xã hội năm 2014, Thông tư số 29/2015/TT-BLĐTBXH ngày 27/10/2015 của Bộ Lao động - Thương binh và Xã hội hướng dẫn về Bảo hiểm thất nghiệp).
- - Theo quy định tại điều 42 của Luật Bảo hiểm xã hội năm 2014, người lao động đã từng nhận trợ cấp Bảo hiểm thất nghiệp sau khi thất nghiệp, nếu sau đó có việc làm và tham gia đóng Bảo hiểm xã hội đầy đủ, thì khi người đó một lần nữa thất nghiệp, họ vẫn có thể tiếp tục tham gia Bảo hiểm thất nghiệp để được hưởng trợ cấp thất nghiệp.
</br>Tuy nhiên, số tháng đã từng nhận trợ cấp Bảo hiểm thất nghiệp sẽ không được tính lại khi người lao động lại tham gia Bảo hiểm thất nghiệp trong lần thất nghiệp sau. Điều này có nghĩa là số tháng đã nhận trợ cấp Bảo hiểm thất nghiệp trước đó sẽ không được tính vào số tháng yêu cầu để được hưởng trợ cấp trong lần thất nghiệp sau.
</br>(Luật Bảo hiểm xã hội năm 2014).
- - Theo quy định tại điều 42 của Luật Bảo hiểm xã hội năm 2014, mỗi người lao động chỉ có thể được hưởng trợ cấp Bảo hiểm thất nghiệp tối đa là 12 tháng trong vòng 24 tháng kể từ ngày thất nghiệp đầu tiên. Điều này có nghĩa là người lao động chỉ có thể nhận trợ cấp Bảo hiểm thất nghiệp tối đa là 12 tháng, không liên tục, trong khoảng thời gian 24 tháng tính từ lần thất nghiệp đầu tiên.
</br>(Luật Bảo hiểm xã hội năm 2014).
- - Theo quy định tại điều 3 của Nghị định số 61/2018/NĐ-CP ngày 23/4/2018 của Chính phủ về Bảo hiểm thất nghiệp, người lao động làm việc tại nơi không có cơ quan Bảo hiểm xã hội cũng có quyền đăng ký tham gia Bảo hiểm thất nghiệp. Tuy nhiên, việc đăng ký và tham gia Bảo hiểm thất nghiệp tại các địa phương không có cơ quan Bảo hiểm xã hội sẽ được thực hiện theo quy trình, thủ tục được quy định tại Thông tư số 39/2018/TT-BLĐTBXH ngày 20/11/2018 của Bộ Lao động - Thương binh và Xã hội.
(Nghị định số 61/2018/NĐ-CP ngày 23/4/2018 của Chính phủ về Bảo hiểm thất nghiệp, Thông tư số 39/2018/TT-BLĐTBXH ngày 20/11/2018 của Bộ Lao động - Thương binh và Xã hội)
- - Theo quy định hiện hành, Bảo hiểm thất nghiệp không áp dụng cho người lao động làm việc theo hợp đồng thực tập. Bảo hiểm thất nghiệp áp dụng cho những người lao động đã đóng đủ các điều kiện về thời gian và số tiền đóng Bảo hiểm thất nghiệp theo quy định, và thường áp dụng cho những người lao động làm việc theo hợp đồng lao động chính thức, hợp đồng xác định thời hạn, hợp đồng lao động không xác định thời hạn, hợp đồng lao động ngắn hạn và hợp đồng lao động dài hạn.
</br>(Nghị định số 61/2018/NĐ-CP ngày 23/4/2018 của Chính phủ về Bảo hiểm thất nghiệp).
- - Nếu người lao động bị tai nạn lao động hoặc mắc bệnh nghề nghiệp và không thể đi làm được, họ không được hưởng trợ cấp Bảo hiểm thất nghiệp. Bảo hiểm thất nghiệp được hưởng khi người lao động thực sự thất nghiệp, tức là không có việc làm, không có thu nhập và không tự ý từ chối việc làm phù hợp mà cơ quan quản lý đưa đến.
</br>Tuy nhiên, trong trường hợp người lao động bị tai nạn lao động hoặc mắc bệnh nghề nghiệp và không thể đi làm được, họ có thể được hưởng các quyền lợi khác liên quan đến bảo hiểm tai nạn lao động và bệnh nghề nghiệp, như trợ cấp phục hồi sức khỏe, trợ cấp bồi thường, hoặc các chế độ bảo hiểm y tế liên quan.
</br>(Luật Bảo hiểm xã hội số 58/2014/QH13 ngày 20/11/2014 của Quốc hội nước Cộng hòa xã hội chủ nghĩa Việt Nam, Nghị định số 143/2018/NĐ-CP ngày 15/10/2018 của Chính phủ về chi trả trợ cấp phục hồi sức khỏe và trợ cấp bồi thường đối với người lao động bị tai nạn lao động hoặc mắc bệnh nghề nghiệp.)
- - Theo Luật Bảo hiểm xã hội số 58/2014/QH13 của nước Cộng hòa Xã hội Chủ nghĩa Việt Nam, người lao động không được hưởng trợ cấp Bảo hiểm thất nghiệp nếu nguyên nhân thất nghiệp là do chủ thể lao động từ chối việc làm hoặc không chấp nhận công việc phù hợp với năng lực lao động, trừ trường hợp lao động không đồng ý làm việc trong môi trường làm việc nguy hiểm, độc hại, nguyên nhân thất nghiệp do sự chấm dứt hoạt động của doanh nghiệp do giải thể, phá sản, đình chỉ hoạt động theo quy định của pháp luật.
</br>Vì vậy, nếu bạn đã có việc mới với mức lương thấp hơn công việc cũ và nguyên nhân thất nghiệp là do từ chối công việc mới hoặc không chấp nhận công việc phù hợp với năng lực lao động, thì bạn không được hưởng quyền lợi Bảo hiểm thất nghiệp theo quy định hiện hành. Tuy nhiên, bạn cần liên hệ với cơ quan Bảo hiểm xã hội địa phương để được tư vấn chi tiết về trường hợp cụ thể của bạn.
</br>(Luật Bảo hiểm xã hội số 58/2014/QH13)
- - Tại Việt Nam, theo Luật Bảo hiểm xã hội và các văn bản hướng dẫn thi hành liên quan, các khoản đền bù từ Bảo hiểm thất nghiệp không được tính vào thu nhập chịu thuế thu nhập cá nhân (TNCN) và không chịu thuế thu nhập cá nhân. Điều này có nghĩa là không cần đóng thuế thu nhập cá nhân cho khoản tiền nhận từ Bảo hiểm thất nghiệp. Khoản đền bù Bảo hiểm thất nghiệp được coi là khoản hỗ trợ xã hội và không tính vào thu nhập chịu thuế.
</br>(Luật Bảo hiểm xã hội số 58/2014/QH13)
- - Tại Việt Nam, nếu bạn bị từ chối đơn xin hưởng quyền lợi Bảo hiểm thất nghiệp, bạn có quyền khiếu nại theo quy định của pháp luật. Theo Điều 27 của Luật Bảo hiểm xã hội số 58/2014/QH13 ngày 20 tháng 11 năm 2014, bạn có quyền khiếu nại trước Tòa án hoặc Hội đồng xét nghiệm lại, theo thủ tục quy định.
</br>Quy trình khiếu nại chung thường bao gồm các bước sau&#58;
</br>- Gửi đơn khiếu nại&#58; Bạn cần viết đơn khiếu nại và gửi đến cơ quan hoặc tổ chức có thẩm quyền, thông thường là Tòa án hoặc Hội đồng xét nghiệm lại.
</br>- Xem xét và giải quyết khiếu nại&#58; Cơ quan hoặc tổ chức có thẩm quyền sẽ xem xét và giải quyết khiếu nại của bạn theo quy trình quy định.
</br>- Kiểm tra, đánh giá và đưa ra quyết định&#58; Cơ quan hoặc tổ chức có thẩm quyền sẽ kiểm tra, đánh giá các bằng chứng, lập biên bản và đưa ra quyết định về khiếu nại của bạn.
</br>- Kết quả và thực thi quyết định&#58; Kết quả của quyết định sẽ được thông báo cho bạn, và bạn có quyền tiếp tục khiếu nại hoặc thực thi quyết định đối với cơ quan hoặc tổ chức có thẩm quyền.
</br>Lưu ý là quy trình khiếu nại có thể có những yêu cầu cụ thể về thời hạn, hồ sơ, biên bản, hoặc luật sư đại diện, vì vậy bạn nên tham khảo nguồn pháp luật và hướng dẫn của cơ quan hoặc tổ chức có thẩm quyền để đảm bảo tuân theo đúng quy trình khiếu nại của Việt Nam.
</br>(Luật Bảo hiểm xã hội số 58/2014/QH13)
- - Theo quy định của Luật Bảo hiểm xã hội số 58/2014/QH13 của Việt Nam, bạn có thể hưởng quyền lợi Bảo hiểm thất nghiệp dù đang làm việc ở một tỉnh khác so với nơi đăng ký tham gia Bảo hiểm thất nghiệp, miễn là bạn đáp ứng các điều kiện sau&#58;
</br>- Bạn đã đóng đủ số tháng bảo hiểm yêu cầu&#58; Theo quy định, bạn phải đóng đủ số tháng bảo hiểm quy định tại tỉnh nơi đăng ký tham gia Bảo hiểm thất nghiệp để được hưởng quyền lợi.
</br>- Bạn đã bị mất việc làm không phải lỗi của bạn&#58; Bạn phải chứng minh rằng việc mất việc làm không phải do lỗi của bạn, ví dụ như do công ty giải thể, giảm bớt lao động, chấm dứt hợp đồng lao động, hoặc do công ty phá sản.
</br>- Bạn không có việc làm trong thời gian hưởng quyền lợi&#58; Bạn không được có việc làm trong thời gian hưởng quyền lợi Bảo hiểm thất nghiệp. Nếu bạn tìm được việc làm trong thời gian này, quyền lợi Bảo hiểm thất nghiệp sẽ bị đình chỉ.
</br>- Bạn đăng ký hưởng quyền lợi đúng thời hạn&#58; Bạn cần đăng ký hưởng quyền lợi Bảo hiểm thất nghiệp đúng thời hạn quy định, thông thường là trong vòng 15 ngày kể từ ngày bạn bị mất việc làm.
</br>- Lưu ý là quyền lợi Bảo hiểm thất nghiệp có những điều kiện và thủ tục cụ thể, bạn nên tham khảo nguồn pháp luật và liên hệ với cơ quan Bảo hiểm xã hội hoặc đơn vị quản lý Bảo hiểm xã hội của tỉnh nơi bạn đăng ký tham gia để được tư vấn và hướng dẫn chi tiết.
</br>(Luật Bảo hiểm xã hội số 58/2014/QH13)
- - quyền lợi Bảo hiểm thất nghiệp ở Việt Nam có điều kiện về thời gian làm việc. Theo quy định của Luật Bảo hiểm xã hội số 58/2014/QH13, để có quyền lợi Bảo hiểm thất nghiệp, người lao động cần đáp ứng các điều kiện sau&#58;
</br>- Đã đóng đủ số tháng bảo hiểm yêu cầu&#58; Người lao động cần phải đóng đủ số tháng bảo hiểm quy định tại tỉnh nơi đăng ký tham gia Bảo hiểm thất nghiệp. Số tháng bảo hiểm yêu cầu thường là 12 tháng liên tục hoặc 24 tháng không liên tục trong 36 tháng gần nhất trước thời điểm mất việc làm, tuỳ theo quy định của từng tỉnh.
</br>- Bị mất việc làm không phải lỗi của bản thân&#58; Người lao động cần phải chứng minh rằng việc mất việc làm không phải do lỗi của bản thân, ví dụ như do công ty giải thể, giảm bớt lao động, chấm dứt hợp đồng lao động, hoặc do công ty phá sản.
</br>- Không có việc làm trong thời gian hưởng quyền lợi&#58; Người lao động không được có việc làm trong thời gian hưởng quyền lợi Bảo hiểm thất nghiệp. Nếu người lao động tìm được việc làm trong thời gian này, quyền lợi Bảo hiểm thất nghiệp sẽ bị đình chỉ.
</br>Ngoài các điều kiện trên, còn có các điều kiện khác như thời hạn đăng ký hưởng quyền lợi, thủ tục hồ sơ, mức độ hưởng quyền lợi, thời gian hưởng quyền lợi, v.v. cụ thể do từng tỉnh quy định. Vì vậy, bạn nên tham khảo nguồn pháp luật và liên hệ với cơ quan Bảo hiểm xã hội hoặc đơn vị quản lý Bảo hiểm xã hội của tỉnh nơi bạn đăng ký tham gia để được tư vấn và hướng dẫn chi tiết.
</br>(Luật Bảo hiểm xã hội số 58/2014/QH13)
- - Theo quy định hiện hành của Luật Bảo hiểm xã hội số 58/2014/QH13 tại Việt Nam, Bảo hiểm thất nghiệp không áp dụng cho người có công việc tự do (hoạt động độc lập) hoặc là chủ doanh nghiệp (chủ sở hữu công ty). Cụ thể, những đối tượng sau đây không được hưởng quyền lợi Bảo hiểm thất nghiệp&#58;
</br>- Công dân là chủ doanh nghiệp (chủ sở hữu công ty) hoặc người có liên quan đối với doanh nghiệp của mình.
</br>- Công dân đang thực hiện công việc tự do, tự kinh doanh, làm nghề tự do hoặc tự làm chủ.
</br>Do đó, nếu bạn là người có công việc tự do, bạn không được hưởng quyền lợi Bảo hiểm thất nghiệp theo quy định hiện hành của pháp luật Việt Nam. Tuy nhiên, có thể luật liên quan có thay đổi trong tương lai, vì vậy bạn nên luôn cập nhật thông tin mới nhất từ cơ quan có thẩm quyền hoặc liên hệ với chuyên gia tư vấn pháp lý để được tư vấn cụ thể và chi tiết hơn về quyền lợi của người có công việc tự do liên quan đến Bảo hiểm thất nghiệp.
</br>(Luật Bảo hiểm xã hội số 58/2014/QH13)
- - Theo quy định hiện hành của Luật Bảo hiểm xã hội số 58/2014/QH13 tại Việt Nam, quyền lợi Bảo hiểm thất nghiệp của bạn không bị gián đoạn nếu bạn chuyển công tác từ một thành phố sang thành phố khác trong cùng một tỉnh, thành phố trực thuộc trung ương hoặc cùng một vùng kinh tế trong nước.
</br>Tuy nhiên, nếu bạn chuyển công tác đến một vùng kinh tế khác hoặc từ một tỉnh, thành phố trực thuộc trung ương sang tỉnh, thành phố khác, quyền lợi Bảo hiểm thất nghiệp của bạn sẽ bị gián đoạn, vì quyền lợi này áp dụng theo địa phương nơi bạn đã đăng ký tham gia Bảo hiểm thất nghiệp.
</br>Do đó, nếu bạn đang chuyển công tác giữa các đơn vị hành chính khác nhau hoặc giữa các vùng kinh tế khác nhau trong Việt Nam và muốn tiếp tục hưởng quyền lợi Bảo hiểm thất nghiệp, bạn cần liên hệ với cơ quan Bảo hiểm xã hội và đăng ký lại tham gia Bảo hiểm thất nghiệp tại đơn vị mới nơi bạn định chuyển công tác.
</br>(Luật Bảo hiểm xã hội số 58/2014/QH13)
- - Theo quy định của Luật Bảo hiểm xã hội số 58/2014/QH13 tại Việt Nam, để được hưởng quyền lợi Bảo hiểm thất nghiệp, bạn cần đáp ứng điều kiện về thời gian đóng bảo hiểm và số tháng yêu cầu. Thông thường, số tháng yêu cầu đối với quyền lợi Bảo hiểm thất nghiệp là từ 12 tháng trở lên, tùy theo quy định của cơ quan Bảo hiểm xã hội.
</br>Nếu bạn chưa đóng đủ số tháng yêu cầu, bạn sẽ không được hưởng quyền lợi Bảo hiểm thất nghiệp theo quy định hiện hành. Do đó, để đủ điều kiện hưởng quyền lợi Bảo hiểm thất nghiệp, bạn cần đóng đủ số tháng yêu cầu theo quy định của cơ quan Bảo hiểm xã hội trước khi nộp đơn khiếu nại hoặc yêu cầu hỗ trợ Bảo hiểm thất nghiệp.
</br>(Luật Bảo hiểm xã hội số 58/2014/QH13)
- - Theo quy định hiện hành tại Việt Nam, bạn cần đóng đủ số tháng yêu cầu và duy trì đóng phí Bảo hiểm thất nghiệp để có quyền lợi Bảo hiểm thất nghiệp. Nếu sau khi đăng ký tham gia Bảo hiểm thất nghiệp, bạn nghỉ việc và không đóng phí tiếp theo, bạn sẽ không đáp ứng được điều kiện để hưởng quyền lợi Bảo hiểm thất nghiệp.
</br>Do đó, để đủ điều kiện hưởng quyền lợi Bảo hiểm thất nghiệp, bạn cần duy trì việc đóng đủ số tháng yêu cầu và đóng phí Bảo hiểm thất nghiệp cho đến thời điểm bạn nộp đơn hưởng quyền lợi. Nếu không đáp ứng được các yêu cầu này, bạn sẽ không được hưởng quyền lợi Bảo hiểm thất nghiệp theo quy định hiện hành.
</br>(Luật Bảo hiểm xã hội số 58/2014/QH13)
- - Theo quy định tại Việt Nam, để được hưởng quyền lợi Bảo hiểm thất nghiệp, bạn cần đóng đủ số tháng yêu cầu và duy trì đóng phí Bảo hiểm thất nghiệp. Nếu bạn bị sa thải và không nhận được lương từ công việc trước đó, bạn vẫn có thể hưởng quyền lợi Bảo hiểm thất nghiệp nếu bạn đã đáp ứng đủ các yêu cầu khác, bao gồm&#58;
</br>- Đã đóng đủ số tháng yêu cầu&#58; Theo quy định, số tháng yêu cầu đóng Bảo hiểm thất nghiệp là 12 tháng liên tiếp trước khi xảy ra sự kiện mất việc làm.
</br>- Đã đóng phí Bảo hiểm thất nghiệp&#58; Bạn cần phải duy trì việc đóng phí Bảo hiểm thất nghiệp cho đến thời điểm xảy ra sự kiện mất việc làm.
</br>- Có đơn xin hưởng quyền lợi Bảo hiểm thất nghiệp&#58; Bạn cần phải nộp đơn xin hưởng quyền lợi Bảo hiểm thất nghiệp tới cơ quan Bảo hiểm xã hội địa phương nơi bạn đã đăng ký tham gia Bảo hiểm thất nghiệp.
</br>Ngoài ra, còn có các điều kiện khác như không có việc làm mới, không được hưởng lương từ công việc mới trong thời gian hưởng quyền lợi, và không tự ý từ chối công việc phù hợp trong thời gian hưởng quyền lợi.
</br>Vì vậy, nếu bạn bị sa thải không lương từ công việc trước đó và đã đáp ứng đủ các điều kiện trên, bạn có thể đủ điều kiện hưởng quyền lợi Bảo hiểm thất nghiệp theo quy định hiện hành tại Việt Nam. Tuy nhiên, quyền lợi cụ thể của bạn sẽ được xem xét dựa trên tình huống cụ thể của bạn và quy định hiện hành tại thời điểm bạn nộp đơn hưởng quyền lợi. Vì vậy, nếu có bất kỳ câu hỏi hoặc thắc mắc nào liên quan đến quyền lợi Bảo hiểm thất nghiệp, bạn nên tham khảo các nguồn chính thức từ cơ quan Bảo hiểm thất nghiệp.
</br>(Luật Bảo hiểm xã hội số 58/2014/QH13)
- - Theo quy định tại Việt Nam, nếu bạn đã đăng ký tham gia Bảo hiểm thất nghiệp và đã nộp đầy đủ số tháng yêu cầu đóng Bảo hiểm thất nghiệp, nhưng sau đó không đóng phí Bảo hiểm thất nghiệp trong một thời gian dài, bạn sẽ không được đóng phí bù vào sau để đủ điều kiện hưởng quyền lợi Bảo hiểm thất nghiệp.
</br>Theo quy định, việc đóng phí Bảo hiểm thất nghiệp là bắt buộc và cần được thực hiện đúng theo quy định của cơ quan Bảo hiểm xã hội. Nếu không đóng phí đúng hạn, bạn sẽ không được tính đủ số tháng yêu cầu để đủ điều kiện hưởng quyền lợi Bảo hiểm thất nghiệp.
</br>Vì vậy, nếu bạn đã không đóng phí Bảo hiểm thất nghiệp trong một thời gian dài, bạn cần liên hệ với cơ quan Bảo hiểm xã hội địa phương nơi bạn đã đăng ký tham gia Bảo hiểm thất nghiệp để biết thêm thông tin cụ thể về quy định và quy trình liên quan đến đóng phí bù vào sau (nếu có) và quyền lợi Bảo hiểm thất nghiệp của bạn.
</br>(Luật Bảo hiểm xã hội số 58/2014/QH13)
- - Theo quy định tại Việt Nam, nếu bạn chuyển việc từ một công ty sang công ty khác, quyền lợi Bảo hiểm thất nghiệp của bạn vẫn có thể được giữ nguyên, miễn là bạn đăng ký tham gia Bảo hiểm thất nghiệp ở công ty mới và đóng đủ số tháng yêu cầu để đủ điều kiện hưởng quyền lợi Bảo hiểm thất nghiệp.
Tuy nhiên, quyền lợi Bảo hiểm thất nghiệp của bạn có thể được xem xét và xác định dựa trên số tháng bạn đã đóng Bảo hiểm thất nghiệp trong công ty cũ, số tháng bạn đã đóng Bảo hiểm thất nghiệp trong công ty mới, và các quy định liên quan khác của cơ quan Bảo hiểm xã hội. Vì vậy, bạn cần liên hệ với cơ quan Bảo hiểm xã hội địa phương nơi bạn đăng ký tham gia Bảo hiểm thất nghiệp để biết thêm thông tin cụ thể và được hướng dẫn về quyền lợi Bảo hiểm thất nghiệp khi chuyển việc sang công ty mới.
(Điều 50, Điều 54 và Điều 55 Luật Bảo hiểm xã hội số 58/2014/QH13)
- - Theo quy định tại Việt Nam, nếu bạn chuyển việc từ một công ty sang công ty khác, quyền lợi Bảo hiểm thất nghiệp của bạn vẫn có thể được giữ nguyên, miễn là bạn đăng ký tham gia Bảo hiểm thất nghiệp ở công ty mới và đóng đủ số tháng yêu cầu để đủ điều kiện hưởng quyền lợi Bảo hiểm thất nghiệp.
</br>Tuy nhiên, quyền lợi Bảo hiểm thất nghiệp của bạn có thể được xem xét và xác định dựa trên số tháng bạn đã đóng Bảo hiểm thất nghiệp trong công ty cũ, số tháng bạn đã đóng Bảo hiểm thất nghiệp trong công ty mới, và các quy định liên quan khác của cơ quan Bảo hiểm xã hội. Vì vậy, bạn cần liên hệ với cơ quan Bảo hiểm xã hội địa phương nơi bạn đăng ký tham gia Bảo hiểm thất nghiệp để biết thêm thông tin cụ thể và được hướng dẫn về quyền lợi Bảo hiểm thất nghiệp khi chuyển việc sang công ty mới.
(Luật Bảo hiểm xã hội số 58/2014/QH13)
- - Theo quy định tại Điều 11, Nghị định số 61/2013/NĐ-CP ngày 25 tháng 6 năm 2013 của Chính phủ quy định về Bảo hiểm thất nghiệp, người tham gia Bảo hiểm thất nghiệp có trách nhiệm cung cấp đầy đủ và chính xác thông tin cá nhân, số điện thoại liên lạc để tiện việc liên lạc trong quá trình thực hiện Bảo hiểm thất nghiệp. Nếu có thay đổi thông tin, người tham gia Bảo hiểm thất nghiệp cần phải thông báo đến cơ quan Bảo hiểm thất nghiệp để cập nhật thông tin.
</br>Vì vậy, nếu bạn muốn cập nhật thông tin liên lạc của mình, bạn cần liên hệ với cơ quan Bảo hiểm thất nghiệp và cung cấp thông tin mới để cập nhật thông tin. 
</br>(Nghị định số 61/2013/NĐ-CP của Chính phủ).
- - Theo quy định tại Nghị định số 61/2013/NĐ-CP ngày 25 tháng 6 năm 2013 của Chính phủ về Bảo hiểm thất nghiệp tại Việt Nam, chương trình Bảo hiểm thất nghiệp không cung cấp trực tiếp hỗ trợ đào tạo hoặc tìm việc làm cho người tham gia. Tuy nhiên, Bảo hiểm thất nghiệp có mục đích hỗ trợ người tham gia có nguồn thu nhập ổn định trong thời gian thất nghiệp để giúp họ duy trì đời sống cơ bản và tìm kiếm việc làm mới.
</br>Cụ thể, người tham gia Bảo hiểm thất nghiệp có quyền nhận trợ cấp thất nghiệp trong một số trường hợp như sau&#58;
</br>- Thời gian làm việc ở công ty trước đó không đủ để nghỉ hưu mà bị sa thải hoặc chấm dứt hợp đồng lao động theo quy định của pháp luật.
</br>- Thời gian đóng Bảo hiểm thất nghiệp đủ theo quy định và đăng ký tham gia Bảo hiểm thất nghiệp đúng thủ tục.
</br>- Không tự ý nghỉ việc hoặc bị đuổi việc theo quy định của pháp luật.
</br>Tuy nhiên, Bảo hiểm thất nghiệp không cung cấp hỗ trợ đào tạo hoặc tìm việc làm một cách trực tiếp. Người tham gia Bảo hiểm thất nghiệp cần tự tìm kiếm công việc phù hợp và nỗ lực trong việc đào tạo và nâng cao năng lực để có cơ hội tốt hơn trong việc tìm kiếm việc làm mới.
</br>(Nghị định số 61/2013/NĐ-CP của Chính phủ).
- - Theo quy định tại Nghị định số 61/2013/NĐ-CP ngày 25 tháng 6 năm 2013 của Chính phủ về Bảo hiểm thất nghiệp tại Việt Nam, người có công việc mới và đang tham gia Bảo hiểm thất nghiệp không đủ điều kiện hưởng trợ cấp thất nghiệp.
</br>Quy định tại Điều 19 của Nghị định trên nêu rõ rằng người tham gia Bảo hiểm thất nghiệp sẽ mất quyền hưởng trợ cấp thất nghiệp trong trường hợp sau đây&#58;
</br>- Tự ý nghỉ việc hoặc chấm dứt hợp đồng lao động.
</br>- Có việc làm mới và tham gia Bảo hiểm xã hội tại nơi làm việc mới.
</br>- Không đủ điều kiện hưởng trợ cấp thất nghiệp theo quy định của pháp luật.
</br>Vì vậy, nếu bạn đã có công việc mới và đang tham gia Bảo hiểm xã hội tại công ty mới, bạn sẽ không đủ điều kiện hưởng quyền lợi Bảo hiểm thất nghiệp từ công ty trước đó. Bạn cần tuân thủ quy định pháp luật và không có cách nào để tiếp tục hưởng quyền lợi Bảo hiểm thất nghiệp từ công ty trước đó khi đã có công việc mới và tham gia Bảo hiểm xã hội tại nơi làm việc mới.
</br>(Điều 19, Nghị định số 61/2013/NĐ-CP của Chính phủ)
- - Theo quy định tại Nghị định số 61/2013/NĐ-CP ngày 25 tháng 6 năm 2013 của Chính phủ về Bảo hiểm thất nghiệp tại Việt Nam, người lao động phải tham gia Bảo hiểm thất nghiệp trong thời gian làm việc tại doanh nghiệp.
</br>Quy định tại Điều 7 của Nghị định trên nêu rõ rằng người lao động phải đăng ký tham gia Bảo hiểm thất nghiệp trong thời hạn 30 ngày kể từ ngày nghỉ việc. Nếu quá thời hạn này, người lao động sẽ không được hưởng quyền lợi Bảo hiểm thất nghiệp.
</br>Vì vậy, nếu bạn đăng ký tham gia Bảo hiểm thất nghiệp trong tháng sau khi nghỉ việc, bạn sẽ không đủ điều kiện hưởng quyền lợi Bảo hiểm thất nghiệp theo quy định pháp luật tại Việt Nam. Bạn cần tuân thủ quy định đăng ký tham gia Bảo hiểm thất nghiệp trong thời hạn 30 ngày kể từ ngày nghỉ việc để đủ điều kiện hưởng quyền lợi Bảo hiểm thất nghiệp.
</br>(Điều 7, Nghị định số 61/2013/NĐ-CP của Chính phủ)
- - Theo quy định tại Nghị định số 61/2013/NĐ-CP ngày 25 tháng 6 năm 2013 của Chính phủ về Bảo hiểm thất nghiệp tại Việt Nam, người lao động có thể hưởng quyền lợi Bảo hiểm thất nghiệp trong trường hợp nghỉ việc tự nguyện hoặc bị sa thải từ công việc.
</br>Vì vậy, nếu bạn đã nghỉ việc tự nguyện mà không bị sa thải từ công việc, bạn không đủ điều kiện để hưởng quyền lợi Bảo hiểm thất nghiệp theo quy định pháp luật tại Việt Nam. Quyền lợi Bảo hiểm thất nghiệp áp dụng trong trường hợp bị sa thải từ công việc do lý do doanh nghiệp hoặc tổ chức sử dụng lao động giải thể, giảm công suất sản xuất, giảm nhân sự, hoặc các lý do khác do công ty gây ra.
</br>Lưu ý là quyền lợi Bảo hiểm thất nghiệp cũng được xem xét và điều chỉnh theo quy định của pháp luật và cơ quan quản lý nhà nước có thẩm quyền.
</br>(Nghị định số 61/2013/NĐ-CP của Chính phủ)
- - Theo quy định tại Nghị định số 61/2013/NĐ-CP ngày 25 tháng 6 năm 2013 của Chính phủ về Bảo hiểm thất nghiệp tại Việt Nam, Bảo hiểm thất nghiệp không cung cấp hỗ trợ tài chính khẩn cấp trong trường hợp đặc biệt. Quyền lợi Bảo hiểm thất nghiệp áp dụng trong trường hợp bị sa thải từ công việc do lý do doanh nghiệp hoặc tổ chức sử dụng lao động giải thể, giảm công suất sản xuất, giảm nhân sự, hoặc các lý do khác do công ty gây ra.
</br>Tuy nhiên, trong một số trường hợp đặc biệt, chính phủ có thể có các chính sách hỗ trợ tài chính khẩn cấp đối với các đối tượng có hoàn cảnh khó khăn, nhưng không phải là từ quyền lợi Bảo hiểm thất nghiệp mà là từ các nguồn tài chính khác của ngân sách nhà nước hoặc các nguồn hỗ trợ khác.
</br>Tuy nhiên, để biết chính xác về các chính sách hỗ trợ tài chính khẩn cấp đối với Bảo hiểm thất nghiệp, bạn cần tham khảo các quy định cụ thể của pháp luật và cơ quan quản lý nhà nước có thẩm quyền tại thời điểm hiện tại, vì các chính sách này có thể thay đổi theo thời gian.
</br>(Nghị định số 61/2013/NĐ-CP của Chính phủ)
- - Theo quy định tại Nghị định số 61/2013/NĐ-CP ngày 25 tháng 6 năm 2013 của Chính phủ về Bảo hiểm thất nghiệp tại Việt Nam, người lao động làm việc tại nước ngoài không được hưởng quyền lợi Bảo hiểm thất nghiệp tại Việt Nam. Quyền lợi này chỉ áp dụng cho người lao động làm việc trên lãnh thổ của nước Việt Nam.
</br>Tuy nhiên, nếu người lao động đã tham gia Bảo hiểm thất nghiệp tại Việt Nam trong quá trình làm việc trước khi đi làm việc tại nước ngoài, và đáp ứng đủ các điều kiện, thì sau khi chấm dứt hợp đồng lao động tại nước ngoài, người lao động có thể xin được hưởng quyền lợi Bảo hiểm thất nghiệp tại Việt Nam.
</br>Tuy nhiên, việc hưởng quyền lợi Bảo hiểm thất nghiệp tại Việt Nam cho người lao động làm việc tại nước ngoài cần tuân theo các quy định và thủ tục cụ thể, và có thể khác nhau tùy theo từng trường hợp cụ thể. Do đó, người lao động nên liên hệ với cơ quan quản lý nhà nước có thẩm quyền hoặc cơ quan Bảo hiểm thất nghiệp tại Việt Nam để biết thêm thông tin chi tiết và thực hiện các thủ tục cần thiết.
</br>(Nghị định số 61/2013/NĐ-CP của Chính phủ)
- - Theo quy định tại Nghị định số 61/2013/NĐ-CP ngày 25 tháng 6 năm 2013 của Chính phủ về Bảo hiểm thất nghiệp tại Việt Nam, người lao động đã tự ý nghỉ việc (không bị sa thải) để đầu tư kinh doanh riêng thì không được hưởng quyền lợi Bảo hiểm thất nghiệp. Quyền lợi này chỉ áp dụng cho những trường hợp người lao động bị sa thải hoặc hợp đồng lao động chấm dứt theo quy định của pháp luật.
</br>Vì vậy, nếu bạn đã nghỉ việc để đầu tư kinh doanh riêng, bạn không đủ điều kiện hưởng quyền lợi Bảo hiểm thất nghiệp theo quy định hiện hành tại Việt Nam. Tuy nhiên, luật pháp có thể thay đổi và cần phải theo dõi các thông tin cụ thể và thay đổi liên quan đến chính sách Bảo hiểm thất nghiệp tại Việt Nam để biết thông tin mới nhất và chi tiết hơn về quyền lợi Bảo hiểm thất nghiệp của người lao động.
</br>(Nghị định số 61/2013/NĐ-CP của Chính phủ)
- - Theo quy định tại Nghị định số 61/2013/NĐ-CP ngày 25 tháng 6 năm 2013 của Chính phủ về Bảo hiểm thất nghiệp tại Việt Nam, quy trình giải quyết hồ sơ Bảo hiểm thất nghiệp không được đơn giản hóa. Hồ sơ giải quyết Bảo hiểm thất nghiệp thường đi qua nhiều bước xử lý, kiểm tra và đánh giá đủ điều kiện theo quy định của pháp luật.
</br>Thường thì người lao động cần chuẩn bị các giấy tờ, chứng từ liên quan, điền đầy đủ thông tin vào đơn đăng ký Bảo hiểm thất nghiệp, và nộp hồ sơ đến cơ quan quản lý Bảo hiểm thất nghiệp địa phương hoặc cơ quan được uỷ quyền để xử lý. Hồ sơ sẽ được xem xét, kiểm tra, đánh giá và giải quyết theo quy định của pháp luật và quy trình của cơ quan quản lý Bảo hiểm thất nghiệp.
</br>Mặc dù không có quy định cụ thể về hồ sơ giải quyết đơn giản hóa trong Luật Bảo hiểm thất nghiệp tại Việt Nam, tuy nhiên, cơ quan quản lý Bảo hiểm thất nghiệp cũng có thể có các quy trình, quy định nội bộ, hoặc quy định cụ thể khác có thể được áp dụng để giúp đơn giản hóa quy trình giải quyết hồ sơ cho người lao động. Người lao động nên liên hệ với cơ quan quản lý Bảo hiểm thất nghiệp địa phương hoặc cơ quan được uỷ quyền để biết thêm thông tin chi tiết về quy trình giải quyết hồ sơ Bảo hiểm thất nghiệp tại địa phương mình.
</br>(Nghị định số 61/2013/NĐ-CP của Chính phủ)
- - Theo quy định tại Nghị định số 61/2013/NĐ-CP ngày 25 tháng 6 năm 2013 của Chính phủ về Bảo hiểm thất nghiệp tại Việt Nam, người nước ngoài làm việc tại Việt Nam cũng có thể đủ điều kiện tham gia Bảo hiểm thất nghiệp, miễn là đáp ứng đầy đủ các điều kiện sau&#58;
</br>Là người lao động nước ngoài đang làm việc theo hợp đồng lao động có thời hạn từ 3 tháng trở lên tại doanh nghiệp, tổ chức, cá nhân có hoạt động kinh doanh, sản xuất, dịch vụ, giáo dục, y tế, văn hóa, thể thao, khoa học và công nghệ tại Việt Nam.
</br>Đã đóng đủ tiền Bảo hiểm thất nghiệp theo quy định của pháp luật.
</br>Đã đóng đủ các khoản Bảo hiểm xã hội khác (bao gồm Bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm tai nạn lao động, bảo hiểm hưu trí) theo quy định của pháp luật.
</br>Người nước ngoài làm việc tại Việt Nam có quyền hưởng các quyền lợi của Bảo hiểm thất nghiệp, bao gồm trợ cấp thất nghiệp và các quyền lợi khác theo quy định của pháp luật, nếu đáp ứng đầy đủ các điều kiện nêu trên. Việc giải quyết hồ sơ Bảo hiểm thất nghiệp cho người nước ngoài cũng được thực hiện theo quy trình và quy định của pháp luật tại cơ quan quản lý Bảo hiểm thất nghiệp địa phương hoặc cơ quan được uỷ quyền.
</br>(Nghị định số 61/2013/NĐ-CP của Chính phủ)
- - Theo quy định của Luật Bảo hiểm xã hội tại Việt Nam, để hưởng quyền lợi Bảo hiểm thất nghiệp, người lao động cần đáp ứng đủ các điều kiện sau&#58;
</br>Đã đăng ký tham gia Bảo hiểm thất nghiệp sau khi nghỉ việc hoặc chấm dứt hợp đồng lao động, và không vượt quá 12 tháng kể từ ngày kết thúc thời hạn đóng Bảo hiểm xã hội.
</br>Đã tham gia đóng Bảo hiểm xã hội trong ít nhất 12 tháng liên tiếp hoặc không liên tiếp trước khi tham gia Bảo hiểm thất nghiệp.
</br>Đã nghỉ việc không lấy lại việc làm hoặc đã chấm dứt hợp đồng lao động theo quy định pháp luật.
</br>Chưa đủ điều kiện để nghỉ hưu theo quy định của pháp luật.
</br>Vì vậy, nếu bạn đã đăng ký tham gia Bảo hiểm thất nghiệp nhưng không đủ điều kiện nghỉ hưu, bạn sẽ không được hưởng quyền lợi Bảo hiểm thất nghiệp theo quy định hiện hành tại Việt Nam. Tuy nhiên, bạn nên kiểm tra lại các quy định cụ thể và liên hệ với cơ quan Bảo hiểm xã hội địa phương để có thông tin chi tiết và chính xác về trường hợp của bạn.
</br>(Luật Bảo hiểm xã hội tại Việt Nam)
- - Tại Việt Nam, Bảo hiểm thất nghiệp không cung cấp hỗ trợ đặc biệt cho người nghỉ việc vì sức khỏe không tốt. Hỗ trợ của Bảo hiểm thất nghiệp thường liên quan đến việc mất việc làm do doanh nghiệp giảm nhân sự, giải thể, hoặc dừng hoạt động.
</br>(Nghị định số 61/2013/NĐ-CP)
- - Theo quy định của pháp luật Việt Nam, nếu bạn chuyển công tác sang nước ngoài, bạn sẽ không được hưởng quyền lợi Bảo hiểm thất nghiệp. Bảo hiểm thất nghiệp là một chế độ bảo đảm xã hội áp dụng cho người lao động đang làm việc tại Việt Nam, và chỉ áp dụng trong trường hợp người lao động mất việc làm ở Việt Nam mà không phải do nguyên nhân chủ quan của người lao động. Khi bạn chuyển công tác sang nước ngoài, bạn không còn là người lao động đang làm việc tại Việt Nam nữa, do đó bạn không được hưởng quyền lợi Bảo hiểm thất nghiệp theo quy định của pháp luật Việt Nam.
</br>Tuy nhiên, các quy định cụ thể về Bảo hiểm thất nghiệp có thể thay đổi theo từng quy định cụ thể của công ty hoặc nhà nước, vì vậy bạn nên tham khảo các quy định của công ty hoặc cơ quan có thẩm quyền để biết thêm thông tin chi tiết về chính sách Bảo hiểm thất nghiệp khi chuyển công tác sang nước ngoài.
</br>(Nghị định số 61/2013/NĐ-CP của Chính phủ)
- - Theo quy định của pháp luật Việt Nam, người nước ngoài làm việc tại Việt Nam có thể tham gia Bảo hiểm thất nghiệp, tuy nhiên điều kiện và quy trình tham gia sẽ khác so với công dân Việt Nam.
</br>Theo Luật Bảo hiểm xã hội và các văn bản hướng dẫn thi hành liên quan, người nước ngoài làm việc tại Việt Nam phải đáp ứng các điều kiện sau đây để có thể tham gia Bảo hiểm thất nghiệp&#58;
</br>Là người nước ngoài đã đóng Bảo hiểm xã hội theo quy định của pháp luật Việt Nam.
</br>Có giấy phép làm việc hoặc giấy phép kinh doanh, cấp lại của cơ quan, tổ chức có thẩm quyền theo quy định của pháp luật Việt Nam.
</br>Thời gian đóng Bảo hiểm xã hội tại Việt Nam đủ 12 tháng liên tục hoặc tính đến thời điểm ngừng đóng, nếu thời gian đóng chưa đủ 12 tháng, thì tính từ tháng thứ 7 đến tháng thứ 12 trước ngày ngừng đóng.
</br>Nếu đáp ứng đủ các điều kiện trên, người nước ngoài có thể đăng ký tham gia Bảo hiểm thất nghiệp và hưởng quyền lợi Bảo hiểm thất nghiệp theo quy định của pháp luật Việt Nam.
<br>(Bộ Luật Lao động của Việt Nam)
- - Theo quy định của pháp luật Việt Nam, nếu bạn đã nghỉ việc và sau đó ký hợp đồng lao động mới, bạn không thể hưởng quyền lợi Bảo hiểm thất nghiệp.
</br>Theo Nghị định số 28/2020/NĐ-CP ngày 01/03/2020 của Chính phủ về Bảo hiểm thất nghiệp, để được hưởng quyền lợi Bảo hiểm thất nghiệp, người lao động phải thỏa mãn điều kiện đóng Bảo hiểm xã hội liên tục trong ít nhất 12 tháng tính đến ngày nghỉ việc. Nếu sau khi nghỉ việc, bạn ký hợp đồng lao động mới, thì thời gian tính đóng Bảo hiểm xã hội của bạn sẽ bắt đầu lại từ đầu, và bạn sẽ không đủ điều kiện đóng bảo hiểm liên tục trong 12 tháng, do đó sẽ không được hưởng quyền lợi Bảo hiểm thất nghiệp theo quy định của pháp luật Việt Nam.
</br>(Nghị định số 28/2020/NĐ-CP ngày 01/03/2020)
- - Theo quy định hiện hành của pháp luật Việt Nam, Bảo hiểm thất nghiệp không cung cấp hỗ trợ tài chính đặc biệt cho người nghỉ việc vì lý do gia đình. Bảo hiểm thất nghiệp là một chế độ Bảo hiểm xã hội nhằm hỗ trợ người lao động khi mất việc làm hoặc bị giảm bớt lao động mà không do lỗi của mình. Quyền lợi Bảo hiểm thất nghiệp được cung cấp dưới dạng trợ cấp hàng tháng, dựa trên nội dung của hợp đồng Bảo hiểm thất nghiệp và quy định của pháp luật.
</br>Tuy nhiên, trong một số trường hợp đặc biệt, người lao động có thể được hỗ trợ tài chính khác từ các nguồn khác, chẳng hạn như chính sách hỗ trợ xã hội, quỹ xã hội, quỹ khẩn cấp xã hội và các nguồn hỗ trợ tài chính khác theo quy định của pháp luật. Việc hỗ trợ tài chính trong trường hợp người nghỉ việc vì lý do gia đình cụ thể sẽ phụ thuộc vào chính sách và quy định của địa phương hoặc cơ quan có thẩm quyền.
</br>(Nghị định số 61/2013/NĐ-CP của Chính phủ)
- - Theo quy định của Nghị định số 28/2020/NĐ-CP ngày 1 tháng 4 năm 2020 của Chính phủ về Bảo hiểm thất nghiệp, bạn cần thực hiện các bước sau để cập nhật thông tin công ty mới&#58;
</br>Bước 1&#58; Liên hệ với cơ quan Bảo hiểm xã hội địa phương nơi bạn đã đăng ký tham gia Bảo hiểm thất nghiệp. Bạn có thể đến trực tiếp cơ quan này hoặc liên hệ qua điện thoại, email hoặc các kênh liên lạc khác để yêu cầu cập nhật thông tin công ty mới.
</br>Bước 2&#58; Cung cấp thông tin về công ty mới mà bạn đã chuyển sang làm việc, bao gồm tên công ty, địa chỉ, mã số thuế, ngày bắt đầu công việc tại công ty mới và các thông tin khác liên quan.
</br>Bước 3&#58; Cung cấp các giấy tờ, tài liệu cần thiết để xác nhận việc bạn đã chuyển công việc sang công ty mới, chẳng hạn như hợp đồng lao động, giấy chứng nhận đăng ký kinh doanh của công ty mới, giấy xác nhận từ công ty mới về việc bạn đã làm việc tại đó, hoặc các giấy tờ khác theo yêu cầu của cơ quan Bảo hiểm xã hội địa phương.
</br>Bước 4&#58; Hoàn thành các thủ tục và giấy tờ theo yêu cầu của cơ quan Bảo hiểm xã hội địa phương để cập nhật thông tin công ty mới cho hồ sơ Bảo hiểm thất nghiệp của bạn.
</br>Lưu ý&#58; Thời gian xử lý và cập nhật thông tin công ty mới có thể khác nhau tùy theo quy định của cơ quan Bảo hiểm xã hội địa phương. Bạn nên liên hệ với cơ quan này để biết chi tiết và được hướng dẫn cụ thể.
- - Có, theo quy định tại Nghị định số 28/2020/NĐ-CP ngày 1 tháng 4 năm 2020 của Chính phủ về Bảo hiểm thất nghiệp, người tham gia Bảo hiểm thất nghiệp sẽ được hưởng trợ cấp thất nghiệp khi tham gia Bảo hiểm thất nghiệp và thỏa mãn các điều kiện quy định. Trong trường hợp công ty phá sản, người tham gia Bảo hiểm thất nghiệp sẽ được hưởng trợ cấp thất nghiệp theo quy định.
</br>Ngoài ra, trong trường hợp công ty phá sản, người lao động cũng có thể yêu cầu được trả lương và các khoản tiền đã nộp cho Bảo hiểm xã hội, BHYT, Bảo hiểm thất nghiệp theo quy định tại Luật lao động số 45/2019/QH14 ngày 20/11/2019.
- - Theo quy định tại Luật Bảo hiểm xã hội số 58/2014/QH13 và Nghị định số 28/2020/NĐ-CP của Chính phủ, nếu bạn đã nghỉ việc vì công ty giải thể, bạn có thể đủ điều kiện để hưởng quyền lợi Bảo hiểm thất nghiệp, tuy nhiên, điều kiện và thủ tục cụ thể có thể khác nhau tùy theo quy định của từng quốc gia hoặc địa phương.
</br>Bạn cần liên hệ với cơ quan Bảo hiểm xã hội nơi bạn đã tham gia Bảo hiểm thất nghiệp để được tư vấn và hướng dẫn chi tiết về quy trình hưởng quyền lợi Bảo hiểm thất nghiệp trong trường hợp công ty giải thể.
- - Theo quy định tại Nghị định số 28/2020/NĐ-CP ngày 1 tháng 4 năm 2020 của Chính phủ về Bảo hiểm thất nghiệp, Bảo hiểm thất nghiệp không cung cấp trợ cấp đào tạo nghề nghiệp. Tuy nhiên, người tham gia Bảo hiểm thất nghiệp có thể được hỗ trợ tài chính cho các khóa đào tạo, huấn luyện nghề nghiệp trong quá trình tìm kiếm việc làm, để nâng cao khả năng tìm kiếm việc làm và cải thiện khả năng cạnh tranh trên thị trường lao động.
</br>Cụ thể, người tham gia Bảo hiểm thất nghiệp có thể được hỗ trợ một lần duy nhất trong thời gian tham gia Bảo hiểm thất nghiệp từ 1-3 tháng lương cơ bản hàng tháng của người lao động tại thời điểm tham gia đào tạo. Thủ tục và điều kiện hưởng hỗ trợ đào tạo nghề nghiệp sẽ được quy định cụ thể theo quy định của cơ quan Bảo hiểm xã hội nơi bạn đăng ký tham gia Bảo hiểm thất nghiệp.
