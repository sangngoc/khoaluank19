- - Thương lượng tập thể là việc đàm phán, thỏa thuận giữa một bên là một hoặc nhiều tổ chức đại diện người lao động với một bên là một hoặc nhiều người sử dụng lao động hoặc tổ chức đại diện người sử dụng lao động nhằm xác lập điều kiện lao động, quy định về mối quan hệ giữa các bên và xây dựng quan hệ lao động tiến bộ, hài hòa và ổn định.
</br> Điều 65 luật lao động 2019
- - Thương lượng tập thể được tiến hành theo nguyên tắc tự nguyện, hợp tác, thiện chí, bình đẳng, công khai và minh bạch.
</br> Điều 66 luật lao động 2019
- - Nội dung thương lượng tập thể
</br>Các bên thương lượng lựa chọn một hoặc một số nội dung sau để tiến hành thương lượng tập thể&#58;
</br>1. Tiền lương, trợ cấp, nâng lương, thưởng, bữa ăn và các chế độ khác;
</br>2. Mức lao động và thời giờ làm việc, thời giờ nghỉ ngơi, làm thêm giờ, nghỉ giữa ca;
</br>3. Bảo đảm việc làm đối với người lao động;
</br>4. Bảo đảm an toàn, vệ sinh lao động; thực hiện nội quy lao động;
</br>5. Điều kiện, phương tiện hoạt động của tổ chức đại diện người lao động; mối quan hệ giữa người sử dụng lao động và tổ chức đại diện người lao động;
</br>6. Cơ chế, phương thức phòng ngừa, giải quyết tranh chấp lao động;
</br>7. Bảo đảm bình đẳng giới, bảo vệ thai sản, nghỉ hằng năm; phòng, chống bạo lực và quấy rối tình dục tại nơi làm việc;
</br>8. Nội dung khác mà một hoặc các bên quan tâm.
</br> Điều 67 luật lao động 2019

- - Tổ chức đại diện người lao động tại cơ sở có quyền yêu cầu thương lượng tập thể khi đạt tỷ lệ thành viên tối thiểu trên tổng số người lao động trong doanh nghiệp theo quy định của Chính phủ.
</br> Điều 68 khoảng 1 luật lao động 2019

- - Trường hợp doanh nghiệp có nhiều tổ chức đại diện người lao động tại cơ sở đáp ứng quy định thì tổ chức có quyền yêu cầu thương lượng là tổ chức có số thành viên nhiều nhất trong doanh nghiệp. Các tổ chức đại diện người lao động tại cơ sở khác có thể tham gia thương lượng tập thể khi được tổ chức đại diện người lao động có quyền yêu cầu thương lượng tập thể đồng ý.
</br> Điều 68 khoảng 2 luật lao động 2019

- - Trường hợp doanh nghiệp có nhiều tổ chức đại diện người lao động tại cơ sở mà không có tổ chức nào đáp ứng quy định thì các tổ chức có quyền tự nguyện kết hợp với nhau để yêu cầu thương lượng tập thể nhưng tổng số thành viên của các tổ chức này phải đạt tỷ lệ tối thiểu theo quy định.
</br> Điều 68 khoảng 3 luật lao động 2019

- - Số lượng người tham gia thương lượng tập thể của mỗi bên do các bên thỏa thuận.
</br> Điều 69 khoảng 1 luật lao động 2019

- - Thành phần tham gia thương lượng tập thể của mỗi bên do bên đó quyết định.
</br> Điều 69 khoảng 2 luật lao động 2019

- - Mỗi bên thương lượng tập thể có quyền mời tổ chức đại diện cấp trên của mình cử người tham gia là đại diện thương lượng và bên kia không được từ chối. Đại diện thương lượng tập thể của mỗi bên không được vượt quá số lượng quy định, trừ trường hợp được bên kia đồng ý.
</br> Điều 69 khoảng 3 luật lao động 2019

- - Thương lượng tập thể không thành thuộc một trong các trường hợp sau đây&#58;
</br>a) Một bên từ chối thương lượng hoặc không tiến hành thương lượng trong thời hạn quy định;
</br>b) Đã hết thời hạn quy định mà các bên không đạt được thỏa thuận;
</br>c) Chưa hết thời hạn quy định nhưng các bên cùng xác định và tuyên bố về việc thương lượng tập thể không đạt được thỏa thuận.
</br> Điều 71 khoảng 1 luật lao động 2019

- - Khi thương lượng không thành, các bên thương lượng tiến hành thủ tục giải quyết tranh chấp lao động theo quy định. Trong khi đang giải quyết tranh chấp lao động, tổ chức đại diện người lao động không được tổ chức đình công
</br> Điều 71 khoảng 2 luật lao động 2019

- -  Quy trình thương lượng tập thể tại doanh nghiệp</br>Khi có yêu cầu thương lượng tập thể của tổ chức đại diện người lao động tại cơ sở có quyền yêu cầu thương lượng tập thể theo quy định hoặc yêu cầu của người sử dụng lao động thì bên nhận được yêu cầu không được từ chối việc thương lượng.
</br>Trong thời hạn 07 ngày làm việc kể từ ngày nhận được yêu cầu và nội dung thương lượng, các bên thỏa thuận về địa điểm, thời gian bắt đầu thương lượng.
</br>Người sử dụng lao động có trách nhiệm bố trí thời gian, địa điểm và các điều kiện cần thiết để tổ chức các phiên họp thương lượng tập thể.
</br>Thời gian bắt đầu thương lượng không được quá 30 ngày kể từ ngày nhận được yêu cầu thương lượng tập thể.
</br> Điều 70 khoảng 1 luật lao động 2019

- - Thời gian thương lượng tập thể không được quá 90 ngày kể từ ngày bắt đầu thương lượng, trừ trường hợp các bên có thỏa thuận khác.
</br> Thời gian tham gia các phiên họp thương lượng tập thể của đại diện bên người lao động được tính là thời gian làm việc có hưởng lương. Trường hợp người lao động là thành viên của tổ chức đại diện người lao động tham gia các phiên họp thương lượng tập thể thì thời gian tham gia các phiên họp không tính vào thời gian quy định.
</br> Điều 70 khoảng 2 luật lao động 2019

- - Trách nhiệm của Ủy ban nhân dân cấp tỉnh trong thương lượng tập thể
</br>1. Tổ chức đào tạo, bồi dưỡng kỹ năng thương lượng tập thể cho các bên thương lượng tập thể.
</br>2. Xây dựng và cung cấp các thông tin, dữ liệu về kinh tế - xã hội, thị trường lao động, quan hệ lao động nhằm hỗ trợ, thúc đẩy thương lượng tập thể.
</br>3. Chủ động hoặc khi có yêu cầu của cả hai bên thương lượng tập thể, hỗ trợ các bên đạt được thỏa thuận trong quá trình thương lượng tập thể; trường hợp không có yêu cầu, việc chủ động hỗ trợ của Ủy ban nhân dân cấp tỉnh chỉ được tiến hành nếu được các bên đồng ý.
</br>4. Thành lập Hội đồng thương lượng tập thể khi có yêu cầu của các bên thương lượng tập thể có nhiều doanh nghiệp theo quy định.
</br> Điều 74 khoảng 2 luật lao động 2019

