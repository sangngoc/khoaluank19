- - Luật bảo hiểm y tế Việt Nam là một luật do Quốc hội Việt Nam thông qua vào ngày 14 tháng 11 năm 2008, có tên đầy đủ là Luật Bảo hiểm y tế. Đây là một trong những luật quan trọng và cơ bản trong lĩnh vực bảo hiểm y tế tại Việt Nam. Luật này có hiệu lực thi hành từ ngày 01 tháng 7 năm 2009.
</br>Nguồn tham khảo&#58; Luật Bảo hiểm y tế số 25/2008/QH12.
- - Thẻ bảo hiểm y tế là một tài liệu quan trọng được cấp cho người tham gia bảo hiểm y tế để chứng tỏ quyền lợi của họ trong việc sử dụng các dịch vụ y tế. Thẻ bảo hiểm y tế thường được in trên một tấm thẻ nhựa có hình thức giống thẻ tín dụng, với thông tin cá nhân của người tham gia bảo hiểm y tế, số thẻ bảo hiểm y tế, tên và địa chỉ của đơn vị bảo hiểm y tế, nơi cấp thẻ, ngày cấp thẻ, ngày hết hạn, loại hình bảo hiểm y tế, v.v.
</br>Thẻ bảo hiểm y tế có ý nghĩa quan trọng đối với người tham gia bảo hiểm y tế, bởi nó cho phép họ sử dụng các dịch vụ y tế một cách thuận tiện và dễ dàng hơn. Khi cần sử dụng dịch vụ y tế, người tham gia bảo hiểm y tế chỉ cần xuất trình thẻ bảo hiểm y tế cho bác sĩ hoặc nhân viên y tế tại cơ sở y tế để được hưởng các quyền lợi bảo hiểm y tế của mình. Thẻ bảo hiểm y tế cũng giúp cho cơ quan bảo hiểm y tế dễ dàng quản lý thông tin và đối soát các khoản chi phí y tế đã được thanh toán cho người tham gia bảo hiểm y tế.
</br>Nguồn tham khảo&#58; Luật Bảo hiểm y tế số 25/2008/QH12.
- - Theo Điều 5 của Luật lao động năm 2019, Hợp đồng lao động là một thỏa thuận bằng văn bản giữa người lao động và nhà tuyển dụng về quyền, nghĩa vụ và điều kiện lao động của hai bên. 
</br>Nguồn&#58; Điều 5 - Luật lao động năm 2019.
- - Hợp đồng lao động không xác định thời hạn&#58 là hợp đồng mà trong đó người sử dụng lao động và người lao động không xác định thời hạn, thời điểm chấm dứt hiệu lực của hợp đồng;
- - Khoản 1 Điều 3 Luật Bảo hiểm xã hội năm 2014 quy định&#58; " Bảo hiểm xã hội là sự bảo đảm thay thế hoặc bù đắp một phần thu nhập của người lao động khi họ bị giảm hoặc mất thu nhập do ốm đau, thai sản, tai nạn lao động, bệnh nghề nghiệp, hết tuổi lao động hoặc chết, trên cơ sở đóng vào quỹ bảo hiểm xã hội."
- - Căn cứ theo điều 4 khoản 3 Luật Việc Làm 2013 về giải thích từ ngữ có nêu rõ khái niệm bảo hiểm thất nghiệp như sau&#58;
</br>"4. Bảo hiểm thất nghiệp là chế độ nhằm bù đắp một phần thu nhập của người lao động khi bị mất việc làm, hỗ trợ người lao động học nghề, duy trì việc làm, tìm việc làm trên cơ sở đóng vào Quỹ bảo hiểm thất nghiệp."
- - Đối thoại tại nơi làm việc là việc chia sẻ thông tin, tham khảo, thảo luận, trao đổi ý kiến giữa người sử dụng lao động với người lao động hoặc tổ chức đại diện người lao động về những vấn đề liên quan đến quyền, lợi ích và mối quan tâm của các bên tại nơi làm việc nhằm tăng cường sự hiểu biết, hợp tác, cùng nỗ lực hướng tới giải pháp các bên cùng có lợi.
- - Kỷ luật lao động là một loạt các biện pháp mà người sử dụng lao động có thể áp dụng nhằm nhắc nhở, cảnh cáo, trừng phạt người lao động khi người lao động có hành vi vi phạm nội quy, quy tắc lao động, tùy theo mức độ vi phạm.
- - Lao động nữ là người lao động thuộc giới nữ và khi tham gia quan hệ lao động có đầy đủ các quyền và nghĩa vụ của người lao động, đồng thời, đượcpháp luật lao động dành cho những quy định áp dụng riêng. Bộ luật lao động năm 2012 với Chương X đã dành những quy định riêng đối với lao động nữ.
- - Lao động nước ngoài có thể hiểu đơn giản là công dân của một nước làm việc tại một nước khác, tuân thủ theo quy định pháp luật lao động của nước đó.
- - Theo quy định tại khoản 9 Điều 3 của Bộ Luật Lao động năm 2019 thì Quấy rối tình dục tại nơi làm việc là hành vi có tính chất tình dục của bất kỳ người nào đối với người khác tại nơi làm việc mà không được người đó mong muốn hoặc chấp nhận.
- - Theo quy định tại Điều 65 Bộ luật Lao động 2019 về thương lượng tập thể, thì&#58;
</br>Thương lượng tập thể là việc đàm phán, thỏa thuận giữa một bên là một hoặc nhiều tổ chức đại diện người lao động với một bên là một hoặc nhiều người sử dụng lao động hoặc tổ chức đại diện người sử dụng lao động nhằm xác lập điều kiện lao động, quy định về mối quan hệ giữa các bên và xây dựng quan hệ lao động tiến bộ, hài hòa và ổn định.
- - Có thể hiểu trợ cấp là khoản tiền người lao động được cấp khi rơi vào tình trạng không tạm thời ngừng lao động, trên cơ sở số tiền mà người lao động đã thực hiện nghĩa vụ bảo hiểm trong thời gian lao động.
- - Theo khoản 1 Điều 179 Bộ luật Lao động (BLLĐ) 2019&#58;
</br>Tranh chấp lao động là tranh chấp về quyền và nghĩa vụ, lợi ích phát sinh giữa các bên trong quá trình xác lập, thực hiện hoặc chấm dứt quan hệ lao động; tranh chấp giữa các tổ chức đại diện người lao động với nhau; tranh chấp phát sinh từ quan hệ có liên quan trực tiếp đến quan hệ lao động.
- - Cụ thể từ năm 2021, tuổi nghỉ hưu của người lao động trong điều kiện lao động bình thường là đủ 60 tuổi 03 tháng đối với lao động nam và đủ 55 tuổi 4 tháng đối với lao động nữ. Sau đó, cứ mỗi năm tăng thêm 3 tháng đối với lao động nam và 4 tháng đối với lao động nữ.
- - Tổ chức đại diện người lao động tại cơ sở là tổ chức được thành lập trên cơ sở tự nguyện của người lao động tại một đơn vị sử dụng lao động nhằm mục đích bảo vệ quyền và lợi ích hợp pháp, chính đáng của người lao động trong quan hệ lao động thông qua thương lượng tập thể hoặc các hình thức khác theo quy định của pháp luật về lao động. Tổ chức đại diện người lao động tại cơ sở bao gồm công đoàn cơ sở và tổ chức của người lao động tại doanh nghiệp.
- - Người sử dụng lao động là doanh nghiệp, cơ quan, tổ chức, hợp tác xã, hộ gia đình, cá nhân có thuê mướn, sử dụng người lao động làm việc cho mình theo thỏa thuận; trường hợp người sử dụng lao động là cá nhân thì phải có năng lực hành vi dân sự đầy đủ.
- - Thương lượng tập thể là việc đàm phán, thỏa thuận giữa một bên là một hoặc nhiều tổ chức đại diện người lao động với một bên là một hoặc nhiều người sử dụng lao động hoặc tổ chức đại diện người sử dụng lao động nhằm xác lập điều kiện lao động, quy định về mối quan hệ giữa các bên và xây dựng quan hệ lao động tiến bộ, hài hòa và ổn định.
- - Người lao động là người làm việc cho người sử dụng lao động theo thỏa thuận, được trả lương và chịu sự quản lý, điều hành, giám sát của người sử dụng lao động.
</br>Độ tuổi lao động tối thiểu của người lao động là đủ 15 tuổi, trừ trường hợp quy định tại Mục 1 Chương XI của Bộ luật này.

- - Người sử dụng lao động là doanh nghiệp, cơ quan, tổ chức, hợp tác xã, hộ gia đình, cá nhân có thuê mướn, sử dụng người lao động làm việc cho mình theo thỏa thuận; trường hợp người sử dụng lao động là cá nhân thì phải có năng lực hành vi dân sự đầy đủ.

- - Tổ chức đại diện người lao động tại cơ sở là tổ chức được thành lập trên cơ sở tự nguyện của người lao động tại một đơn vị sử dụng lao động nhằm mục đích bảo vệ quyền và lợi ích hợp pháp, chính đáng của người lao động trong quan hệ lao động thông qua thương lượng tập thể hoặc các hình thức khác theo quy định của pháp luật về lao động. Tổ chức đại diện người lao động tại cơ sở bao gồm công đoàn cơ sở và tổ chức của người lao động tại doanh nghiệp.

- - Tổ chức đại diện người sử dụng lao động là tổ chức được thành lập hợp pháp, đại diện và bảo vệ quyền, lợi ích hợp pháp của người sử dụng lao động trong quan hệ lao động.

- - Quan hệ lao động là quan hệ xã hội phát sinh trong việc thuê mướn, sử dụng lao động, trả lương giữa người lao động, người sử dụng lao động, các tổ chức đại diện của các bên, cơ quan nhà nước có thẩm quyền. Quan hệ lao động bao gồm quan hệ lao động cá nhân và quan hệ lao động tập thể.

- - Người làm việc không có quan hệ lao động là người làm việc không trên cơ sở thuê mướn bằng hợp đồng lao động.

- - Cưỡng bức lao động là việc dùng vũ lực, đe dọa dùng vũ lực hoặc các thủ đoạn khác để ép buộc người lao động phải làm việc trái ý muốn của họ.

- - Phân biệt đối xử trong lao động là hành vi phân biệt, loại trừ hoặc ưu tiên dựa trên chủng tộc, màu da, nguồn gốc quốc gia hoặc nguồn gốc xã hội, dân tộc, giới tính, độ tuổi, tình trạng thai sản, tình trạng hôn nhân, tôn giáo, tín ngưỡng, chính kiến, khuyết tật, trách nhiệm gia đình hoặc trên cơ sở tình trạng nhiễm HIV hoặc vì lý do thành lập, gia nhập và hoạt động công đoàn, tổ chức của người lao động tại doanh nghiệp có tác động làm ảnh hưởng đến bình đẳng về cơ hội việc làm hoặc nghề nghiệp.
</br>Việc phân biệt, loại trừ hoặc ưu tiên xuất phát từ yêu cầu đặc thù của công việc và các hành vi duy trì, bảo vệ việc làm cho người lao động dễ bị tổn thương thì không bị xem là phân biệt đối xử.

- - Quấy rối tình dục tại nơi làm việc là hành vi có tính chất tình dục của bất kỳ người nào đối với người khác tại nơi làm việc mà không được người đó mong muốn hoặc chấp nhận. Nơi làm việc là bất kỳ nơi nào mà người lao động thực tế làm việc theo thỏa thuận hoặc phân công của người sử dụng lao động.

- - Tiền lương là số tiền mà người sử dụng lao động trả cho người lao động theo thỏa thuận để thực hiện công việc, bao gồm mức lương theo công việc hoặc chức danh, phụ cấp lương và các khoản bổ sung khác.

- - Mức lương tối thiểu là mức lương thấp nhất được trả cho người lao động làm công việc giản đơn nhất trong điều kiện lao động bình thường nhằm bảo đảm mức sống tối thiểu của người lao động và gia đình họ, phù hợp với điều kiện phát triển kinh tế - xã hội.
</br> Điều 91 khoảng 1 luật lao động 2019

- - Hội đồng tiền lương quốc gia là cơ quan tư vấn cho Chính phủ về mức lương tối thiểu và chính sách tiền lương đối với người lao động.
</br> Điều 92 khoảng 1 luật lao động 2019

- - Thưởng là số tiền hoặc tài sản hoặc bằng các hình thức khác mà người sử dụng lao động thưởng cho người lao động căn cứ vào kết quả sản xuất, kinh doanh, mức độ hoàn thành công việc của người lao động.
</br> Điều 104 khoảng 1 luật lao động 2019

- - Kỷ luật lao động là những quy định về việc tuân theo thời gian, công nghệ và điều hành sản xuất, kinh doanh do người sử dụng lao động ban hành trong nội quy lao động và do pháp luật quy định.
</br> Điều 117 luật lao động 2019

- - Lao động chưa thành niên là người lao động chưa đủ 18 tuổi.
</br> Điều 143 khoảng 1 luật lao động 2019

